<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer Attachments with Navigation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #attachmentWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 300px;
        }
        .nav-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="attachmentWindow">
        <button id="prevFeature" class="nav-button">Back</button>
        <button id="nextFeature" class="nav-button">Next</button>
    </div>
    <script>
      require([
  "esri/WebMap",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/Graphic",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/config"
], function(WebMap, MapView, FeatureLayer, Graphic, OAuthInfo, IdentityManager, esriConfig) {

    esriConfig.portalUrl = "https://www.arcgis.com";

    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw", // Your App ID
        popup: true
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in successfully");
        displayMap();
    }).catch(function(error) {
        console.error("Sign-in failed: ", error);
        displayMap(); // Attempt to display the map regardless of sign-in status
    });

    function displayMap() {
        var webmap = new WebMap({
            portalItem: {
                id: "a11d663a981947b99aac7ff05437758f" // Your WebMap ID
            }
        });

        var view = new MapView({
            container: "viewDiv",
            map: webmap
        });

        webmap.when(function() {
            console.log("WebMap loaded");

            var featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/GoPro/FeatureServer/0",
                outFields: ["*"]
            });

            view.map.add(featureLayer); // Add the feature layer to the map

            featureLayer.when(function() {
                console.log("Feature layer loaded successfully.");
                queryAndSortFeatures();
            }).catch(function(error) {
                console.error("Error loading feature layer:", error);
            });

            let sortedFeatures = [];
            let currentIndex = -1;

            function queryAndSortFeatures() {
                featureLayer.queryFeatures({
                    where: "1=1",
                    orderByFields: ["OBJECTID ASC"]
                }).then(function(results) {
                    sortedFeatures = results.features;
                    console.log("Features are loaded and sorted by OBJECTID.");
                }).catch(function(error) {
                    console.error("Error loading or sorting features:", error);
                });
            }

            view.on("click", function(event) {
                view.hitTest(event).then(function(response) {
                    console.log("Hit test results:", response);

                    const result = response.results.find(result => result.graphic.layer === featureLayer);
                    if (result) {
                        console.log("Feature clicked:", result.graphic);
                        currentIndex = sortedFeatures.findIndex(f => f.attributes.OBJECTID === result.graphic.attributes.OBJECTID);
                        if (currentIndex !== -1) {
                            showFeature(currentIndex);
                        }
                    }
                });
            });

            function showFeature(index) {
                const feature = sortedFeatures[index];
                if (!feature) return;

                const highlightGraphic = new Graphic({
                    geometry: feature.geometry,
                    symbol: {
                        type: "simple-marker", // Adjust based on your geometry type
                        color: [255, 255, 0, 0.6],
                        size: "20px",
                        outline: {
                            color: "#FF0000",
                            width: 2
                        }
                    }
                });

                view.graphics.removeAll();
                view.graphics.add(highlightGraphic);

                featureLayer.queryAttachments({
                    objectIds: [feature.attributes.OBJECTID]
                }).then(function(attachments) {
                    console.log("Attachments for feature:", attachments);
                    const attachmentInfos = attachments[feature.attributes.OBJECTID];
                    if (attachmentInfos && attachmentInfos.length > 0) {
                        const firstAttachmentUrl = attachmentInfos[0].url;
                        const attachmentWindow = document.getElementById("attachmentWindow");
                        attachmentWindow.innerHTML = `<img src="${firstAttachmentUrl}" style="width: 100%;" /><br>` +
                                                      `<button id="prevFeature" class="nav-button" ${currentIndex <= 0 ? 'disabled' : ''}>Back</button>` +
                                                      `<button id="nextFeature" class="nav-button" ${currentIndex >= sortedFeatures.length - 1 ? 'disabled' : ''}>Next</button>`;
                        attachmentWindow.style.display = "block";

                        document.getElementById("prevFeature").onclick = function() {
                            if (currentIndex > 0) {
                                showFeature(--currentIndex);
                            }
                        };

                        document.getElementById("nextFeature").onclick = function() {
                            if (currentIndex < sortedFeatures.length - 1) {
                                showFeature(++currentIndex);
                            }
                        };
                    }
                }).catch(function(error) {
                    console.error("Error querying attachments:", error);
                });
            }

            view.on("double-click", function(event) {
                event.stopPropagation(); // Prevent map zoom
                if (currentIndex !== -1) {
                    const feature = sortedFeatures[currentIndex];
                    featureLayer.queryAttachments({
                        objectIds: [feature.attributes.OBJECTID]
                    }).then(function(attachments) {
                        const attachmentInfos = attachments[feature.attributes.OBJECTID];
                        if (attachmentInfos && attachmentInfos.length > 0) {
                            const firstAttachmentUrl = attachmentInfos[0].url;
                            window.open(firstAttachmentUrl, '_blank'); // Open the attachment in a new tab/window
                        }
                    }).catch(function(error) {
                        console.error("Error opening attachment:", error);
                    });
                }
            });
        }).catch(function(error) {
            console.error("Error loading WebMap:", error);
        });
    }
});  
    </script>
</body>
</html>
