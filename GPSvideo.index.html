<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer Attachments with Navigation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #attachmentWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 800px;
            display: none; /* Initially hide the attachment window */
            overflow: hidden; /* Hide overflow content */
        }
        #attachmentImage {
            width: 100%; /* Ensure the attachment image fills the attachment window */
            cursor: grab; /* Set cursor to grab for panning */
            user-select: none; /* Disable text selection */
            position: relative; /* Position relative for absolute positioning */
            left: 0;
            top: 0;
            transition: transform 0.2s; /* Add smooth transition */
        }
        .nav-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="attachmentWindow">
        <img id="attachmentImage" src="" alt="Attachment Image" />
        <button id="prevFeature" class="nav-button">Back</button>
        <button id="nextFeature" class="nav-button">Next</button>
    </div>
    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function(WebMap, MapView, FeatureLayer, Graphic, OAuthInfo, IdentityManager) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw", // Your App ID
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap(); // Attempt to display the map regardless of sign-in status
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f" // Your WebMap ID
                    }
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                var featureLayer;

                webmap.when(function() {
                    console.log("WebMap loaded");

                    featureLayer = new FeatureLayer({
                        url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/GoPro/FeatureServer/0",
                        outFields: ["*"]
                    });

                    view.map.add(featureLayer); // Add the feature layer to the map

                    featureLayer.when(function() {
                        console.log("Feature layer loaded successfully.");
                        queryAndSortFeatures();
                    }).catch(function(error) {
                        console.error("Error loading feature layer:", error);
                    });

                    let sortedFeatures = [];
                    let currentIndex = -1;

                    function queryAndSortFeatures() {
                        featureLayer.queryFeatures({
                            where: "1=1",
                            orderByFields: ["OBJECTID ASC"],
                            returnGeometry: true, // Ensure geometries are returned
                            outFields: ["*"] // Fetch all fields
                        }).then(function(results) {
                            sortedFeatures = results.features;
                            console.log("Features are loaded and sorted by OBJECTID. Total features:", sortedFeatures.length);
                        }).catch(function(error) {
                            console.error("Error loading or sorting features:", error);
                        });
                    }

                    view.on("click", function(event) {
                        view.hitTest(event).then(function(response) {
                            const result = response.results.find(result => result.graphic.layer === featureLayer);
                            if (result) {
                                console.log("Feature clicked:", result.graphic.attributes);
                                const clickedObjectId = result.graphic.attributes.OBJECTID;
                                
                                // Attempt to find the clicked feature in sortedFeatures by OBJECTID
                                currentIndex = sortedFeatures.findIndex(f => f.attributes.OBJECTID === clickedObjectId);
                                if (currentIndex !== -1) {
                                    showFeature(currentIndex);
                                } else {
                                    console.log("Feature not found in sorted features. OBJECTID:", clickedObjectId);
                                    // Additional log for diagnostic purposes
                                    console.log("Sorted Features ObjectIDs:", sortedFeatures.map(f => f.attributes.OBJECTID));
                                }
                            }
                        });
                    });

                    function showFeature(index) {
                        const feature = sortedFeatures[index];
                        console.log("Showing feature:", feature.attributes); // Confirm the feature data

                        const highlightGraphic = new Graphic({
                            geometry: feature.geometry,
                            symbol: {
                                type: "simple-marker",
                                color: [255, 255, 0, 0.6],
                                size: "20px",
                                outline: {
                                    color: "#FF0000",
                                    width: 2
                                }
                            }
                        });

                        view.graphics.removeAll();
                        view.graphics.add(highlightGraphic);

                        featureLayer.queryAttachments({
                            objectIds: [feature.attributes.OBJECTID]
                        }).then(function(attachments) {
                            const attachmentInfos = attachments[feature.attributes.OBJECTID];
                            const attachmentWindow = document.getElementById("attachmentWindow");
                            if (attachmentInfos && attachmentInfos.length > 0) {
                                const firstAttachmentUrl = attachmentInfos[0].url;
                                document.getElementById("attachmentImage").src = firstAttachmentUrl;
                                attachmentWindow.style.display = "block";
                            } else {
                                attachmentWindow.style.display = "none";
                            }
                        }).catch(function(error) {
                            console.error("Error querying attachments:", error);
                        });

                        // Recenter the map if the feature is off-screen
                        view.whenLayerView(featureLayer).then(function(layerView) {
                            const screenGeometry = view.toScreen(feature.geometry);
                            if (!view.extent.contains(screenGeometry)) {
                                view.goTo({
                                    target: feature.geometry,
                                    centerOffset: [0, 1 * view.height], // Offset the center to avoid covering the selected feature
                                    scale: view.scale,
                                    duration: 500
                                });
                            }
                        });

                        // Ensure that the view's spatial reference is defined before enabling panning and zooming
                        view.when(function() {
                            enablePanningAndZooming();
                        });
                    }

                    document.getElementById("prevFeature").addEventListener("click", function() {
                        if (currentIndex > 0) {
                            showFeature(--currentIndex);
                        }
                    });

                    document.getElementById("nextFeature").addEventListener("click", function() {
                        if (currentIndex < sortedFeatures.length - 1) {
                            showFeature(++currentIndex);
                        }
                    });

                    // Add event listener for mouse wheel events on the attachment image
                    function enablePanningAndZooming() {
                        const attachmentImage = document.getElementById("attachmentImage");
                        attachmentImage.addEventListener("wheel", handleWheelEvent);
                    }

                    // Define a function to handle mouse wheel events
                    function handleWheelEvent(event) {
                        event.preventDefault(); // Prevent the default behavior of scrolling the entire page

                        // Calculate the new scale based on the direction of the mouse wheel movement
                        const delta = event.deltaY;
                        const scaleFactor = delta > 0 ? 0.9 : 1.1;

                        // Update the scale of the attachment image
                        const currentScale = parseFloat(attachmentImage.style.transform.replace("scale(", "").replace(")", ""));
                        const newScale = currentScale ? currentScale * scaleFactor : scaleFactor;
                        attachmentImage.style.transform = `scale(${newScale})`;

                        // Adjust the position of the image to keep the center of the image under the mouse cursor
                        const rect = attachmentImage.getBoundingClientRect();
                        const mouseX = event.clientX - rect.left;
                        const mouseY = event.clientY - rect.top;
                        const dx = (mouseX / rect.width) * (1 - scaleFactor) * attachmentImage.width;
                        const dy = (mouseY / rect.height) * (1 - scaleFactor) * attachmentImage.height;
                        attachmentImage.style.transformOrigin = `${mouseX}px ${mouseY}px`;
                        attachmentImage.style.left = `${parseFloat(attachmentImage.style.left) - dx}px`;
                        attachmentImage.style.top = `${parseFloat(attachmentImage.style.top) - dy}px`;
                    }
                }).catch(function(error) {
                    console.error("Error loading WebMap:", error);
                });
            }
        });
    </script>
</body>
</html>
