<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer Attachments with Navigation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #attachmentWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 300px;
        }
        .nav-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="attachmentWindow">
        <button id="prevFeature" class="nav-button">Back</button>
        <button id="nextFeature" class="nav-button">Next</button>
    </div>
    <script>
      require([
  "esri/WebMap",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/Graphic",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/config"
], function(WebMap, MapView, FeatureLayer, Graphic, OAuthInfo, IdentityManager, esriConfig) {

    esriConfig.portalUrl = "https://www.arcgis.com";

    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw", // Replace with your actual App ID
        popup: true
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in successfully");
        displayMap();
    }).catch(function(error) {
        console.error("Sign-in failed: ", error);
        displayMap();
    });

    function displayMap() {
        var webmap = new WebMap({
            portalItem: {
                id: "a11d663a981947b99aac7ff05437758f" // Replace with your actual WebMap ID
            }
        });

        var view = new MapView({
            container: "viewDiv",
            map: webmap
        });

        webmap.when(function() {
            console.log("WebMap loaded");

            var featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/GoPro/FeatureServer/0",
                outFields: ["*"]
            });

            view.map.add(featureLayer); // Add the feature layer to the map
            initializeFeatureInteraction(featureLayer, view);
        }).catch(function(error) {
            console.error("Error loading WebMap:", error);
        });
    }

    function initializeFeatureInteraction(featureLayer, view) {
        let sortedFeatures = [];
        let currentIndex = -1;

        featureLayer.load().then(function() {
            console.log("Feature layer loaded successfully.");
            queryAndSortFeatures(featureLayer, sortedFeatures);
        }).catch(function(error) {
            console.error("Error loading feature layer:", error);
        });

        function queryAndSortFeatures(featureLayer, sortedFeatures) {
            featureLayer.queryFeatures({
                where: "1=1",
                orderByFields: ["OBJECTID ASC"],
                returnGeometry: true,
                outFields: ["*"]
            }).then(function(results) {
                sortedFeatures.push(...results.features);
                console.log("Features are loaded and sorted by OBJECTID. Total features:", sortedFeatures.length);
            }).catch(function(error) {
                console.error("Error loading or sorting features:", error);
            });
        }

        setupEventHandlers(view, featureLayer, sortedFeatures, currentIndex);
    }

    function setupEventHandlers(view, featureLayer, sortedFeatures, currentIndex) {
        view.on("click", function(event) {
            eventHandlerForClick(event, view, featureLayer, sortedFeatures, currentIndex);
        });

        view.on("double-click", function(event) {
            eventHandlerForDoubleClick(event, featureLayer, sortedFeatures, currentIndex);
        });
    }

    function eventHandlerForClick(event, view, featureLayer, sortedFeatures, currentIndex) {
        view.hitTest(event).then(function(response) {
            const result = response.results.find(result => result.graphic.layer === featureLayer);
            if (result) {
                console.log("Feature clicked:", result.graphic.attributes);
                const clickedObjectId = result.graphic.attributes.OBJECTID;

                currentIndex = sortedFeatures.findIndex(f => f.attributes.OBJECTID === clickedObjectId);
                if (currentIndex !== -1) {
                    showFeature(view, sortedFeatures, currentIndex);
                } else {
                    console.log("Feature not found in sorted features. OBJECTID:", clickedObjectId);
                    console.log("Sorted Features ObjectIDs:", sortedFeatures.map(f => f.attributes.OBJECTID));
                }
            }
        });
    }

    function eventHandlerForClick(event, view, featureLayer, sortedFeatures) {
    view.hitTest(event).then(function(response) {
        const result = response.results.find(result => result.graphic.layer === featureLayer);
        if (result) {
            console.log("Feature clicked:", result.graphic.attributes);
            const clickedObjectId = result.graphic.attributes.OBJECTID;
            
            let currentIndex = sortedFeatures.findIndex(f => f.attributes.OBJECTID === clickedObjectId);
            if (currentIndex !== -1) {
                showFeature(view, featureLayer, sortedFeatures, currentIndex);
            } else {
                console.log("Feature not found in sorted features. OBJECTID:", clickedObjectId);
            }
        }
    });
}

function showFeature(view, featureLayer, sortedFeatures, currentIndex) {
    const feature = sortedFeatures[currentIndex];
    if (!feature) return;
    
    const highlightGraphic = new Graphic({
        geometry: feature.geometry,
        symbol: {
            type: "simple-marker",
            color: [255, 255, 0, 0.6],
            size: "20px",
            outline: {
                color: "#FF0000",
                width: 2
            }
        }
    });

    view.graphics.removeAll();
    view.graphics.add(highlightGraphic);

        featureLayer.queryAttachments({
            objectIds: [feature.attributes.OBJECTID]
        }).then(function(attachments) {
            console.log("Attachments for feature:", attachments);
            const attachmentInfos = attachments[feature.attributes.OBJECTID];
            if (attachmentInfos && attachmentInfos.length > 0) {
                const firstAttachmentUrl = attachmentInfos[0].url;
                const attachmentWindow = document.getElementById("attachmentWindow");
                attachmentWindow.innerHTML = `<img src="${firstAttachmentUrl}" style="width: 100%;" /><br>` +
                                              `<button id="prevFeature" class="nav-button">Back</button>` +
                                              `<button id="nextFeature" class="nav-button">Next</button>`;
                attachmentWindow.style.display = "block";
                // Setup buttons here as before
            } else {
                console.log("No attachments found for this feature.");
            }
        }).catch(function(error) {
            console.error("Error querying attachments:", error);
        });
    }
});
    </script>
</body>
</html>
