<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display FeatureLayer Attachments</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Popup"
        ], function(Map, MapView, FeatureLayer, Popup) {
        
            const map = new Map({
                basemap: "streets-vector"
            });
        
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-98.5795, 39.8283], // Adjust as necessary
                zoom: 4
            });
        
            const featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/GoPro/FeatureServer/0",
                outFields: ["*"], // Fetch all fields
                popupEnabled: true,
                popupTemplate: {
                    // Define how to display attachments in the popup
                    title: "{Name}", // Adjust based on the actual field you want for the title
                    content: [{
                        type: "attachments"
                    }]
                }
            });
        
            map.add(featureLayer);
        });
    </script>
</body>
</html>
