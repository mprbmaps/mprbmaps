<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer Attachments with Navigation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #attachmentWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 600px;
            display: none;
            overflow: hidden;
        }

        #attachmentImageContainer {
    position: relative;
    width: 620px; /* 600px + 10px padding on each side */
    height: 420px; /* 400px + 10px padding on top and bottom */
    margin: 10px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
}

        #attachmentImage {
    width: 600px; /* Set the width of the image */
    height: 400px; /* Set the height of the image */
    object-fit: contain; /* This will ensure the aspect ratio is maintained */
    cursor: grab;
    user-select: none;
}

        .zoom-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }
        /* Adjusted zoom button styles */
        .zoom-button {
            padding: 5px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            width: 30px; /* Fixed width for square appearance */
            height: 30px; /* Fixed height for square appearance */
            line-height: 30px; /* Align text vertically */
        }

        .nav-button {
            margin: 5px;
            padding: 5px 10px; /* Adjust padding as necessary */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px; /* Adjust font-size as necessary */
            display: inline-block;
            text-align: center;
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="attachmentWindow">
        <div id="attachmentImageContainer">
            <img id="attachmentImage" src="" alt="Attachment Image" />
            <div class="zoom-buttons">
                <button id="zoomIn" class="nav-button">+</button>
                <button id="zoomOut" class="nav-button">-</button>
            </div>
        </div>
        <button id="prevFeature" class="nav-button">Back</button>
        <button id="nextFeature" class="nav-button">Next</button>
    </div>
    <script>
        require([
    "esri/WebMap",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/Graphic",
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager"
], function(WebMap, MapView, FeatureLayer, Graphic, OAuthInfo, IdentityManager) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw", // Your App ID
        popup: true
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in successfully");
        displayMap();
    }).catch(function(error) {
        console.error("Sign-in failed: ", error);
        displayMap(); // Attempt to display the map regardless of sign-in status
    });

    function displayMap() {
        var webmap = new WebMap({
            portalItem: {
                id: "a11d663a981947b99aac7ff05437758f" // Your WebMap ID
            }
        });

        var view = new MapView({
            container: "viewDiv",
            map: webmap
        });

        var featureLayer;

        webmap.when(function() {
            console.log("WebMap loaded");

            featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/GoPro/FeatureServer/0",
                outFields: ["*"]
            });

            view.map.add(featureLayer); // Add the feature layer to the map

            featureLayer.when(function() {
                console.log("Feature layer loaded successfully.");
                queryAndSortFeatures();
            }).catch(function(error) {
                console.error("Error loading feature layer:", error);
            });

            let sortedFeatures = [];
            let currentIndex = -1;

            function queryAndSortFeatures() {
                featureLayer.queryFeatures({
                    where: "1=1",
                    orderByFields: ["OBJECTID ASC"],
                    returnGeometry: true,
                    outFields: ["*"]
                }).then(function(results) {
                    sortedFeatures = results.features;
                    console.log("Features are loaded and sorted by OBJECTID. Total features:", sortedFeatures.length);
                }).catch(function(error) {
                    console.error("Error loading or sorting features:", error);
                });
            }

            view.on("click", function(event) {
                view.hitTest(event).then(function(response) {
                    const result = response.results.find(result => result.graphic.layer === featureLayer);
                    if (result) {
                        console.log("Feature clicked:", result.graphic.attributes);
                        const clickedObjectId = result.graphic.attributes.OBJECTID;
                        
                        currentIndex = sortedFeatures.findIndex(f => f.attributes.OBJECTID === clickedObjectId);
                        if (currentIndex !== -1) {
                            showFeature(currentIndex);
                        } else {
                            console.log("Feature not found in sorted features. OBJECTID:", clickedObjectId);
                        }
                    }
                });
            });

            function showFeature(index) {
                const feature = sortedFeatures[index];
                console.log("Showing feature:", feature.attributes);

                const highlightGraphic = new Graphic({
                    geometry: feature.geometry,
                    symbol: {
                        type: "simple-marker",
                        color: [255, 255, 0, 0.6],
                        size: "20px",
                        outline: {
                            color: "#FF0000",
                            width: 2
                        }
                    }
                });

                view.graphics.removeAll();
                view.graphics.add(highlightGraphic);

                featureLayer.queryAttachments({
                    objectIds: [feature.attributes.OBJECTID]
                }).then(function(attachments) {
                    const attachmentInfos = attachments[feature.attributes.OBJECTID];
                    const attachmentWindow = document.getElementById("attachmentWindow");
                    if (attachmentInfos && attachmentInfos.length > 0) {
                        const firstAttachmentUrl = attachmentInfos[0].url;
                        document.getElementById("attachmentImage").src = firstAttachmentUrl;
                        attachmentWindow.style.display = "block";
                    } else {
                        attachmentWindow.style.display = "none";
                    }
                }).catch(function(error) {
                    console.error("Error querying attachments:", error);
                });

                view.whenLayerView(featureLayer).then(function(layerView) {
                    view.goTo({
                        target: feature.geometry,
                        scale: view.scale * 2 // Zoom in closer
                    });
                });
            }

            document.getElementById("prevFeature").addEventListener("click", function(event) {
    event.stopPropagation(); // Prevent the event from bubbling up to any parent elements
    if (currentIndex > 0) {
        showFeature(--currentIndex);
    }
});

document.getElementById("nextFeature").addEventListener("click", function(event) {
    event.stopPropagation(); // Prevent the event from bubbling up to any parent elements
    if (currentIndex < sortedFeatures.length - 1) {
        showFeature(++currentIndex);
    }
});
        }).catch(function(error) {
            console.error("Error loading WebMap:", error);
        });
    }
});

var currentScale = 1; // Global scale factor

function resetImageSize() {
    const attachmentImage = document.getElementById("attachmentImage");
    attachmentImage.style.width = "600px";
    attachmentImage.style.height = "400px";
    currentScale = 1; // Reset the scale
    updateImageScale(); // Update the scale transform
}

function updateImageScale() {
    const attachmentImage = document.getElementById("attachmentImage");
    attachmentImage.style.transformOrigin = 'center center';
    attachmentImage.style.transform = `scale(${currentScale})`;
}

document.getElementById("zoomIn").addEventListener("click", function(event) {
    event.stopPropagation();
    if (currentScale < 5) {
        currentScale *= 1.2;
        updateImageScale();
    }
});

document.getElementById("zoomOut").addEventListener("click", function(event) {
    event.stopPropagation();
    if (currentScale > 0.5) { // Set a minimum scale limit to prevent the image from being too small
        currentScale /= 1.2;
        updateImageScale();
    }
});

let isDragging = false;
let startX, startY;

document.getElementById("attachmentImage").addEventListener("mousedown", function(e) {
    isDragging = true;
    startX = e.pageX - this.parentElement.offsetLeft;
    startY = e.pageY - this.parentElement.offsetTop;
    this.style.cursor = "grabbing";
});

document.getElementById("attachmentImage").addEventListener("mouseleave", function() {
    isDragging = false;
    this.style.cursor = "grab";
});

document.getElementById("attachmentImage").addEventListener("mouseup", function() {
    isDragging = false;
    this.style.cursor = "grab";
});

document.getElementById("attachmentImage").addEventListener("mousemove", function(e) {
    if (!isDragging) return;
    e.preventDefault();
    const mouseX = e.pageX - this.parentElement.offsetLeft;
    const mouseY = e.pageY - this.parentElement.offsetTop;
    const deltaX = (mouseX - startX) / currentScale;
    const deltaY = (mouseY - startY) / currentScale;
    this.style.left = `${this.offsetLeft + deltaX}px`;
    this.style.top = `${this.offsetTop + deltaY}px`;
    startX = mouseX;
    startY = mouseY;
});
document.getElementById("attachmentImage").addEventListener("load", function() {
    // Get the natural dimensions of the image
    var naturalWidth = this.naturalWidth;
    var naturalHeight = this.naturalHeight;

    // Set the dimensions of the container
    var container = document.getElementById("attachmentImageContainer");
    container.style.width = naturalWidth + 'px';
    container.style.height = naturalHeight + 'px';
    
    // Apply padding if needed - this assumes padding is desired on all sides equally
    var padding = 10; // This should match your CSS padding value
    container.style.padding = padding + 'px';
    container.style.boxSizing = 'border-box';
    
    // Update the image's max-width and max-height to take padding into account
    var image = document.getElementById("attachmentImage");
    image.style.maxWidth = (naturalWidth - padding * 2) + 'px';
    image.style.maxHeight = (naturalHeight - padding * 2) + 'px';
});


    </script>
</body>
</html>
