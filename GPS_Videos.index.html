<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 607px;
            height: 343px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var playerReady = false;
        var highlight;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '343',
                width: '607',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                var checkTimeUpdate = function() {
                    var currentSecond = Math.floor(player.getCurrentTime());
                    if (window.highlightFeatureAtTime) {
                        highlightFeatureAtTime(currentSecond);
                    }
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        setTimeout(checkTimeUpdate, 1000); // Check every second
                    }
                };
                checkTimeUpdate();
            }
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol"
        ], function(WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, SimpleMarkerSymbol) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "c002bf7e1e14444d98b51fc041e54b5d"
                    }
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                var featureLayer = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0",
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "red",
                            size: 10,
                            outline: { color: "black", width: 0 }
                        })
                    })
                });

                webmap.add(featureLayer);

                featureLayer.queryFeatures({
                    where: "1=1",
                    orderByFields: ["DateTimeS ASC"],
                    returnGeometry: false,
                    outFields: ["DateTimeS"],
                    num: 1
                }).then(function(response) {
                    if (response.features.length > 0) {
                        window.startDateTime = response.features[0].attributes.DateTimeS;
                        console.log("Start DateTimeS set: ", window.startDateTime);
                    } else {
                        console.error("No features found to set startDateTime");
                    }
                }).catch(function(error) {
                    console.error("Error fetching startDateTime:", error);
                });

                view.when(function() {
                    return featureLayer.when(function() {
                        var center = featureLayer.fullExtent.center;
                        return view.goTo({
                            center: center,
                            zoom: 18
                        });
                    });
                });

                view.on("click", function(event) {
                    view.hitTest(event).then(function(response) {
                        var hitResult = response.results.find(result => result.graphic.layer === featureLayer);
                        if (hitResult && hitResult.graphic) {
                            var feature = hitResult.graphic;
                            if (feature.attributes.DateTimeS) {
                                var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                var videoStartTime = new Date(window.startDateTime).getTime();
                                var timeDifference = featureTime - videoStartTime;
                                var seekTime = timeDifference / 1000; // Convert milliseconds to seconds
                                if (seekTime >= 0) {
                                    if (player && typeof player.seekTo === "function") {
                                        console.log(`Seeking video to ${seekTime} seconds`);
                                        player.seekTo(seekTime, true);
                                    } else {
                                        console.error("YouTube player is not ready.");
                                    }
                                    if (highlight) {
                                        highlight.remove();
                                    }
                                    highlight = view.whenLayerView(featureLayer).then(function(layerView) {
                                        return layerView.highlight(feature);
                                    });
                                } else {
                                    console.error("Calculated seek time is negative.");
                                }
                            } else {
                                console.error("Clicked feature does not have a valid DateTimeS attribute.");
                            }
                        } else {
                            console.error("No valid features found at the clicked location.");
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest:", error);
                    });
                });
            }

            window.highlightFeatureAtTime = function(currentSecond) {
                if (!window.startDateTime) {
                    console.error("Start DateTimeS not set yet.");
                    return;
                }
                var queryDateTime = new Date(window.startDateTime);
                queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

                featureLayer.queryFeatures({
                    where: "DateTimeS = '" + queryDateTimeStr + "'",
                    returnGeometry: true,
                    outFields: ["*"]
                }).then(function(results) {
                    if (results.features.length > 0) {
                        var feature = results.features[0];
                        if (highlight) {
                            highlight.remove();
                        }
                        highlight = view.whenLayerView(featureLayer).then(function(layerView) {
                            return layerView.highlight(feature);
                        });
                    } else {
                        console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                    }
                }).catch(function(error) {
                    console.error("Error highlighting feature based on DateTimeS:", error);
                });
            };
        });
    </script>
</body>
</html>
