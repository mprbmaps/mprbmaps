<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Multiple Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .youtubePlayer {
            width: 728px;
            height: 411px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow1" class="videoWindow">
        <div id="youtubePlayer1" class="youtubePlayer"></div>
    </div>
    <div id="videoWindow2" class="videoWindow">
        <div id="youtubePlayer2" class="youtubePlayer"></div>
    </div>
    <!-- Additional players can be added similarly -->
    <script>
        function onYouTubeIframeAPIReady() {
            window.players = {
                player1: new YT.Player('youtubePlayer1', {
                    height: '411',
                    width: '728',
                    videoId: 'EEovFU3OOlg', // Replace with your video ID
                    events: {
                        'onStateChange': function(event) { onPlayerStateChange(event, featureLayers.featureLayer1, view); }
                    }
                }),
                player2: new YT.Player('youtubePlayer2', {
                    height: '411',
                    width: '728',
                    videoId: 's_kCckaYzDo', // Replace with your video ID
                    events: {
                        'onStateChange': function(event) { onPlayerStateChange(event, featureLayers.featureLayer2, view); }
                    }
                })
                // Initialize more players as needed
            };
        }

        function onPlayerStateChange(event, featureLayer, view) {
            if (event.data == YT.PlayerState.PLAYING && window.startDateTime) {
                var checkTimeUpdate = function() {
                    var currentSecond = Math.floor(event.target.getCurrentTime());
                    highlightFeatureAtTime(currentSecond, featureLayer, view);
                    if (event.target.getPlayerState() === YT.PlayerState.PLAYING) {
                        setTimeout(checkTimeUpdate, 1000); // Check every second
                    }
                };
                checkTimeUpdate();
            }
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol"
        ], function(WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, SimpleMarkerSymbol) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw", // Your App ID
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "c002bf7e1e14444d98b51fc041e54b5d" // Your WebMap ID
                    }
                });

                window.view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                window.featureLayers = {
                    featureLayer1: new FeatureLayer({
                        url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0",
                        outFields: ["*"],
                        renderer: new SimpleRenderer({
                            symbol: new SimpleMarkerSymbol({
                                color: "red",
                                size: 10,
                                outline: {
                                    color: "black",
                                    width: 0
                                }
                            })
                        })
                    }),
                    featureLayer2: new FeatureLayer({
                        url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9",
                        outFields: ["*"],
                        renderer: new SimpleRenderer({
                            symbol: new SimpleMarkerSymbol({
                                color: "blue",
                                size: 10,
                                outline: {
                                    color: "black",
                                    width: 0
                                }
                            })
                        })
                    })
                    // Add more feature layers as needed
                };

                Object.values(window.featureLayers).forEach(layer => webmap.add(layer));

                window.view.when(() => {
                    var promises = Object.values(window.featureLayers).map(layer => layer.when());
                    return Promise.all(promises).then(() => {
                        var center = window.featureLayers.featureLayer1.fullExtent.center;
                        return window.view.goTo({
                            center: center,
                            zoom: 17.5
                        });
                    });
                }).catch(function(error){
                    console.error("Error zooming to feature layer extent:", error);
                });

                window.view.on("click", function(event) {
                    window.view.hitTest(event).then(function(response) {
                        if (response.results.length > 0 && response.results[0].graphic) {
                            var feature = response.results.filter(function(result) {
                                return result.graphic.layer === window.featureLayers.featureLayer1;
                            })[0]?.graphic; // Using optional chaining to safely access the graphic

                            if (feature && feature.attributes && feature.attributes.DateTimeS && window.startDateTime) {
                                var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                var videoStartTime = new Date(window.startDateTime).getTime();
                                var timeDifference = featureTime - videoStartTime;
                                var seekTime = timeDifference / 1000;

                                if (seekTime >= 0 && players.player1 && typeof players.player1.seekTo === "function") {
                                    console.log(`Seeking video to ${seekTime} seconds`);
                                    players.player1.seekTo(seekTime, true);
                                } else {
                                    console.error("Calculated seek time is negative or YouTube player is not ready.");
                                }

                                window.view.whenLayerView(window.featureLayers.featureLayer1).then(function(layerView) {
                                    if (window.highlight) {
                                        window.highlight.remove();
                                    }
                                    window.highlight = layerView.highlight(feature);
                                });
                            } else {
                                console.error("Clicked feature does not have a valid DateTimeS attribute or startDateTime is not set.");
                            }
                        } else {
                            console.error("No features found at click location or no appropriate graphics found.");
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest or highlighting:", error);
                    });
                });

                // Fetch startDateTime for each feature layer and associate with video playback
                Object.keys(window.featureLayers).forEach(layerKey => {
                    window.featureLayers[layerKey].queryFeatures({
                        where: "1=1",
                        orderByFields: ["DateTimeS ASC"],
                        returnGeometry: false,
                        outFields: ["DateTimeS"],
                        num: 1
                    }).then(function(response) {
                        if (response.features.length > 0) {
                            window.startDateTime = response.features[0].attributes.DateTimeS;
                            console.log("Start DateTimeS set for layer " + layerKey + ": ", window.startDateTime);
                        } else {
                            console.error("No features found to set startDateTime for layer " + layerKey);
                        }
                    }).catch(function(error) {
                        console.error("Error fetching start DateTimeS for layer " + layerKey + ":", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
