<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 707px;
            height: 443px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var featureLayers = {};
        var highlights = {}; // Store layer view references for highlighting
        var activeLayerId = null;
        var currentConeGraphic = null;
        var currentBearing = 0; // Current dynamic adjustment to bearing based on user interaction
        var initialBearing = 0; // Initial bearing from the feature
        var Graphic; // ArcGIS API Graphic object
        var startDateTimeMap = {}; // Global variable for start datetime mapping
        var videoMap = { // Mapping video IDs to feature types
            'creek': 'EEovFU3OOlg',
            'insta360Test': 's_kCckaYzDo'
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '443',
                width: '707',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateConeDuringPlayback();
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                if(currentConeGraphic) {
                    updateConeGraphic(currentBearing);
                }
            }
        }

        function updateConeDuringPlayback() {
            var updateInterval = setInterval(function() {
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    clearInterval(updateInterval);
                    return;
                }
                var simulatedBearingChange = (Math.random() - 0.5) * 10; // Random change in bearing
                currentBearing += simulatedBearingChange;
                updateConeGraphic(currentBearing);
            }, 1000); // Update every second
        }

        function updateConeGraphic(bearing) {
            if (!activeLayerId || !featureLayers[activeLayerId]) return;
            var featureLayer = featureLayers[activeLayerId];
            window.view.whenLayerView(featureLayer).then(layerView => {
                var query = layerView.createQuery();
                query.where = "OBJECTID = 1"; // Example query, replace with actual conditions
                layerView.queryFeatures(query).then(result => {
                    if (result.features.length > 0) {
                        var feature = result.features[0];
                        var center = feature.geometry.centroid; // Assuming the feature has a centroid property
                        createOrUpdateCone(center, bearing);
                    }
                });
            });
        }

        function createOrUpdateCone(center, bearing) {
            if (currentConeGraphic) {
                window.view.graphics.remove(currentConeGraphic);
            }
            var coneLength = 1000; // Length of the cone in meters for Mercator

            if (center.spatialReference.wkid !== window.view.spatialReference.wkid) {
                center = window.view.toMap(window.view.toScreen(center));
            }

            var startAngle = bearing - 22.5; // Half-angle of 45 degrees
            var endAngle = bearing + 22.5;
            var points = [center];
            for (var angle = startAngle; angle <= endAngle; angle += 1) { // Increment by 1 degree
                var radians = angle * Math.PI / 180;
                var dx = coneLength * Math.cos(radians);
                var dy = coneLength * Math.sin(radians);
                points.push({
                    x: center.x + dx,
                    y: center.y + dy
                });
            }
            points.push(center); // Close the polygon

            var polygon = new Graphic({
                geometry: {
                    type: "polygon",
                    rings: [points.map(p => [p.x, p.y])]
                },
                symbol: {
                    type: "simple-fill",
                    color: [255, 0, 0, 0.4], // Semi-transparent red
                    outline: {
                        color: [255, 0, 0],
                        width: 2
                    }
                }
            });

            window.view.graphics.add(polygon);
            currentConeGraphic = polygon;
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/layers/GraphicsLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/PictureMarkerSymbol",
            "esri/Graphic"
        ], function(WebMap, MapView, FeatureLayer, GraphicsLayer, OAuthInfo, IdentityManager, SimpleRenderer, PictureMarkerSymbol, GraphicImport) {
            Graphic = GraphicImport; // Make Graphic available globally
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "08386264ca8d480286748e95b89558b4"
                    }
                });

                window.view = new MapView({
                    container: "viewDiv",
                    map: webmap,
                    center: [-93.2650, 44.9778], // Latitude and Longitude of Minneapolis
                    zoom: 11.75
                });

                var graphicsLayer = new GraphicsLayer();
                webmap.add(graphicsLayer);

                window.view.when(() => {
                    console.log("Map view spatial reference:", window.view.spatialReference.wkid);
                });

                var layerUrls = {
                    creek: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek_insta360_gpx_ProjectLatLong/FeatureServer/0"
                };

                Object.keys(layerUrls).forEach(function(key) {
                    featureLayers[key] = new FeatureLayer({
                        url: layerUrls[key],
                        outFields: ["*"],
                        renderer: new SimpleRenderer({
                            symbol: new PictureMarkerSymbol({
                                url: "https://i.ibb.co/g6Yv6hr/play-blue5.png",
                                width: "22px",
                                height: "22px"
                            })
                        })
                    });

                    featureLayers[key].load().then(() => {
                        console.log(key + " layer spatial reference:", featureLayers[key].spatialReference.wkid);
                    });

                    featureLayers[key].queryFeatures({
                        where: "1=1",
                        orderByFields: ["DateTimeS ASC"],
                        returnGeometry: false,
                        outFields: ["DateTimeS"],
                        num: 1
                    }).then(function(response) {
                        if (response.features.length > 0) {
                            startDateTimeMap[featureLayers[key].id] = response.features[0].attributes.DateTimeS;
                            console.log(key + " Start DateTimeS set for " + featureLayers[key].id + ": ", startDateTimeMap[featureLayers[key].id]);
                        } else {
                            console.error("No features found to set startDateTime for " + key);
                        }
                    }).catch(function(error) {
                        console.error("Error fetching start DateTimeS for " + key + ":", error);
                    });

                    webmap.add(featureLayers[key]);
                });

                window.view.on("click", function(event) {
                    window.view.hitTest(event).then(function(response) {
                        if (response.results.length > 0) {
                            var result = response.results[0];
                            var feature = result.graphic;
                            var layer = result.graphic.layer;

                            // Check if the clicked layer is one of the feature layers
                            if (featureLayers.creek === layer || featureLayers.insta360Test === layer) {
                                var layerId = Object.keys(featureLayers).find(key => featureLayers[key] === layer);
                                var videoId = videoMap[layerId];
                                var layerStartDateTime = startDateTimeMap[layer.id];

                                if (feature.attributes.DateTimeS && layerStartDateTime) {
                                    var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                    var startTime = new Date(layerStartDateTime).getTime();
                                    var timeDifference = featureTime - startTime;
                                    var seekTime = timeDifference / 1000;

                                    console.log("Attempting to play video", videoId, "at", seekTime, "seconds");

                                    if (seekTime >= 0) {
                                        if (player && typeof player.loadVideoById === "function") {
                                            player.loadVideoById({ videoId: videoId, startSeconds: seekTime });
                                        } else {
                                            console.error("YouTube player is not ready or `loadVideoById` is not available.");
                                        }
                                    } else {
                                        console.error("Calculated seek time is negative.");
                                    }
                                } else {
                                    console.error("Missing valid DateTimeS for feature or startDateTime for layer is not set.");
                                }

                                window.view.whenLayerView(layer).then(function(layerView) {
                                    // Use the layerView for highlighting
                                    if (highlights[layerId]) {
                                        highlights[layerId].remove(); // Remove previous highlight
                                    }
                                    highlights[layerId] = layerView.highlight(feature);
                                    createOrUpdateCone(feature.geometry, initialBearing); // Call to create or update the FOV cone
                                }).catch(function(error) {
                                    console.error("Error obtaining layer view:", error);
                                });
                            }
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest:", error);
                    });
                });

                window.highlightFeatureAtTime = function(currentSecond, featureLayer, view) {
                    if (!startDateTimeMap[featureLayer.id]) {
                        console.error("Start DateTimeS not set yet for " + featureLayer.id);
                        return;
                    }

                    if (featureLayer.id !== activeLayerId) {
                        return;
                    }

                    var queryDateTime = new Date(startDateTimeMap[featureLayer.id]);
                    queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                    var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

                    view.whenLayerView(featureLayer).then(function(layerView) {
                        layerView.queryFeatures({
                            where: "DateTimeS = '" + queryDateTimeStr + "'",
                            returnGeometry: true,
                            outFields: ["*"]
                        }).then(function(results) {
                            if (results.features.length > 0) {
                                var feature = results.features[0];
                                if (highlights[featureLayer.id]) {
                                    highlights[featureLayer.id].remove(); // Remove previous highlight
                                }
                                highlights[featureLayer.id] = layerView.highlight(feature);
                            } else {
                                if (highlights[featureLayer.id]) {
                                    highlights[featureLayer.id].remove(); // Remove previous highlight
                                    highlights[featureLayer.id] = null;
                                }
                                console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                            }
                        }).catch(function(error) {
                            console.error("Error highlighting feature based on DateTimeS:", error);
                        });
                    });
                };
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            var videoWindow = document.querySelector("#videoWindow");
            var active = false;
            var initialX = 0;
            var initialY = 0;
            var xOffset = 0;
            var yOffset = 0;

            document.addEventListener("mousedown", function(e) {
                if (e.target === videoWindow || videoWindow.contains(e.target)) {
                    active = true;
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    e.preventDefault();
                }
            });

            document.addEventListener("mousemove", function(e) {
                if (active) {
                    var currentX = e.clientX - initialX;
                    var currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    videoWindow.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0)`;
                    e.preventDefault();
                }
            });

            document.addEventListener("mouseup", function(e) {
                if (active) {
                    initialX = xOffset;
                    initialY = yOffset;
                    active = false;
                }
            });
        });
    </script>
</body>
</html>
