<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 607px;
            height: 343px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var layerToVideoMap = {
            "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0": "EEovFU3OOlg",
            "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9": "s_kCckaYzDo"
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '343',
                width: '607',
                videoId: null, // Start with no video loaded
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                var checkTimeUpdate = function() {
                    var currentSecond = Math.floor(player.getCurrentTime());
                    Object.keys(layerToVideoMap).forEach(function(layerUrl) {
                        highlightFeatureAtTime(currentSecond, layerUrl, window.view);
                    });
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        setTimeout(checkTimeUpdate, 1000); // Check every second
                    }
                };
                checkTimeUpdate();
            }
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function(WebMap, MapView, FeatureLayer) {
            var webmap = new WebMap({
                portalItem: {
                    id: "c002bf7e1e14444d98b51fc041e54b5d"
                }
            });

            var view = new MapView({
                container: "viewDiv",
                map: webmap
            });

            Object.keys(layerToVideoMap).forEach(function(layerUrl) {
                var layer = new FeatureLayer({
                    url: layerUrl,
                    outFields: ["*"]
                });
                webmap.add(layer);

                view.on("click", function(event) {
                    view.hitTest(event).then(function(response) {
                        response.results.forEach(function(result) {
                            if (result.graphic.layer.url === layerUrl) {
                                var feature = result.graphic;
                                if (feature.attributes.DateTimeS) {
                                    var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                    var videoStartTime = new Date(window.startDateTime).getTime(); // Assume startDateTime is defined
                                    var timeDifference = featureTime - videoStartTime;
                                    var seekTime = timeDifference / 1000; // Convert milliseconds to seconds

                                    if (seekTime >= 0) {
                                        player.loadVideoById(layerToVideoMap[layerUrl]);
                                        player.seekTo(seekTime, true);
                                        window.view.whenLayerView(layer).then(function(layerView) {
                                            if (window.highlight) {
                                                window.highlight.remove();
                                            }
                                            window.highlight = layerView.highlight(feature);
                                        });
                                    } else {
                                        console.error("Seek time is negative.");
                                    }
                                }
                            }
                        });
                    });
                });
            });

            window.highlightFeatureAtTime = function(currentSecond, layerUrl, view) {
                view.whenLayerView(new FeatureLayer({ url: layerUrl })).then(function(layerView) {
                    var queryDateTime = new Date(window.startDateTime); // Assume startDateTime is defined
                    queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                    var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

                    layerView.queryFeatures({
                        where: "DateTimeS = '" + queryDateTimeStr + "'",
                        returnGeometry: true,
                        outFields: ["*"]
                    }).then(function(results) {
                        if (results.features.length > 0) {
                            var feature = results.features[0];
                            if (window.highlight) {
                                window.highlight.remove();
                            }
                            window.highlight = layerView.highlight(feature.attributes[layerView.layer.objectIdField]);
                        }
                    }).catch(function(error) {
                        console.error("Error highlighting feature based on DateTimeS:", error);
                    });
                });
            };
        });
    </script>
</body>
</html>
