<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #youtubePlayer {
            width: 620px;
            height: 349px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <iframe id="youtubePlayer" width="620" height="349" src="https://www.youtube.com/embed/fFFx10X7xdk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function(WebMap, MapView, FeatureLayer, Graphic, OAuthInfo, IdentityManager) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "c002bf7e1e14444d98b51fc041e54b5d"
                    }
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                var highlight;
                var startDateTime;

                var featureLayer = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/hike/FeatureServer/0",
                    outFields: ["*"]
                });

                webmap.add(featureLayer);

                featureLayer.when(() => {
                    featureLayer.queryFeatures({
                        where: "1=1",
                        orderByFields: ["DateTimeS ASC"],
                        returnGeometry: false,
                        outFields: ["DateTimeS"],
                        num: 1
                    }).then(function(response) {
                        if (response.features.length > 0) {
                            startDateTime = response.features[0].attributes.DateTimeS;
                            console.log("Start DateTimeS: ", startDateTime);
                        }
                    }).catch(function(error) {
                        console.error("Error fetching start DateTimeS:", error);
                    });
                });

                function highlightFeatureAtTime(currentSecond) {
                    if (!startDateTime) {
                        console.log("Start DateTimeS not set yet.");
                        return;
                    }

                    if (highlight) {
                        highlight.remove();
                        highlight = null;
                    }

                    var queryDateTime = new Date(startDateTime);
                    queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                    var queryDateTimeStr = queryDateTime.toISOString();

                    view.whenLayerView(featureLayer).then(function(layerView) {
                        layerView.queryFeatures({
                            where: "DateTimeS = TIMESTAMP '" + queryDateTimeStr + "'",
                            returnGeometry: true,
                            outFields: ["*"]
                        }).then(function(results) {
                            if (results.features.length > 0) {
                                var feature = results.features[0];
                                highlight = layerView.highlight(feature);
                            }
                        }).catch(function(error) {
                            console.error("Error highlighting feature based on DateTimeS:", error);
                        });
                    });
                }

                document.getElementById('youtubePlayer').addEventListener('timeupdate', function(e) {
                    var currentSecond = Math.floor(e.target.currentTime);
                    highlightFeatureAtTime(currentSecond);
                });
            }
        });
    </script>
</body>
</html>
