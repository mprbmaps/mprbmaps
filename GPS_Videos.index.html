<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 728px;
            height: 411px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var players = {}; // Object to store multiple YouTube players
        var layerPlayerMap = {
            'https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0': 'player1',
            'https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9': 'player2'
        };
        var startDateTimeMap = {};

        function onYouTubeIframeAPIReady() {
            players['player1'] = new YT.Player('youtubePlayer', {
                height: '411',
                width: '728',
                videoId: 'EEovFU3OOlg', // Video ID for the first layer
                events: {
                    'onStateChange': function(event) { onPlayerStateChange(event, 'player1'); }
                }
            });
            players['player2'] = new YT.Player('youtubePlayer', {
                height: '411',
                width: '728',
                videoId: 's_kCckaYzDo', // Video ID for the second layer
                events: {
                    'onStateChange': function(event) { onPlayerStateChange(event, 'player2'); }
                }
            });
        }

        function onPlayerStateChange(event, playerId) {
            if (event.data == YT.PlayerState.PLAYING && Object.keys(startDateTimeMap).length > 0) {
                var checkTimeUpdate = function() {
                    var currentSecond = Math.floor(players[playerId].getCurrentTime());
                    if (window.highlightFeatureAtTime) {
                        highlightFeatureAtTime(currentSecond, window.featureLayer, window.view);
                    }
                    if (players[playerId].getPlayerState() === YT.PlayerState.PLAYING) {
                        setTimeout(checkTimeUpdate, 1000); // Check every second
                    }
                };
                checkTimeUpdate();
            }
        }

        function setStartDateTime(featureLayer, layerId) {
            featureLayer.queryFeatures({
                where: "1=1",
                orderByFields: ["DateTimeS ASC"],
                returnGeometry: false,
                outFields: ["DateTimeS"],
                num: 1
            }).then(function(response) {
                if (response.features.length > 0) {
                    startDateTimeMap[layerId] = response.features[0].attributes.DateTimeS;
                    console.log("Start DateTimeS set for " + layerId + ": ", startDateTimeMap[layerId]);
                } else {
                    console.error("No features found to set startDateTime for " + layerId);
                }
            }).catch(function(error) {
                console.error("Error fetching start DateTimeS for " + layerId + ":", error);
            });
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol"
        ], function(WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, SimpleMarkerSymbol) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw", // Your App ID
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "c002bf7e1e14444d98b51fc041e54b5d" // Your WebMap ID
                    }
                });

                window.view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                var featureLayer1 = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0",
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "red",
                            size: 10,
                            outline: {
                                color: "black",
                                width: 0
                            }
                        })
                    })
                });

                var featureLayer2 = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9",
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "red",
                            size: 10,
                            outline: {
                                color: "black",
                                width: 0
                            }
                        })
                    })
                });

                webmap.addMany([featureLayer1, featureLayer2]);

                setStartDateTime(featureLayer1, 'layer1');
                setStartDateTime(featureLayer2, 'layer2');

                window.view.when(() => {
                    return Promise.all([
                        window.featureLayer.when(),
                        window.featureLayer.when()
                    ]).then(() => {
                        var center = featureLayer1.fullExtent.center;
                        return window.view.goTo({
                            center: center,
                            zoom: 17.5
                        });
                    });
                }).catch(function(error){
                    console.error("Error zooming to feature layer extent:", error);
                });

                window.view.on("click", function(event) {
                    window.view.hitTest(event).then(function(response) {
                        if (response.results.length > 0) {
                            var feature = response.results.filter(function(result) {
                                return result.graphic.layer === featureLayer1 || result.graphic.layer === featureLayer2;
                            })[0].graphic;

                            var layerUrl = feature.graphic.layer.url;
                            var playerId = layerPlayerMap[layerUrl];
                            var player = players[playerId];
                            if (feature && feature.attributes.DateTimeS && startDateTimeMap[layerId] && player) {
                                var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                var videoStartTime = new Date(startDateTimeMap[layerId]).getTime();
                                var timeDifference = featureTime - videoStartTime;
                                var seekTime = timeDifference / 1000; // Convert milliseconds to seconds

                                if (seekTime >= 0) {
                                    console.log(`Seeking video to ${seekTime} seconds`);
                                    player.seekTo(seekTime, true);
                                } else {
                                    console.error("Calculated seek time is negative.");
                                }

                                window.view.whenLayerView(featureLayer1).then(function(layerView) {
                                    if (window.highlight) {
                                        window.highlight.remove();
                                    }
                                    window.highlight = layerView.highlight(feature);
                                });
                            } else {
                                console.error("Clicked feature does not have a valid DateTimeS attribute or player is not ready.");
                            }
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest or highlighting:", error);
                    });
                });
            }

            window.highlightFeatureAtTime = function(currentSecond, featureLayer, view) {
                if (!Object.keys(startDateTimeMap).length > 0) {
                    console.error("Start DateTimeS not set yet.");
                    return;
                }

                if (window.highlight) {
                    window.highlight.remove();
                    window.highlight = null;
                }

                var queryDateTime = new Date(startDateTimeMap[layerId]);
                queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

                view.whenLayerView(featureLayer).then(function(layerView) {
                    layerView.queryFeatures({
                        where: "DateTimeS = '" + queryDateTimeStr + "'",
                        returnGeometry: true,
                        outFields: ["*"]
                    }).then(function(results) {
                        if (results.features.length > 0) {
                            var feature = results.features[0];
                            window.highlight = layerView.highlight([feature.attributes[featureLayer.objectIdField]]);
                        } else {
                            console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                        }
                    }).catch(function(error) {
                        console.error("Error highlighting feature based on DateTimeS:", error);
                    });
                });
            };
        });
    </script>
</body>
</html>
