<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 707px;
            height: 443px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var featureLayers = {};
        var highlights = {}; // Object to store highlight references per layer
        var fovGraphicsLayer; // Define a global variable for the FOV graphics layer
        var activeLayerId = null; // Store the ID of the currently active layer
        var videoMap = {
            'creek': 'EEovFU3OOlg',
            'insta360Test': 's_kCckaYzDo'
        };
        var startDateTimeMap = {};
        var initialBearing = 180; // assuming 180 degrees as the initial central bearing
        var videoBearing = null; // This will store the current bearing of the video.

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '443',
                width: '707',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                watchBearingChange();
                checkTimeUpdate();
            }
        }

        function watchBearingChange() {
            if (player && player.getSphericalProperties) {
                var props = player.getSphericalProperties(); // Directly get the properties
                console.log("Current Yaw: ", props.yaw); // Debugging the output
                if (props.yaw !== videoBearing) {
                    console.log("Yaw changed from ", videoBearing, " to ", props.yaw);
                    videoBearing = props.yaw;
                    updateFOVConeDirection(videoBearing);
                }
                setTimeout(watchBearingChange, 100); // Check every 100 milliseconds
            }
        }

        function checkTimeUpdate() {
            var currentSecond = Math.floor(player.getCurrentTime());
            Object.keys(featureLayers).forEach(function(layerId) {
                var featureLayer = featureLayers[layerId];
                if (featureLayer && featureLayer.id === activeLayerId) {
                    highlightFeatureAtTime(currentSecond, featureLayer, window.view);
                }
            });
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                setTimeout(checkTimeUpdate, 1000);
            }
        }

        function updateFOVConeDirection(bearing) {
            if (!currentFeature || !window.view || !featureLayers[activeLayerId]) {
                console.error("Update FOV failed: Invalid state for operation.");
                return;
            }

            window.view.whenLayerView(featureLayers[activeLayerId]).then(function(layerView) {
                window.drawFOVCone(currentFeature, layerView, bearing);
            }).catch(function(error) {
                console.error("Error obtaining LayerView for the active layer: ", error);
            });
        }

        function clearAndHighlight(feature, layer) {
            Object.keys(highlights).forEach(function(layerId) {
                if (highlights[layerId]) {
                    highlights[layerId].remove();
                    highlights[layerId] = null;
                }
            });

            activeLayerId = layer.id;

            window.view.whenLayerView(layer).then(function(layerView) {
                if (layerView) {
                    highlights[layer.id] = layerView.highlight(feature);
                    window.drawFOVCone(feature, layerView);
                    currentFeature = feature;
                }
            }).catch(function(error) {
                console.error("Error in highlighting feature: ", error);
            });
        }

        function clearHighlight(layer) {
            console.log("Clearing highlight for layer:", layer.id);
            if (highlights[layer.id]) {
                highlights[layer.id].remove();
                highlights[layer.id] = null;
            }
        }

        window.highlightFeatureAtTime = function(currentSecond, featureLayer, view) {
            if (!startDateTimeMap[featureLayer.id]) {
                console.error("Start DateTimeS not set yet for " + featureLayer.id);
                return;
            }

            if (featureLayer.id !== activeLayerId) {
                return;
            }

            var queryDateTime = new Date(startDateTimeMap[featureLayer.id]);
            queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
            var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

            view.whenLayerView(featureLayer).then(function(layerView) {
                if (layerView) {
                    layerView.queryFeatures({
                        where: "DateTimeS = '" + queryDateTimeStr + "'",
                        returnGeometry: true,
                        outFields: ["*"]
                    }).then(function(results) {
                        if (results.features.length > 0) {
                            var feature = results.features[0];
                            clearAndHighlight(feature, featureLayer);
                        } else {
                            clearHighlight(featureLayer);
                            console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                        }
                    }).catch(function(error) {
                        console.error("Error highlighting feature based on DateTimeS:", error);
                    });
                }
            });
        };

        function loadMapAndLayers() {
            require([
                "esri/WebMap",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
                "esri/identity/OAuthInfo",
                "esri/identity/IdentityManager",
                "esri/renderers/SimpleRenderer",
                "esri/symbols/PictureMarkerSymbol",
                "esri/layers/GraphicsLayer",
                "esri/Graphic",
                "esri/geometry/Polygon"
            ], function(
                WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, PictureMarkerSymbol, GraphicsLayer, Graphic, Polygon
            ) {
                var info = new OAuthInfo({
                    appId: "ti3fi1FqvHE2Hhyw",
                    popup: true
                });
                IdentityManager.registerOAuthInfos([info]);

                var webmap = new WebMap({
                    portalItem: {
                        id: "08386264ca8d480286748e95b89558b4"
                    }
                });

                window.view = new MapView({
                    container: "viewDiv",
                    map: webmap,
                    center: [-93.2650, 44.9778],
                    zoom: 11.75
                });

                fovGraphicsLayer = new GraphicsLayer(); // Initialize the FOV graphics layer
                webmap.add(fovGraphicsLayer); // Add the FOV graphics layer to the map

                var layerUrls = {
                    creek: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek_insta360_gpx_ProjectLatLong/FeatureServer/0"
                };

                Object.keys(layerUrls).forEach(function(key) {
                    featureLayers[key] = new FeatureLayer({
                        url: layerUrls[key],
                        outFields: ["*"],
                        renderer: new SimpleRenderer({
                            symbol: new PictureMarkerSymbol({
                                url: "https://i.ibb.co/2FtSs09/youtube-video.png",
                                width: "20px",
                                height: "20px"
                            })
                        })
                    });

                    webmap.add(featureLayers[key]);

                    featureLayers[key].queryFeatures({
                        where: "1=1",
                        orderByFields: ["DateTimeS ASC"],
                        returnGeometry: false,
                        outFields: ["DateTimeS"],
                        num: 1
                    }).then(function(response) {
                        if (response.features.length > 0) {
                            startDateTimeMap[featureLayers[key].id] = response.features[0].attributes.DateTimeS;
                            console.log(key + " Start DateTimeS set for " + featureLayers[key].id + ": ", startDateTimeMap[featureLayers[key].id]);
                        } else {
                            console.error("No features found to set startDateTime for " + key);
                        }
                    }).catch(function(error) {
                        console.error("Error fetching start DateTimeS for " + key + ":", error);
                    });
                });

                window.view.on("click", function(event) {
                    window.view.hitTest(event).then(function(response) {
                        if (response.results.length > 0) {
                            var result = response.results[0];
                            var feature = result.graphic;
                            var layer = result.graphic.layer;

                            if (featureLayers.creek === layer || featureLayers.insta360Test === layer) {
                                var layerId = Object.keys(featureLayers).find(key => featureLayers[key] === layer);
                                var videoId = videoMap[layerId];
                                var layerStartDateTime = startDateTimeMap[layer.id];

                                if (feature.attributes.DateTimeS && layerStartDateTime) {
                                    var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                    var startTime = new Date(layerStartDateTime).getTime();
                                    var timeDifference = featureTime - startTime;
                                    var seekTime = timeDifference / 1000;

                                    console.log("Attempting to play video", videoId, "at", seekTime, "seconds");

                                    if (seekTime >= 0) {
                                        if (player && typeof player.loadVideoById === "function") {
                                            player.loadVideoById({ videoId: videoId, startSeconds: seekTime });
                                        } else {
                                            console.error("YouTube player is not ready or `loadVideoById` is not available.");
                                        }
                                    } else {
                                        console.error("Calculated seek time is negative.");
                                    }
                                } else {
                                    console.error("Missing valid DateTimeS or startDateTime is not set.");
                                }

                                clearAndHighlight(feature, layer);
                            }
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest:", error);
                    });
                });

                // Define a function to draw the FOV cone
                window.drawFOVCone = function(feature, layer) {
                    // Assuming the bearing information is in the "bearing" field of the feature's attributes
                    var bearing = feature.attributes.bearing;
                    if (bearing !== undefined && !isNaN(bearing)) {
                        var centerPoint = feature.geometry.clone();
                        var coneLength = 1000; // Adjust as needed
                        var coneWidth = 60; // Adjust as needed

                        // Create the FOV cone geometry
                        var coneGeometry = createCone(centerPoint, bearing, coneWidth, coneLength);

                        // Clear existing graphics from the FOV graphics layer
                        fovGraphicsLayer.graphics.removeAll();

                        // Create the FOV graphic
                        var fovGraphic = new Graphic({
                            geometry: coneGeometry,
                            symbol: {
                                type: "simple-fill",
                                color: [255, 0, 0, 0.5], // Adjust color and transparency as needed
                                outline: {
                                    color: [255, 0, 0],
                                    width: 1
                                }
                            }
                        });

                        // Add the FOV graphic to the FOV graphics layer
                        fovGraphicsLayer.add(fovGraphic);
                    } else {
                        console.error("Bearing information not available or invalid.");
                    }
                };

                // Function to create the FOV cone geometry
                function createCone(centerPoint, bearing, width, length) {
                    // Logic to create cone geometry
                }
            });
        };

        // Load the YouTube IFrame API script asynchronously
        (function() {
            var script = document.createElement('script');
            script.src = 'https://www.youtube.com/iframe_api';
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
        })();
    </script>
</body>
</html>
