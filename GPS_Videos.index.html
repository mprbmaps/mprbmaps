<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 607px;
            height: 343px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var featureLayers = {};
        var videoMap = {
            'creek': 'EEovFU3OOlg',
            'insta360Test': 's_kCckaYzDo'
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '343',
                width: '607',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                var checkTimeUpdate = function() {
                    var currentSecond = Math.floor(player.getCurrentTime());
                    Object.values(featureLayers).forEach(function(layer) {
                        highlightFeatureAtTime(currentSecond, layer, window.view);
                    });
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        setTimeout(checkTimeUpdate, 1000); // Check every second
                    }
                };
                checkTimeUpdate();
            }
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol"
        ], function(WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, SimpleMarkerSymbol) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
                console.log("Signed in successfully");
                displayMap();
            }).catch(function(error) {
                console.error("Sign-in failed: ", error);
                displayMap();
            });

            function displayMap() {
                var webmap = new WebMap({
                    portalItem: {
                        id: "c002bf7e1e14444d98b51fc041e54b5d"
                    }
                });

                window.view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                featureLayers.creek = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0",
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "red",
                            size: 10,
                            outline: {
                                color: "black",
                                width: 0
                            }
                        })
                    })
                });

                featureLayers.insta360Test = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9",
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "blue",
                            size: 10,
                            outline: {
                                color: "black",
                                width: 0
                            }
                        })
                    })
                });

                Object.values(featureLayers).forEach(layer => webmap.add(layer));

                window.view.on("click", function(event) {
                    window.view.hitTest(event).then(function(response) {
                        if (response.results.length > 0) {
                            var result = response.results.find(r => r.graphic.layer === featureLayers.creek || r.graphic.layer === featureLayers.insta360Test);
                            if (result) {
                                var feature = result.graphic;
                                var layerName = feature.layer === featureLayers.creek ? 'creek' : 'insta360Test';
                                var videoId = videoMap[layerName];
                                if (feature && feature.attributes.DateTimeS && window.startDateTime) {
                                    var featureTime = new Date(feature.attributes.DateTimeS).getTime();
                                    var videoStartTime = new Date(window.startDateTime).getTime();
                                    var timeDifference = featureTime - videoStartTime;
                                    var seekTime = timeDifference / 1000; // Convert milliseconds to seconds
                                    if (seekTime >= 0) {
                                        console.log(`Seeking video to ${seekTime} seconds`);
                                        player.loadVideoById({videoId: videoId, startSeconds: seekTime});
                                        window.view.whenLayerView(result.graphic.layer).then(function(layerView) {
                                            if (window.highlight) {
                                                window.highlight.remove();
                                            }
                                            window.highlight = layerView.highlight(feature);
                                        });
                                    } else {
                                        console.error("Calculated seek time is negative.");
                                    }
                                } else {
                                    console.error("Feature missing valid DateTimeS or startDateTime not set.");
                                }
                            }
                        }
                    }).catch(function(error) {
                        console.error("Error during hitTest:", error);
                    });
                });
            }

            window.highlightFeatureAtTime = function(currentSecond, featureLayer, view) {
                if (!window.startDateTime) {
                    console.error("Start DateTimeS not set yet.");
                    return;
                }

                if (window.highlight) {
                    window.highlight.remove();
                    window.highlight = null;
                }

                var queryDateTime = new Date(window.startDateTime);
                queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
                var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

                view.whenLayerView(featureLayer).then(function(layerView) {
                    layerView.queryFeatures({
                        where: "DateTimeS = '" + queryDateTimeStr + "'",
                        returnGeometry: true,
                        outFields: ["*"]
                    }).then(function(results) {
                        if (results.features.length > 0) {
                            var feature = results.features[0];
                            window.highlight = layerView.highlight([feature.attributes[featureLayer.objectIdField]]);
                        } else {
                            console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                        }
                    }).catch(function(error) {
                        console.error("Error highlighting feature based on DateTimeS:", error);
                    });
                });
            };
        });
    </script>
</body>
</html>
