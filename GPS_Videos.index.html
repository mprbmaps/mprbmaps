<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeatureLayer with Video Synchronization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #videoWindow {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #youtubePlayer {
            width: 607px;
            height: 343px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="videoWindow">
        <div id="youtubePlayer"></div>
    </div>
    <script>
        var player;
        var videoFeatureMap = {
            "EEovFU3OOlg": "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/creek/FeatureServer/0",
            "s_kCckaYzDo": "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/insta360Test/FeatureServer/9"
        };
        var featureLayers = {};
        var startDateTimeMap = {};
        var highlight = null;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '343',
                width: '607',
                videoId: '', // Initially no video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                checkTimeUpdate();
            }
        }

        function checkTimeUpdate() {
            var currentSecond = Math.floor(player.getCurrentTime());
            Object.keys(featureLayers).forEach(function(url) {
                var layer = featureLayers[url];
                var startDateTime = startDateTimeMap[url];
                if (startDateTime) {
                    highlightFeatureAtTime(currentSecond, layer, startDateTime);
                }
            });
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                setTimeout(checkTimeUpdate, 1000); // Check every second
            }
        }

        function highlightFeatureAtTime(currentSecond, featureLayer, startDateTime) {
            var queryDateTime = new Date(startDateTime);
            queryDateTime.setSeconds(queryDateTime.getSeconds() + currentSecond);
            var queryDateTimeStr = queryDateTime.toISOString().replace(/\.\d+Z$/, 'Z');

            view.whenLayerView(featureLayer).then(function(layerView) {
                layerView.queryFeatures({
                    where: "DateTimeS = '" + queryDateTimeStr + "'",
                    returnGeometry: true,
                    outFields: ["*"]
                }).then(function(results) {
                    if (results.features.length > 0) {
                        var feature = results.features[0];
                        if (highlight) {
                            highlight.remove();
                        }
                        highlight = layerView.highlight([feature.attributes[featureLayer.objectIdField]]);
                    } else {
                        console.log("No features found to highlight for DateTimeS:", queryDateTimeStr);
                    }
                }).catch(function(error) {
                    console.error("Error highlighting feature based on DateTimeS:", error);
                });
            });
        }

        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol"
        ], function(WebMap, MapView, FeatureLayer, OAuthInfo, IdentityManager, SimpleRenderer, SimpleMarkerSymbol) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            var webmap = new WebMap({
                portalItem: {
                    id: "c002bf7e1e14444d98b51fc041e54b5d"
                }
            });

            var view = new MapView({
                container: "viewDiv",
                map: webmap
            });

            Object.keys(videoFeatureMap).forEach(function(videoId) {
                var layerUrl = videoFeatureMap[videoId];
                var featureLayer = new FeatureLayer({
                    url: layerUrl,
                    outFields: ["*"],
                    renderer: new SimpleRenderer({
                        symbol: new SimpleMarkerSymbol({
                            color: "red",
                            size: 10,
                            outline: {
                                color: "black",
                                width: 0
                            }
                        })
                    })
                });
                featureLayers[layerUrl] = featureLayer;
                webmap.add(featureLayer);

                featureLayer.queryFeatures({
                    where: "1=1",
                    orderByFields: ["DateTimeS ASC"],
                    returnGeometry: false,
                    outFields: ["DateTimeS"],
                    num: 1
                }).then(function(response) {
                    if (response.features.length > 0) {
                        startDateTimeMap[layerUrl] = response.features[0].attributes.DateTimeS;
                        console.log("Start DateTimeS set for " + layerUrl + ": ", startDateTimeMap[layerUrl]);
                    } else {
                        console.error("No features found to set startDateTime for " + layerUrl);
                    }
                }).catch(function(error) {
                    console.error("Error fetching start DateTimeS for " + layerUrl + ":", error);
                });
            });

            view.on("click", function(event) {
                view.hitTest(event).then(function(response) {
                    var result = response.results.filter(function(r) {
                        return r.graphic.layer.type === "feature";
                    })[0];
                    if (result) {
                        var layerUrl = result.graphic.layer.url;
                        var videoId = Object.keys(videoFeatureMap).find(key => videoFeatureMap[key] === layerUrl);
                        console.log("Video ID to load:", videoId); // Log the video ID
                        if (videoId && player && typeof player.loadVideoById === "function") {
                            console.log("Loading video with ID:", videoId);
                            player.loadVideoById({
                                'videoId': videoId,
                                'startSeconds': 0, // Start from the beginning of the video
                                'suggestedQuality': 'highres' // Suggested playback quality
                            });
                        } else {
                            console.error("Invalid player state or video ID.");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
