<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Display Related Data and Attachments with Authentication</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #viewDiv {
            width: calc(100% - 250px); /* Adjust width to make space for the side panel */
            height: 100%;
            position: absolute;
        }
        #sidePanel {
            width: 250px; /* Width of the side panel */
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background: #fff;
            z-index: 10;
            overflow-y: auto; /* Enable scroll for overflow content */
            display: none; /* Hide initially */
            box-shadow: -5px 0px 5px rgba(0,0,0,0.1);
        }
        .panelContent {
            padding: 15px;
        }
        .panelContent h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="sidePanel">
        <div class="panelContent"></div>
    </div>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/core/promiseUtils",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(esriConfig, Map, MapView, FeatureLayer, promiseUtils, IdentityManager, OAuthInfo) {

            // Setup OAuthInfo to define OAuth details
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw", // Replace with your actual App ID
                popup: false // Set to true for OAuth in a separate window
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl).then(
                function() {
                    console.log("Signed in");
                    initApplication();
                }
            ).catch(
                function() {
                    console.log("Not signed in");
                    IdentityManager.getCredential(info.portalUrl);
                }
            );

            function initApplication() {
                const map = new Map({
                    basemap: "streets-navigation-vector"
                });

                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-92.5795, 45.8283], // Adjust center as needed
                    zoom: 10
                });

                const featureLayer = new FeatureLayer({
                    url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4",
                    outFields: ["*"],
                    popupEnabled: false // Disable popups
                });

                map.add(featureLayer);

                view.on("click", function(event) {
                    view.hitTest(event).then(function(response) {
                        if (response.results.length) {
                            var graphic = response.results.filter(function(result) {
                                return result.graphic.layer === featureLayer;
                            })[0].graphic;
                            showInspectionDetails(graphic);
                        }
                    });
                });

                function showInspectionDetails(feature) {
                    const sidePanel = document.getElementById("sidePanel");
                    const panelContent = sidePanel.querySelector(".panelContent");
                    panelContent.innerHTML = "<h2>Loading...</h2>";
                    sidePanel.style.display = "block";

                    featureLayer.queryRelatedFeatures({
                        outFields: ["*"],
                        relationshipId: 20,
                        objectIds: [feature.attributes.OBJECTID]
                    }).then(function(relatedFeaturesResult) {
                        let content = "<h2>Inspection Details</h2>";
                        const objectIdField = featureLayer.objectIdField;
                        const relatedRecords = relatedFeaturesResult[feature.attributes[objectIdField]].features;

                        // Sort by inspection_date descending to show the most recent first
                        relatedRecords.sort((a, b) => b.attributes.inspection_date - a.attributes.inspection_date);

                        relatedRecords.forEach(record => {
                            const inspectionDate = record.attributes.inspection_date ? new Date(record.attributes.inspection_date).toLocaleDateString() : "N/A";
                            const conditionScore = record.attributes.condition_score || "N/A";
                            const requiresMaintenance = record.attributes.requires_maintenance === true ? "Yes" : "No";

                            content += `
                                <div>
                                    <p>Date: ${inspectionDate}</p>
                                    <p>Condition Score: ${conditionScore}</p>
                                    <p>Requires Maintenance: ${requiresMaintenance}</p>
                                    <p>Attachments:</p>
                                </div>
                            `;

                            const attachments = record.attributes.attachments; // Assuming attachments are available in the attributes
                            if (attachments && attachments.length > 0) {
                                attachments.forEach(attachment => {
                                    content += `<a href="${attachment.url}" target="_blank"><img src="${attachment.url}" alt="${attachment.name}" style="max-width:200px; max-height:200px;"></a>`;
                                });
                            } else {
                                content += "<p>No attachments found</p>";
                            }
                        });

                        panelContent.innerHTML = content;
                    }).catch(function(error) {
                        console.error("Error fetching related records and attachments: ", error);
                        panelContent.innerHTML = "<h2>Error loading details.</h2>";
                    });
                }
            }
        });
    </script>
</body>
</html>
