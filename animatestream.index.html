<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; // Store vehicle models

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {
        
        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("✅ Signed in successfully");
            initializeMap(esriRequest);
        }).catch(error => {
            console.warn("⚠️ Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => initializeMap(esriRequest))
                .catch(err => console.error("❌ ESRI Login Failed:", err));
        });
    });

    function initializeMap(esriRequest) {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            console.log("✅ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            console.log("✅ Threebox initialized");
            loadVehicleData(esriRequest);
        });
    }

    function loadVehicleData(esriRequest) {
        console.log("🔄 Fetching vehicle data from Hosted Feature Layer...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;

            if (!vehicles || vehicles.length === 0) {
                console.warn("⚠️ No vehicles found in Hosted Feature Layer.");
                return;
            }
            
            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) {
                    console.error("❌ Vehicle missing geometry:", vehicle);
                    return;
                }

                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const heading = vehicle.properties.heading ?? 0;
                const radians = heading * (Math.PI / 180);

                console.log(`📍 Vehicle Position: ${coordinates}`);

                if (!vehicleModels[vehicleId]) {
                    vehicleModels[vehicleId] = { model: null };
                }

                if (!vehicleModels[vehicleId].model) {
                    tb.loadObj({
                        obj: "truck.gltf",
                        type: "gltf",
                        scale: { x: 6.67, y: 6.67, z: 6.67 },
                        units: "meters"
                    }, function(model) {
                        model.setCoords([coordinates[0], coordinates[1], 0]);
                        model.rotation.x = Math.PI / 2;
                        model.rotation.y = -radians;
                        tb.add(model);
                        vehicleModels[vehicleId].model = model;
                        console.log(`🚚 3D Model Added for: ${vehicleId}`);
                    });
                } else {
                    vehicleModels[vehicleId].model.setCoords([coordinates[0], coordinates[1], 0]);
                    vehicleModels[vehicleId].model.rotation.y = -radians;
                }
            });

            console.log("✅ Vehicle data updated on the map");
        }).catch(error => {
            console.error("❌ Error fetching vehicle data:", error);
        });
    }

    // Refresh data every 10 seconds
    setInterval(() => {
        loadVehicleData(esriRequest);
    }, 10000);
</script>
</body>
</html>
