<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; 
    let esriRequest;
    let fetchInterval = 10000; // Fetch new data every 10 seconds
    let animationDuration = 30000; // Animate smoothly over 30 seconds

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(error => {
            console.warn("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(err => console.error("‚ùå ESRI Login Failed:", err));
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            console.log("‚úÖ Map Style Loaded!");
            
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });
            
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            console.log("‚úÖ Threebox initialized");
            loadVehicleData();
            setInterval(loadVehicleData, fetchInterval);
        });
    }

    function loadVehicleData() {
        if (!esriRequest) {
            console.error("‚ùå esriRequest is not loaded yet.");
            return;
        }

        console.log("üîÑ Fetching vehicle data from Hosted Feature Layer...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                console.warn("‚ö†Ô∏è No vehicles found in Hosted Feature Layer.");
                return;
            }
            
            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;

                console.log(`üöõ Vehicle ID: ${vehicleId} at Lat: ${coordinates[1]}, Lng: ${coordinates[0]}`);

                if (!vehicleModels[vehicleId]) {
                    vehicleModels[vehicleId] = { positions: [], model: null, label: null };
                }

                vehicleModels[vehicleId].positions.push({ lng: coordinates[0], lat: coordinates[1] });
                if (vehicleModels[vehicleId].positions.length > 3) {
                    vehicleModels[vehicleId].positions.shift();
                }

                if (!vehicleModels[vehicleId].label) {
                    let labelDiv = document.createElement('div');
                    labelDiv.className = 'vehicle-label';
                    labelDiv.innerText = vehicleId.slice(-4);
                    
                    vehicleModels[vehicleId].label = new mapboxgl.Marker({
                        element: labelDiv,
                        anchor: 'bottom'
                    }).setLngLat([coordinates[0], coordinates[1]]).addTo(map);
                }

                if (!vehicleModels[vehicleId].animationRunning) {
                    vehicleModels[vehicleId].animationRunning = true;
                    animateVehicle(vehicleModels[vehicleId]);
                }
            });
        }).catch(error => {
            console.error("‚ùå Error fetching vehicle data:", error);
        });
    }

    function animateVehicle(vehicle) {
        function step() {
            if (vehicle.positions.length < 3) {
                setTimeout(step, animationDuration);
                return;
            }

            let startPos = vehicle.positions[0];
            let endPos = vehicle.positions[1];

            let startTime = performance.now();
            let stepInterval = animationDuration / 100; 

            function animateFrame() {
                let elapsed = performance.now() - startTime;
                let progress = Math.min(elapsed / animationDuration, 1);

                let interpolatedLng = startPos.lng + (endPos.lng - startPos.lng) * progress;
                let interpolatedLat = startPos.lat + (endPos.lat - startPos.lat) * progress;

                vehicle.label.setLngLat([interpolatedLng, interpolatedLat]);
                if (vehicle.model) vehicle.model.setCoords([interpolatedLng, interpolatedLat, 0]);

                if (progress < 1) {
                    requestAnimationFrame(animateFrame);
                } else {
                    setTimeout(step, stepInterval);
                }
            }

            animateFrame();
        }

        step();
    }
</script>
</body>
</html>
