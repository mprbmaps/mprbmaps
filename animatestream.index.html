    <style>

            position: fixed;

            font-size: 0.9em;
            color: orange;
            display: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <!-- <div id="countdownTimer">2:00</div> -->
    <div id="timeoutMessage">‚ö†Ô∏è Time expired. Some vehicles may not appear.</div>
</div>

<!-- ‚úÖ Main Script -->
<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, tb;
        let vehicleModels = {};
        let esriRequest;
        // let countdownInterval;
        // let timeLeft = 120000; // 2 minutes countdown
        const POINTS_BUFFER = 6;
        let firstVehicleCentered = false;

        function logMessage(msg, isError = false) {
            const timestamp = new Date().toISOString();
            if (isError) {
                console.error(`${timestamp} - ${msg}`);
            } else {
                console.log(`${timestamp} - ${msg}`);
            }
        }

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
                logMessage("‚úÖ Signed in successfully");
                initializeMap();
                // startCountdown();
            }).catch(error => {
                logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
                IdentityManager.getCredential(info.portalUrl + "/sharing")
                    .then(() => {
                        initializeMap();
                        // startCountdown();
                    })
                    .catch(err => logMessage("‚ùå ESRI Login Failed: " + err, true));

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    logMessage("‚úÖ Map Style Loaded!");
                    tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
                    logMessage("‚úÖ Threebox initialized");
                    loadVehicleData();
                });
            }

            /* Commented out countdown logic
            function startCountdown() {
                updateCountdownDisplay();

                countdownInterval = setInterval(() => {
                    timeLeft -= 1000;

                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);

                    }
                }, 1000);
            }

            function updateCountdownDisplay() {

                document.getElementById('countdownTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            function endCountdown() {

                if (Object.keys(vehicleModels).length === 0) {
                    document.getElementById('timeoutMessage').style.display = 'block';
                    logMessage("‚ö†Ô∏è Countdown finished. Some vehicles may not have appeared.");
                }

            */

            function loadVehicleData() {
                if (!esriRequest) {
                    logMessage("‚ùå esriRequest is not loaded yet.");
                    return;
                }

                logMessage("üîÑ Fetching vehicle data...");
                esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/PlowSnaps4/FeatureServer/0/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                        orderByFields: "updateUTC DESC",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                }).then(response => {
                    console.log("üöö Vehicle Data Response:", response); // ‚úÖ Debug log

                    const vehicles = response.data.features;
                    if (!vehicles || vehicles.length === 0) {
                        logMessage("‚ö†Ô∏è No vehicles found.");
                        return;
                    }

                    let vehicleLocations = {};

                    vehicles.forEach(vehicle => {
                        const vehicleId = vehicle.properties.vehicle_number;
                        if (!vehicleLocations[vehicleId]) {
                            vehicleLocations[vehicleId] = [];
                        }
                        if (vehicleLocations[vehicleId].length < 6) {
                            vehicleLocations[vehicleId].push({
                                lng: vehicle.geometry.coordinates[0],
                                lat: vehicle.geometry.coordinates[1],
                                timestamp: new Date(vehicle.properties.updateUTC).getTime()
                            });
                        }
                    });

                    for (let vehicleId in vehicleLocations) {
                        if (!vehicleModels[vehicleId]) {
                            let markerElement = createVehicleMarker(vehicleId.slice(-4));
                            markerElement.style.display = 'none';

                            vehicleModels[vehicleId] = {
                                positions: vehicleLocations[vehicleId].reverse(),
                                markerElement: markerElement,
                                marker: new mapboxgl.Marker({ element: markerElement })
                                    .setLngLat(vehicleLocations[vehicleId][0])
                                    .addTo(map),
                                animating: false,
                                readyToAnimate: true
                            };

                            markerElement.style.display = 'block';
                            logMessage(`üöÄ Vehicle ${vehicleId} is now animating!`);

                            if (!firstVehicleCentered) {
                                map.flyTo({
                                    center: vehicleLocations[vehicleId][0],
                                    zoom: 14
                                });
                                firstVehicleCentered = true;
                            }

                            animateVehicles();
                        }
                    }
                }).catch(error => {
                    logMessage("‚ùå Error fetching vehicle data: " + error, true);
                });
            }

            function createVehicleMarker(lastFourDigits) {
                let markerDiv = document.createElement('div');
                markerDiv.className = 'vehicle-marker';

                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.textContent = lastFourDigits;

                markerDiv.appendChild(labelDiv);
                return markerDiv;
            }

            function animateVehicles() {
                for (let vehicleId in vehicleModels) {
                    let vehicle = vehicleModels[vehicleId];

                    if (!vehicle.readyToAnimate || vehicle.animating || vehicle.positions.length < 2) continue;

                    let startPos = vehicle.positions[0];
                    let endPos = vehicle.positions[1];
                    let duration = Math.max(endPos.timestamp - startPos.timestamp, 1000);

                    let distance = getDistance(startPos, endPos);
                    duration = Math.max(duration, distance * 100);

                    let startTime = performance.now();
                    vehicle.animating = true;

                    logMessage(`üé¨ Starting animation for Vehicle ${vehicleId}`);

                    function step() {
                        let elapsed = performance.now() - startTime;
                        let progress = Math.min(elapsed / duration, 1);
                        let easedProgress = easeInOutCubic(progress);

                        vehicle.marker.setLngLat([
                            startPos.lng + (endPos.lng - startPos.lng) * easedProgress,
                            startPos.lat + (endPos.lat - startPos.lat) * easedProgress
                        ]);

                        if (progress < 1) {
                            requestAnimationFrame(step);
                        } else {
                            vehicle.positions.shift();
                            vehicle.animating = false;
                            logMessage(`‚úÖ Vehicle ${vehicleId} animation step completed`);

                            if (vehicle.positions.length >= 2) {
                                animateVehicles();
                            }
                        }
                    }

                    requestAnimationFrame(step);
                }
            }

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            function getDistance(pos1, pos2) {
                const R = 6371e3;
                const œÜ1 = pos1.lat * Math.PI / 180;
                const œÜ2 = pos2.lat * Math.PI / 180;
                const ŒîœÜ = (pos2.lat - pos1.lat) * Math.PI / 180;
                const ŒîŒª = (pos2.lng - pos1.lng) * Math.PI / 180;

                const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

                return R * c;
            }
        });
    }
</script>
