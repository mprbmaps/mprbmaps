<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + ArcGIS Online Vehicles</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- Esri-Leaflet for ArcGIS Online -->
    <script src="https://unpkg.com/esri-leaflet"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // Initialize the Mapbox map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11', // OpenStreetMap 3D buildings
        center: [-93.2650, 44.9778], // Minneapolis, MN (Default center)
        zoom: 12,
        pitch: 60, // 3D view
        bearing: 0,
        antialias: true
    });

    // Load 3D Buildings
    map.on('load', function () {
        map.addLayer({
            id: '3d-buildings',
            source: 'composite',
            'source-layer': 'building',
            type: 'fill-extrusion',
            paint: {
                'fill-extrusion-color': '#aaa',
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-opacity': 0.6
            }
        });

        // Load vehicle locations from ArcGIS Online
        loadVehicleData();
        setInterval(loadVehicleData, 30000); // Refresh every 30 sec
    });

    // Fetch vehicle locations from ArcGIS Online using Item ID
    async function loadVehicleData() {
        const itemID = "252dafda1265439b98383967c7c9d442";
        const arcgisURL = `https://services.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/${itemID}/FeatureServer/0/query?where=1=1&outFields=objectid,heading,vehicleid,speedmph&outSR=4326&f=geojson`;

        try {
            const response = await fetch(arcgisURL);
            const data = await response.json();

            if (!data || !data.features || data.features.length === 0) {
                console.error("No vehicles found in ArcGIS Online.");
                return;
            }

            // Remove old vehicle layer if exists
            if (map.getSource('vehicles')) {
                map.removeLayer('vehicle-layer');
                map.removeSource('vehicles');
            }

            // Add new vehicle layer
            map.addSource('vehicles', {
                type: 'geojson',
                data: data
            });

            // Display vehicle icons
            map.addLayer({
                id: 'vehicle-layer',
                type: 'symbol',
                source: 'vehicles',
                layout: {
                    'icon-image': 'bus-15', // Change this if needed
                    'icon-size': 1.5,
                    'icon-rotate': ['get', 'heading'],
                    'icon-allow-overlap': true
                }
            });

            console.log("Vehicles updated:", data.features.length);
        } catch (error) {
            console.error("Error loading vehicle data:", error);
        }
    }
</script>

</body>
</html>
