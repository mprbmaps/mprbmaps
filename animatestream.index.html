<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + ArcGIS (2D Animated Vehicles)</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // Initialize Mapbox map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard', // Uses the OpenStreetMap 3D basemap
        center: [-93.2650, 44.9778], // Minneapolis, MN
        zoom: 14,
        pitch: 60, // 3D View
        bearing: 0,
        antialias: true
    });

    let vehicleMarkers = {}; // Store vehicle markers

    require(["esri/request"], function(esriRequest) {
        const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

        async function loadVehicleData() {
            try {
                console.log("Fetching vehicle data...");

                // Use esriRequest to fetch vehicle data as GeoJSON
                const response = await esriRequest(featureLayerURL + "/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,vehicleid,speedmph",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                });

                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                // ✅ Update or create markers for each vehicle
                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;

                    if (vehicleMarkers[vehicleId]) {
                        // Smoothly animate the marker to the new position
                        animateMarker(vehicleMarkers[vehicleId], coordinates);
                    } else {
                        // Create a new marker if it doesn't exist
                        const marker = new mapboxgl.Marker({
                            color: "#FF0000"
                        })
                        .setLngLat(coordinates)
                        .addTo(map);

                        vehicleMarkers[vehicleId] = marker;
                    }
                });

                console.log("Vehicles Updated:", vehicles.length);
            } catch (error) {
                console.error("Error loading vehicle data:", error);
            }
        }

        function animateMarker(marker, newCoords) {
            const duration = 1000; // Animation duration (1 second)
            const start = performance.now();
            const oldCoords = marker.getLngLat();

            function step(timestamp) {
                const elapsed = timestamp - start;
                const progress = Math.min(elapsed / duration, 1);
                const interpolatedLng = oldCoords.lng + (newCoords[0] - oldCoords.lng) * progress;
                const interpolatedLat = oldCoords.lat + (newCoords[1] - oldCoords.lat) * progress;

                marker.setLngLat([interpolatedLng, interpolatedLat]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        // ✅ Initial load and auto-refresh every 30 seconds
        setTimeout(loadVehicleData, 3000);
        setInterval(loadVehicleData, 30000);
    });

</script>

</body>
</html>
