<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles & Buildings</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* Circular label styles */
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(function(error) {
            console.error("‚ùå Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("‚úÖ Map Style Loaded!");

            // ‚úÖ Restore 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // Enable clustering for vehicles
            map.addSource('vehicles', {
                type: 'geojson',
                data: null,  // Will be set dynamically
                cluster: true,
                clusterMaxZoom: 12, // Only cluster at zoom 12
                clusterRadius: 50 // Radius of clustering
            });

            // Clustered points layer
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'vehicles',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': '#f28cb1',
                    'circle-radius': [
                        'step', ['get', 'point_count'],
                        15, 5, 20, 10, 25, 20, 30
                    ],
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            // Cluster count labels
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'vehicles',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                paint: {
                    'text-color': '#fff'
                }
            });

            // Initialize Threebox
            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl'),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("‚úÖ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("‚úÖ Threebox initialized & Clustering + 3D Buildings Added");
            loadVehicleData();
        });
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("üîÑ Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicleData = response.data;

                if (!vehicleData || vehicleData.features.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found.");
                    return;
                }

                // Update the source with new data
                if (map.getSource('vehicles')) {
                    map.getSource('vehicles').setData(vehicleData);
                }

                vehicleData.features.forEach(vehicle => {
                    const coords = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;
                    const heading = vehicle.properties.heading ?? 0;
                    const radians = heading * (Math.PI / 180);

                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = {
                            model: null,
                            positions: []
                        };
                    }

                    vehicleModels[vehicleId].positions.push({ lng: coords[0], lat: coords[1] });
                    if (vehicleModels[vehicleId].positions.length > 3) {
                        vehicleModels[vehicleId].positions.shift();
                    }

                    if (!vehicleModels[vehicleId].model) {
                        tb.loadObj({
                            obj: "truck.gltf",
                            type: "gltf",
                            scale: { x: 6.67, y: 6.67, z: 6.67 },
                            units: "meters"
                        }, function(model) {
                            model.setCoords(coords);
                            model.rotation.y = -radians;
                            tb.add(model);
                            vehicleModels[vehicleId].model = model;
                        });
                    } else {
                        animateVehicle(vehicleModels[vehicleId].model, vehicleModels[vehicleId].positions);
                    }
                });

            }).catch(error => {
                console.error("‚ùå Error loading vehicle data:", error);
            });
        });
    }

    function animateVehicle(model, positions) {
        if (!model || positions.length < 2) return;
        const startPos = positions[0];
        const endPos = positions[1];

        model.setCoords([endPos.lng, endPos.lat, 0]);
    }

    setInterval(loadVehicleData, 30000);
</script>

</body>
</html>
