<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Vehicle Animation</title>
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/layers/FeatureLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/widgets/Home",
            "esri/widgets/Zoom",
            "esri/widgets/Expand",
            "esri/widgets/Legend",
            "esri/geometry/Point",
            "esri/symbols/PictureMarkerSymbol"
        ], function (
            WebMap, MapView, OAuthInfo, IdentityManager, FeatureLayer, GraphicsLayer, Graphic, 
            Home, Zoom, Expand, Legend, Point, PictureMarkerSymbol
        ) {

            // üîπ OAuth Authentication
            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                console.log("‚úÖ Authenticated successfully!");

                // üîπ Load WebMap
                const webmap = new WebMap({
                    portalItem: { id: "c759548dfa1d4ed69e4601ae37850443" }
                });

                // üîπ Create MapView (2D)
                const view = new MapView({
                    container: "viewDiv",
                    map: webmap,
                    center: [-93.265, 44.9778], // Adjust as needed
                    zoom: 12
                });

                // üîπ Add Zoom & Home Widgets
                const homeWidget = new Home({ view });
                const zoomWidget = new Zoom({ view });
                view.ui.add(homeWidget, "top-left");
                view.ui.add(zoomWidget, "top-left");

                // üîπ Add Legend in an Expand Widget
                const legend = new Legend({ view: view });
                const legendExpand = new Expand({
                    view: view,
                    content: legend,
                    expanded: false
                });
                view.ui.add(legendExpand, "top-right");

                // üîπ Feature Layer for Vehicle Locations
                const vehicleLayer = new FeatureLayer({
                    url: "https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/kubota_stream_public/MapServer/0",
                    outFields: ["*"],
                    popupEnabled: true
                });
                webmap.add(vehicleLayer);

                // üîπ Create GraphicsLayer for Animated Vehicles
                const vehicleGraphicsLayer = new GraphicsLayer();
                webmap.add(vehicleGraphicsLayer);

                // üîπ Vehicle Symbol (Using a Picture Icon Instead of a Dot)
                const vehicleSymbol = new PictureMarkerSymbol({
                    url: "https://static.arcgis.com/images/Symbols/Transportation/Truck.png", // Vehicle icon
                    width: "24px",
                    height: "24px"
                });

                let vehicleGraphics = {};  // Stores vehicle objects
                let vehicleTargets = {};   // Stores the last known locations to move towards

                webmap.when(() => {
                    const layers = webmap.layers.items;
                    let roadLayer = layers.find(layer => layer.type === "feature");

                    // üîπ Function to Fetch Vehicle Locations
                    function updateVehicles() {
                        vehicleLayer.queryFeatures({
                            where: "1=1",
                            returnGeometry: true,
                            outFields: ["objectid"]
                        }).then((results) => {
                            console.log(`‚úÖ Retrieved ${results.features.length} vehicles`);
                            results.features.forEach(feature => {
                                if (!feature.attributes || !feature.attributes.objectid) {
                                    console.warn("‚ö†Ô∏è Missing objectid for a feature:", feature);
                                    return;
                                }

                                let vehicleId = feature.attributes.objectid.toString();
                                let point = feature.geometry;

                                // Store the target location for movement
                                vehicleTargets[vehicleId] = point;

                                updateVehicle(vehicleId, point);
                            });
                        });
                    }

                    // üîπ Function to Update or Add a Vehicle
                    function updateVehicle(vehicleId, newPoint) {
                        if (vehicleGraphics[vehicleId]) {
                            vehicleGraphics[vehicleId].targetLocation = newPoint; // Set new target
                        } else {
                            let newGraphic = new Graphic({
                                geometry: newPoint,
                                symbol: vehicleSymbol,
                                attributes: { id: vehicleId }
                            });

                            console.log("‚úÖ Adding Vehicle Icon:", newGraphic);
                            vehicleGraphics[vehicleId] = newGraphic;
                            vehicleGraphicsLayer.add(newGraphic);
                        }
                    }

                    // üîπ Continuous Smooth Movement Animation
                    function animateVehicles() {
                        Object.keys(vehicleGraphics).forEach(vehicleId => {
                            let vehicle = vehicleGraphics[vehicleId];
                            let target = vehicleTargets[vehicleId];

                            if (!target) return;

                            let oldPoint = vehicle.geometry;
                            let dx = (target.x - oldPoint.x) * 0.02; // Small step per frame
                            let dy = (target.y - oldPoint.y) * 0.02;

                            let newX = oldPoint.x + dx;
                            let newY = oldPoint.y + dy;

                            vehicle.geometry = new Point({
                                x: newX,
                                y: newY,
                                spatialReference: view.spatialReference
                            });
                        });

                        requestAnimationFrame(animateVehicles);
                    }

                    // üîπ Start Animation Loop
                    animateVehicles();

                    // üîπ Fetch New GPS Data Every 30 Seconds
                    updateVehicles();
                    setInterval(updateVehicles, 30000);
                });

            }).catch(err => {
                console.error("‚ùå Authentication failed: ", err);
            });

        });
    </script>
</body>
</html>
