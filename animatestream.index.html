<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles with Clustering & Animation</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* 🔵 Individual Vehicle Labels */
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }

        /* 🟢 Cluster Labels */
        .cluster-label {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 128, 0, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {};
    let vehicleClusters = {};
    let map, tb;

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("✅ Map Style Loaded!");

            // ✅ Restore 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // ✅ Initialize Threebox
            tb = new Threebox(map, map.getCanvas().getContext('webgl'), { defaultLights: true });

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () { console.log("✅ Threebox custom layer added!"); },
                render: function () { tb.update(); }
            });

            console.log("✅ Threebox initialized & 3D Buildings Restored");
            loadVehicleData();
        });

        map.on('zoom', updateVehicleLabels);
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("🔄 Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicles = response.data.features;
                if (!vehicles || vehicles.length === 0) return;

                vehicleClusters = {};

                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;
                    const lastFour = vehicleId.slice(-4);
                    const zoomLevel = map.getZoom();

                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = { positions: [], model: null, label: null };
                    }

                    vehicleModels[vehicleId].positions.push({ lng: coordinates[0], lat: coordinates[1] });
                    if (vehicleModels[vehicleId].positions.length > 3) vehicleModels[vehicleId].positions.shift();

                    if (zoomLevel > 12) {
                        createVehicleLabel(vehicleId, coordinates, lastFour);
                    } else {
                        clusterVehicle(vehicleId, coordinates);
                    }

                    if (!vehicleModels[vehicleId].model) {
                        tb.loadObj({
                            obj: "truck.gltf",
                            type: "gltf",
                            scale: { x: 6.67, y: 6.67, z: 6.67 },
                            units: "meters"
                        }, function(model) {
                            model.setCoords([coordinates[0], coordinates[1], 0]);
                            tb.add(model);
                            vehicleModels[vehicleId].model = model;
                        });
                    } else {
                        animateVehicle(vehicleModels[vehicleId].model, vehicleModels[vehicleId].label, vehicleModels[vehicleId].positions);
                    }
                });

                updateVehicleLabels();
            }).catch(error => {
                console.error("❌ Error loading vehicle data:", error);
            });
        });
    }

    function clusterVehicle(vehicleId, coordinates) {
        let clusterKey = `${Math.round(coordinates[0] * 10)},${Math.round(coordinates[1] * 10)}`;

        if (!vehicleClusters[clusterKey]) {
            vehicleClusters[clusterKey] = {
                count: 0,
                coordinates: coordinates,
                marker: null
            };
        }

        vehicleClusters[clusterKey].count++;
    }

    function updateVehicleLabels() {
        let zoomLevel = map.getZoom();

        Object.keys(vehicleClusters).forEach(clusterKey => {
            if (vehicleClusters[clusterKey].marker) vehicleClusters[clusterKey].marker.remove();

            if (zoomLevel <= 12) {
                let labelDiv = document.createElement('div');
                labelDiv.className = 'cluster-label';
                labelDiv.innerText = vehicleClusters[clusterKey].count;

                let marker = new mapboxgl.Marker({ element: labelDiv, anchor: 'bottom' })
                    .setLngLat(vehicleClusters[clusterKey].coordinates)
                    .addTo(map);

                vehicleClusters[clusterKey].marker = marker;
            }
        });
    }

    setInterval(loadVehicleData, 30000);

    initializeMap();
</script>

</body>
</html>
