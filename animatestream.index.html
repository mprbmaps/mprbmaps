<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles (Continuous Buffer Animation)</title>

    <!-- ‚úÖ Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, tb;
        let vehicleModels = {};
        let esriRequest;
        const REFRESH_INTERVAL = 10000; // 10 seconds
        const POSITION_BUFFER = 10;
        let firstVehicleCentered = false;

        function logMessage(msg, isError = false) {
            const timestamp = new Date().toISOString();
            if (isError) {
                console.error(`${timestamp} - ${msg}`);
            } else {
                console.log(`${timestamp} - ${msg}`);
            }
        }

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
                logMessage("‚úÖ Signed in successfully");
                initializeMap();
            }).catch(error => {
                logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
                IdentityManager.getCredential(info.portalUrl + "/sharing")
                    .then(() => {
                        initializeMap();
                    })
                    .catch(err => logMessage("‚ùå ESRI Login Failed: " + err, true));
            });

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    logMessage("‚úÖ Map Style Loaded!");
                    tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
                    logMessage("‚úÖ Threebox initialized");

                    loadVehicleData();
                    setInterval(loadVehicleData, REFRESH_INTERVAL);
                });
            }

            function loadVehicleData() {
                if (!esriRequest) {
                    logMessage("‚ùå esriRequest is not loaded yet.");
                    return;
                }

                logMessage("üîÑ Fetching vehicle data...");
                esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/PlowSnapper/FeatureServer/0/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,directionDegrees,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                        orderByFields: "vehicle_number DESC, updateUTC DESC",
                        returnGeometry: true,
                        resultRecordCount: 1000,
                        f: "geojson"
                    },
                    responseType: "json"
                }).then(response => {
                    const vehicles = response.data.features;
                    if (!vehicles || vehicles.length === 0) {
                        logMessage("‚ö†Ô∏è No vehicles found.");
                        return;
                    }

                    vehicles.forEach(vehicle => {
                        const vehicleId = vehicle.properties.vehicle_number;
                        const updateUTC = new Date(vehicle.properties.updateUTC).getTime();

                        if (!vehicleModels[vehicleId]) {
                            let markerElement = createVehicleMarker(vehicleId.slice(-4));
                            vehicleModels[vehicleId] = {
                                positions: [],
                                markerElement: markerElement,
                                marker: new mapboxgl.Marker({ element: markerElement })
                                    .setLngLat([vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]])
                                    .addTo(map),
                                animating: false,
                                currentPositionIndex: 0
                            };

                            markerElement.style.display = 'none';
                        }

                        const vehicleData = vehicleModels[vehicleId];

                        if (!vehicleData.positions.some(pos => pos.timestamp === updateUTC)) {
                            vehicleData.positions.push({
                                lng: vehicle.geometry.coordinates[0],
                                lat: vehicle.geometry.coordinates[1],
                                timestamp: updateUTC
                            });

                            vehicleData.positions.sort((a, b) => a.timestamp - b.timestamp);

                            if (vehicleData.positions.length > POSITION_BUFFER) {
                                vehicleData.positions = vehicleData.positions.slice(-POSITION_BUFFER);
                            }

                            logMessage(`üöö Vehicle ${vehicleId} now has ${vehicleData.positions.length} positions.`);

                            if (!vehicleData.animating && vehicleData.positions.length >= 2) {
                                vehicleData.markerElement.style.display = 'block';
                                animateBetweenPositions(vehicleData);
                            }
                        }
                    });
                }).catch(error => {
                    logMessage("‚ùå Error fetching vehicle data: " + error, true);
                });
            }

            function createVehicleMarker(lastFourDigits) {
                let markerDiv = document.createElement('div');
                markerDiv.className = 'vehicle-marker';

                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.textContent = lastFourDigits;

                markerDiv.appendChild(labelDiv);
                return markerDiv;
            }

            function animateBetweenPositions(vehicle) {
                const positions = vehicle.positions;

                if (positions.length < 2) {
                    logMessage("‚ö†Ô∏è Not enough data points to animate.");
                    return;
                }

                const startIdx = vehicle.currentPositionIndex;
                const endIdx = startIdx + 1;

                if (endIdx >= positions.length) {
                    vehicle.animating = false;
                    return;
                }

                const start = positions[startIdx];
                const end = positions[endIdx];
                const timeDiff = end.timestamp - start.timestamp || 1000;

                animateAlongRoute(vehicle, [start, end], timeDiff, () => {
                    vehicle.currentPositionIndex += 1;

                    if (vehicle.currentPositionIndex < positions.length - 1) {
                        animateBetweenPositions(vehicle);
                    } else {
                        vehicle.animating = false;
                    }
                });
            }

            function animateAlongRoute(vehicle, route, duration, callback) {
                const startTime = performance.now();

                function step() {
                    const elapsed = performance.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = easeInOutCubic(progress);

                    const lng = route[0].lng + (route[1].lng - route[0].lng) * easedProgress;
                    const lat = route[0].lat + (route[1].lat - route[0].lat) * easedProgress;

                    vehicle.marker.setLngLat([lng, lat]);

                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        callback();
                    }
                }

                vehicle.animating = true;
                step();
            }

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

        });
    }
</script>
</body>
</html>
