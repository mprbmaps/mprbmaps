<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vehicle Animation with Routing (GLTF Fixed)</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- ✅ Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, esriRequest, tb;
        let vehicleModels = {};
        const REFRESH_INTERVAL = 10000;
        const POSITION_BUFFER = 20;
        const MAX_DISTANCE_THRESHOLD = 0.5;
        const MIN_ANIMATION_DURATION = 2000;
        const routeCache = {};
        const MAX_CACHE_SIZE = 500;

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(() => {
                    IdentityManager.getCredential(info.portalUrl + "/sharing")
                        .then(() => initializeMap())
                        .catch(err => console.error("❌ ArcGIS Login Failed: " + err));
                });

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    console.log("✅ Map Style Loaded!");

                    // ✅ Initialize Threebox after the style is fully loaded
                    tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });

                    // Load vehicle data after Threebox initialization
                    loadVehicleData();
                    setInterval(loadVehicleData, REFRESH_INTERVAL);
                });
            }

            function loadVehicleData() {
                esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/PlowSnaps4/FeatureServer/0/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,directionDegrees,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                        orderByFields: "vehicle_number DESC, updateUTC DESC",
                        returnGeometry: true,
                        resultRecordCount: 1000,
                        f: "geojson"
                    },
                    responseType: "json"
                }).then(response => {
                    const vehicles = response.data.features;
                    if (!vehicles || vehicles.length === 0) {
                        console.warn("⚠️ No vehicles found.");
                        return;
                    }

                    vehicles.forEach(vehicle => {
                        const vehicleId = vehicle.properties.vehicle_number;
                        const updateUTC = new Date(vehicle.properties.updateUTC).getTime();

                        if (!vehicleModels[vehicleId]) {
                            loadTruckModel(vehicleId, vehicle.geometry.coordinates, () => {
                                addVehiclePosition(vehicleId, vehicle.geometry.coordinates, updateUTC);
                            });
                        } else {
                            addVehiclePosition(vehicleId, vehicle.geometry.coordinates, updateUTC);
                        }
                    });
                }).catch(error => console.error("❌ Error fetching vehicle data: " + error));
            }

            function loadTruckModel(vehicleId, coordinates, callback) {
                tb.loadObj({
                    type: 'gltf',
                    obj: './truck.gltf', // ✅ Corrected path for GLTF
                    scale: 5,
                    rotation: { x: 90, y: 0, z: 0 },
                    anchor: 'center'
                }, function (model) {
                    if (!model) {
                        console.error(`❌ Could not load model for Vehicle ${vehicleId}`);
                        return;
                    }

                    model.setCoords([coordinates[0], coordinates[1]]);
                    tb.add(model);

                    vehicleModels[vehicleId] = {
                        model: model,
                        positions: [],
                        animating: false,
                        currentPositionIndex: 0
                    };

                    console.log(`🚛 Truck model loaded for Vehicle ${vehicleId}`);
                    callback();
                });
            }

            function addVehiclePosition(vehicleId, coordinates, updateUTC) {
                const vehicle = vehicleModels[vehicleId];
                vehicle.positions.push({
                    lng: coordinates[0],
                    lat: coordinates[1],
                    timestamp: updateUTC
                });

                vehicle.positions.sort((a, b) => a.timestamp - b.timestamp);
                if (vehicle.positions.length > POSITION_BUFFER) {
                    vehicle.positions = vehicle.positions.slice(-POSITION_BUFFER);
                }

                if (!vehicle.animating && vehicle.positions.length >= 2) {
                    animateVehicle(vehicle);
                }
            }

            function animateVehicle(vehicle) {
                if (vehicle.positions.length < 2) return;

                const start = vehicle.positions[vehicle.currentPositionIndex];
                const end = vehicle.positions[vehicle.currentPositionIndex + 1];
                const distance = calculateDistance(start, end);

                if (distance > MAX_DISTANCE_THRESHOLD) {
                    vehicle.currentPositionIndex++;
                    animateVehicle(vehicle);
                    return;
                }

                getMapboxRoute(start, end, (route) => {
                    if (!route || route.length === 0) {
                        console.warn("⚠️ No route found for animation.");
                        return;
                    }

                    smoothAnimateRoute(vehicle, route, MIN_ANIMATION_DURATION, () => {
                        vehicle.currentPositionIndex++;
                        if (vehicle.currentPositionIndex < vehicle.positions.length - 1) {
                            animateVehicle(vehicle);
                        } else {
                            vehicle.animating = false;
                        }
                    });
                });
            }

            function smoothAnimateRoute(vehicle, route, duration, callback) {
                let startTime = null;
                const totalSteps = route.length * 20;

                function step(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const t = Math.min(elapsed / duration, 1);

                    const index = Math.floor(t * (route.length - 1));
                    const point = route[index];

                    vehicle.model.setCoords([point.lng, point.lat]);

                    if (index + 1 < route.length) {
                        const nextPoint = route[index + 1];
                        const heading = Math.atan2(nextPoint.lng - point.lng, nextPoint.lat - point.lat);
                        vehicle.model.setRotation({ x: 90, y: 0, z: -heading });
                    }

                    if (t < 1) {
                        requestAnimationFrame(step);
                    } else {
                        callback();
                    }
                }

                requestAnimationFrame(step);
            }

            function getMapboxRoute(start, end, callback) {
                const routeKey = `${start.lng},${start.lat}-${end.lng},${end.lat}`;

                if (routeCache[routeKey]) {
                    callback(routeCache[routeKey]);
                    return;
                }

                if (Object.keys(routeCache).length > MAX_CACHE_SIZE) {
                    const firstKey = Object.keys(routeCache)[0];
                    delete routeCache[firstKey];
                }

                const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start.lng},${start.lat};${end.lng},${end.lat}?geometries=geojson&steps=true&access_token=${mapboxgl.accessToken}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.routes && data.routes.length > 0) {
                            const route = data.routes[0].geometry.coordinates.map(coord => ({
                                lng: coord[0],
                                lat: coord[1]
                            }));
                            routeCache[routeKey] = route;
                            callback(route);
                        } else {
                            console.error("No route found.");
                            callback([]);
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching Mapbox route:", error);
                        callback([]);
                    });
            }

            function calculateDistance(point1, point2) {
                const R = 6371;
                const dLat = (point2.lat - point1.lat) * Math.PI / 180;
                const dLon = (point2.lng - point1.lng) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }
        });
    }
</script>
</body>
</html>
