<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + ArcGIS + Threebox (3D Snowplows)</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- Threebox for 3D models -->
    <script src="https://rawgit.com/jscastro76/Threebox/master/dist/threebox.js"></script>
    <link href="https://rawgit.com/jscastro76/Threebox/master/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // Initialize Mapbox map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard', // ðŸŒ Uses the OpenStreetMap 3D basemap
        center: [-93.2650, 44.9778], // Minneapolis, MN
        zoom: 14,
        pitch: 60, // 3D View
        bearing: 0,
        antialias: true
    });

    let tb; // Threebox instance

    map.on('style.load', function () {
        console.log("Mapbox Style Loaded");

        // âœ… Initialize Threebox AFTER Mapbox is fully loaded
        tb = new Threebox(map, map.getCanvas(), { defaultLights: true });

        // âœ… Wait for the composite source to load before adding 3D buildings
        map.addLayer({
            id: '3d-buildings',
            source: 'composite',
            'source-layer': 'building',
            type: 'fill-extrusion',
            minzoom: 10,
            paint: {
                'fill-extrusion-color': '#ddd',
                'fill-extrusion-height': [
                    "interpolate", ["linear"], ["zoom"],
                    10, 0,
                    16, ["get", "height"]
                ],
                'fill-extrusion-opacity': 0.8
            }
        });

        console.log("3D Buildings Layer Added");

        // âœ… Load vehicle data AFTER Threebox is initialized
        setTimeout(loadVehicleData, 3000);
        setInterval(loadVehicleData, 30000); // Refresh vehicles every 30 sec
    });

    require(["esri/layers/FeatureLayer", "esri/request"], function(FeatureLayer, esriRequest) {
        const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

        async function loadVehicleData() {
            if (!tb) {
                console.error("Threebox not initialized yet.");
                return;
            }

            try {
                console.log("Fetching vehicle data...");

                // Use esriRequest to fetch vehicle data as GeoJSON
                const response = await esriRequest(featureLayerURL + "/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,vehicleid,speedmph",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                });

                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                // âœ… Clear old vehicles before updating
                tb.clear();

                // âœ… Add 3D snowplows for each vehicle
                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const heading = vehicle.properties.heading || 0;

                    tb.loadObj({
                        obj: 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/obj/male02/male02.obj', // Placeholder OBJ file
                        type: 'mtl',
                        scale: 2,
                        units: 'meters',
                        rotation: { x: 90, y: 0, z: heading },
                        anchor: 'center'
                    }, (model) => {
                        model.setCoords([coordinates[0], coordinates[1], 0]);
                        tb.add(model);
                    });
                });

                console.log("Vehicles Updated:", vehicles.length);
            } catch (error) {
                console.error("Error loading vehicle data:", error);
            }
        }
    });

</script>

</body>
</html>
