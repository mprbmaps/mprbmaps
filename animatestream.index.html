<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles with Map Matching & ESRI Auth</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- Turf.js for spatial calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

    <!-- ArcGIS API for JavaScript (AMD Loader) -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }

        #loadingMessage { font-size: 1.2em; margin-bottom: 10px; }
        #countdownTimer { font-size: 1.5em; }
        #timeoutMessage { margin-top: 15px; font-size: 0.9em; color: orange; display: none; }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <div id="countdownTimer">2:00</div>
    <div id="timeoutMessage">‚ö†Ô∏è Time expired. Some vehicles may not appear.</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb, streetsGeoJSON;
    let vehicleModels = {};
    let validVehicleIds = [];
    const POINTS_BUFFER = 6;
    const TIMEOUT_LIMIT = 2 * 60 * 1000;
    let countdownInterval;
    let timeLeft = TIMEOUT_LIMIT;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        const oauthInfo = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([oauthInfo]);

        IdentityManager.checkSignInStatus(oauthInfo.portalUrl + "/sharing").then(() => {
            logMessage("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(() => {
            logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(oauthInfo.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(err => logMessage("‚ùå ESRI Login Failed: " + err));
        });

        function logMessage(msg) {
            console.log(`${new Date().toISOString()} - ${msg}`);
        }

        function initializeMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/outdoors-v12',
                center: [-93.2650, 44.9778],
                zoom: 10.5,
                pitch: 60,
                bearing: 0,
                antialias: true
            });

            map.on("style.load", function () {
                logMessage("‚úÖ Map Style Loaded!");
                tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
                logMessage("‚úÖ Threebox initialized");

                startCountdown();
                fetchValidVehicleIds();
                loadStreetsData();
                loadVehicleData();
                setInterval(loadVehicleData, 10000);
                requestAnimationFrame(animateVehicles);
            });
        }

        function startCountdown() {
            updateCountdownDisplay();

            countdownInterval = setInterval(() => {
                timeLeft -= 1000;
                updateCountdownDisplay();

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    endCountdown();
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('countdownTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endCountdown() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('timeoutMessage').style.display = 'block';
            logMessage("‚ö†Ô∏è Countdown finished. Some vehicles may not have appeared.");
        }

        function fetchValidVehicleIds() {
            logMessage("üîÑ Fetching valid vehicle IDs...");
            esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Operations_Management_9d4babee9d65431ebe5027eb4b6ea135/FeatureServer/0/query", {
                query: {
                    where: "1=1",
                    outFields: "vehicleid",
                    returnGeometry: false,
                    f: "json"
                },
                responseType: "json"
            }).then(response => {
                validVehicleIds = response.data.features.map(f => f.attributes.vehicleid);
                logMessage(`‚úÖ Fetched ${validVehicleIds.length} valid vehicle IDs`);
            }).catch(error => {
                logMessage("‚ùå Error fetching valid vehicle IDs: " + error);
            });
        }

        function loadStreetsData() {
            esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/SnowRoutes_public_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0/query", {
                query: {
                    where: "1=1",
                    outFields: "*",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                streetsGeoJSON = response.data;
                logMessage("‚úÖ Streets data loaded.");
            }).catch(error => logMessage("‚ùå Error loading streets data: " + error));
        }

        function loadVehicleData() {
    require(["esri/request"], function(esriRequest) {
        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                let [longitude, latitude] = vehicle.geometry.coordinates;

                // ‚úÖ Validation for correct range
                if (typeof longitude !== 'number' || typeof latitude !== 'number' ||
                    longitude < -180 || longitude > 180 ||
                    latitude < -90 || latitude > 90) {
                    logMessage(`‚ö†Ô∏è Invalid coordinates for vehicle ${vehicle.properties.vehicle_number}: [${longitude}, ${latitude}]`);
                    return; // Skip this vehicle
                }

                const snappedCoords = snapToRoad([longitude, latitude]);
                const vehicleId = vehicle.properties.vehicle_number;

                // Filter out invalid vehicles
                if (!validVehicleIds.includes(vehicleId)) return;

                if (!vehicleModels[vehicleId]) {
                    const marker = new mapboxgl.Marker({
                        element: createVehicleMarker(vehicleId)
                    }).setLngLat(snappedCoords).addTo(map);

                    vehicleModels[vehicleId] = { marker: marker, positions: [], animating: false, readyToAnimate: false };
                } else {
                    vehicleModels[vehicleId].positions.push(snappedCoords);
                }
            });
        }).catch(error => logMessage("‚ùå Error fetching vehicle data: " + error));
    });
}


        function snapToRoad(coordinates) {
            if (!streetsGeoJSON) return coordinates;
            const point = turf.point(coordinates);
            const nearest = turf.nearestPointOnLine(streetsGeoJSON, point);
            return nearest.geometry.coordinates;
        }

        function createVehicleMarker(vehicleId) {
            const markerDiv = document.createElement('div');
            markerDiv.className = 'vehicle-marker';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'vehicle-label';
            labelDiv.textContent = vehicleId.slice(-4);

            markerDiv.appendChild(labelDiv);
            return markerDiv;
        }

        function animateVehicles() {
            for (let vehicleId in vehicleModels) {
                let vehicle = vehicleModels[vehicleId];

                if (!vehicle.readyToAnimate || vehicle.animating || vehicle.positions.length < 2) continue;

                let startPos = vehicle.positions[0];
                let endPos = vehicle.positions[1];
                let duration = Math.max(getDistance(startPos, endPos) * 100, 1000);

                logMessage(`üöÄ Animating Vehicle ${vehicleId} over ${duration / 1000}s`);

                let startTime = performance.now();
                vehicle.marker.getElement().style.backgroundColor = 'green';

                function step() {
                    let elapsed = performance.now() - startTime;
                    let progress = Math.min(elapsed / duration, 1);
                    let easedProgress = easeInOutCubic(progress);

                    vehicle.marker.setLngLat([
                        startPos[0] + (endPos[0] - startPos[0]) * easedProgress,
                        startPos[1] + (endPos[1] - startPos[1]) * easedProgress
                    ]);

                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        vehicle.positions.shift();
                        vehicle.animating = false;
                        vehicle.marker.getElement().style.backgroundColor = 'red';

                        if (vehicle.positions.length >= 2) {
                            animateVehicles();
                        }
                    }
                }

                vehicle.animating = true;
                requestAnimationFrame(step);
            }

            requestAnimationFrame(animateVehicles);
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function getDistance(pos1, pos2) {
            const R = 6371e3;
            const œÜ1 = pos1[1] * Math.PI / 180;
            const œÜ2 = pos2[1] * Math.PI / 180;
            const ŒîœÜ = (pos2[1] - pos1[1]) * Math.PI / 180;
            const ŒîŒª = (pos2[0] - pos1[0]) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
    });
</script>
</body>
</html>
