<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles (Filtered)</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .vehicle-marker {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            transition: background-color 0.2s ease;
            display: none;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        #loadingMessage {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #countdownTimer {
            font-size: 1.5em;
            margin-top: 5px;
        }

        #timeoutMessage {
            margin-top: 15px;
            font-size: 0.9em;
            color: orange;
            display: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <div id="countdownTimer">3:00</div>
    <div id="timeoutMessage">‚ö†Ô∏è Time expired. Some vehicles may not appear.</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; 
    let esriRequest;
    const POINTS_BUFFER = 6;
    const TIMEOUT_LIMIT = 3 * 60 * 1000; // 3-minute countdown
    let validVehicleIds = []; // List of vehicle IDs from the external feature table

    let countdownInterval;
    let timeLeft = TIMEOUT_LIMIT;

    function logMessage(msg) {
        console.log(`${new Date().toISOString()} - ${msg}`);
    }

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
            .then(() => {
                logMessage("‚úÖ Signed in successfully");
                fetchValidVehicleIds().then(() => {
                    initializeMap();
                });
            })
            .catch(() => {
                IdentityManager.getCredential(info.portalUrl + "/sharing")
                    .then(() => {
                        logMessage("‚úÖ User signed in after prompt");
                        fetchValidVehicleIds().then(() => {
                            initializeMap();
                        });
                    })
                    .catch(err => {
                        logMessage("‚ùå ESRI Login Failed: " + err);
                        alert("Login failed. Please try again.");
                    });
            });
    });

    // Fetch valid vehicle IDs from the external feature table
    function fetchValidVehicleIds() {
        logMessage("üîÑ Fetching valid vehicle IDs...");
        return esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Operations_Management_9d4babee9d65431ebe5027eb4b6ea135/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "vehicleid",
                returnGeometry: false,
                f: "json"
            },
            responseType: "json"
        }).then(response => {
            const features = response.data.features;
            validVehicleIds = features.map(f => f.attributes.vehicleid);
            logMessage(`‚úÖ Fetched ${validVehicleIds.length} valid vehicle IDs`);
        }).catch(error => {
            logMessage("‚ùå Error fetching valid vehicle IDs: " + error);
        });
    }

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'https://basemaps.arcgis.com/arcgis/rest/services/World_Basemap_v2/VectorTileServer/resources/styles/root.json',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true,
            transformRequest: (url, resourceType) => {
    if (resourceType === 'Tile' && !url.startsWith('http')) {
        // Ensure there is a slash between the domain and the path
        const correctedUrl = url.startsWith('/') ? url : `/${url}`;
        return {
            url: `https://www.arcgis.com${correctedUrl}`
        };
    }
    return { url };
}

        });

        map.on("style.load", function () {
            logMessage("‚úÖ ArcGIS Basemap Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            logMessage("‚úÖ Threebox initialized");

            if (map.getSource('composite')) {
                map.addLayer({
                    id: '3d-buildings',
                    source: 'composite',
                    'source-layer': 'building',
                    type: 'fill-extrusion',
                    minzoom: 15,
                    paint: {
                        'fill-extrusion-color': '#aaa',
                        'fill-extrusion-height': ['get', 'height'],
                        'fill-extrusion-base': ['get', 'min_height'],
                        'fill-extrusion-opacity': 0.6
                    }
                });
                logMessage("üèôÔ∏è 3D Buildings Layer Added");
            } else {
                logMessage("‚ö†Ô∏è No 'composite' source found. Skipping 3D buildings layer.");
            }

            startCountdown();
            loadVehicleData();
            setInterval(loadVehicleData, 10000);
            requestAnimationFrame(animateVehicles);
        });
    }

    function startCountdown() {
        updateCountdownDisplay();

        countdownInterval = setInterval(() => {
            timeLeft -= 1000;
            updateCountdownDisplay();

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                endCountdown();
            }
        }, 1000);
    }

    function updateCountdownDisplay() {
        const minutes = Math.floor(timeLeft / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        document.getElementById('countdownTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function endCountdown() {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('timeoutMessage').style.display = 'block';
        logMessage("‚ö†Ô∏è Countdown finished. Some vehicles may not have appeared.");
    }

    function loadVehicleData() {
        if (!esriRequest) {
            logMessage("‚ùå esriRequest is not loaded yet.");
            return;
        }

        logMessage("üîÑ Fetching vehicle data...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const timestamp = new Date(vehicle.properties.updateUTC).getTime();

                if (!validVehicleIds.includes(vehicleId)) return;

                if (!vehicleModels[vehicleId]) {
                    let markerElement = createVehicleMarker();
                    markerElement.style.display = 'none';

                    vehicleModels[vehicleId] = {
                        positions: [],
                        markerElement: markerElement,
                        marker: new mapboxgl.Marker({ element: markerElement })
                            .setLngLat([coordinates[0], coordinates[1]])
                            .addTo(map),
                        animating: false,
                        lastUpdateUTC: null,
                        readyToAnimate: false
                    };
                }

                if (vehicleModels[vehicleId].lastUpdateUTC !== timestamp) {
                    vehicleModels[vehicleId].positions.push({
                        lng: coordinates[0],
                        lat: coordinates[1],
                        timestamp: timestamp
                    });

                    vehicleModels[vehicleId].lastUpdateUTC = timestamp;

                    if (vehicleModels[vehicleId].positions.length >= POINTS_BUFFER && !vehicleModels[vehicleId].readyToAnimate) {
                        vehicleModels[vehicleId].readyToAnimate = true;
                        vehicleModels[vehicleId].markerElement.style.display = 'block';
                        logMessage(`üöÄ Vehicle ${vehicleId} is now animating!`);
                    }
                }
            });
        }).catch(error => {
            logMessage("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function createVehicleMarker() {
        let markerDiv = document.createElement('div');
        markerDiv.className = 'vehicle-marker';
        return markerDiv;
    }

    function animateVehicles() {
        for (let vehicleId in vehicleModels) {
            let vehicle = vehicleModels[vehicleId];

            if (!vehicle.readyToAnimate || vehicle.animating || vehicle.positions.length < 2) continue;

            let startPos = vehicle.positions[0];
            let endPos = vehicle.positions[1];
            let duration = Math.max(endPos.timestamp - startPos.timestamp, 1000);

            let distance = getDistance(startPos, endPos);
            duration = Math.max(duration, distance * 100);

            logMessage(`üöÄ Animating Vehicle ${vehicleId} over ${duration / 1000}s`);

            let startTime = performance.now();
            vehicle.markerElement.style.display = 'block';
            vehicle.marker.getElement().style.backgroundColor = 'green';

            function step() {
                let elapsed = performance.now() - startTime;
                let progress = Math.min(elapsed / duration, 1);
                let easedProgress = easeInOutCubic(progress);

                vehicle.marker.setLngLat([
                    startPos.lng + (endPos.lng - startPos.lng) * easedProgress,
                    startPos.lat + (endPos.lat - startPos.lat) * easedProgress
                ]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    vehicle.positions.shift();
                    vehicle.animating = false;
                    vehicle.marker.getElement().style.backgroundColor = 'red';

                    if (vehicle.positions.length >= 2) {
                        animateVehicles();
                    }
                }
            }

            vehicle.animating = true;
            requestAnimationFrame(step);
        }

        requestAnimationFrame(animateVehicles);
    }

    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function getDistance(pos1, pos2) {
        const R = 6371e3;
        const œÜ1 = pos1.lat * Math.PI / 180;
        const œÜ2 = pos2.lat * Math.PI / 180;
        const ŒîœÜ = (pos2.lat - pos1.lat) * Math.PI / 180;
        const ŒîŒª = (pos2.lng - pos1.lng) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    }
</script>
</body>
</html>
