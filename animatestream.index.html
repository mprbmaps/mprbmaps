<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles with Snapping & Logging</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            transition: background-color 0.2s ease;
            display: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 30px;
        }
        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 1;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        #loadingMessage {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #countdownTimer {
            font-size: 1.5em;
            margin-top: 5px;
        }
        #timeoutMessage {
            margin-top: 15px;
            font-size: 0.9em;
            color: orange;
            display: none;
        }
        #logConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            font-size: 12px;
            z-index: 9999;
            border-top: 2px solid #444;
        }
        #logConsole div {
            padding: 2px 5px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <div id="countdownTimer">2:00</div>
    <div id="timeoutMessage">‚ö†Ô∏è Time expired. Some vehicles may not appear.</div>
</div>

<!-- In-App Logging Console -->
<div id="logConsole">
    <div>Console Output:</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {};
    let esriRequest;
    let validVehicleIds = [];
    const POINTS_BUFFER = 6;
    const TIMEOUT_LIMIT = 2 * 60 * 1000;
    const SNAP_DISTANCE = 20; // 20 feet for snapping to streets

    let countdownInterval;
    let timeLeft = TIMEOUT_LIMIT;

    function logMessage(msg) {
        console.log(msg); // Also logs to browser console for desktop
        const logDiv = document.getElementById('logConsole');
        if (logDiv) {
            const newMsg = document.createElement('div');
            newMsg.textContent = msg;
            logDiv.appendChild(newMsg);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    }

    require([
        "esri/request",
        "esri/geometry/geometryEngine",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, geometryEngine, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            logMessage("‚úÖ Signed in successfully");
            fetchValidVehicleIds().then(() => initializeMap());
        }).catch(error => {
            logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => fetchValidVehicleIds().then(() => initializeMap()))
                .catch(err => logMessage("‚ùå ESRI Login Failed: " + err));
        });
    });

    function fetchValidVehicleIds() {
        logMessage("üîÑ Fetching valid vehicle IDs...");
        return esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Operations_Management_9d4babee9d65431ebe5027eb4b6ea135/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "vehicleid",
                returnGeometry: false,
                f: "json"
            },
            responseType: "json"
        }).then(response => {
            validVehicleIds = response.data.features.map(f => f.attributes.vehicleid);
            logMessage(`‚úÖ Fetched ${validVehicleIds.length} valid vehicle IDs`);
        }).catch(error => {
            logMessage("‚ùå Error fetching valid vehicle IDs: " + error);
        });
    }

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 12,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            logMessage("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            logMessage("‚úÖ Threebox initialized");

            startCountdown();
            loadVehicleData();
            setInterval(loadVehicleData, 10000);
            animateVehicles();
        });
    }

    function startCountdown() {
        updateCountdownDisplay();
        countdownInterval = setInterval(() => {
            timeLeft -= 1000;
            updateCountdownDisplay();
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                endCountdown();
            }
        }, 1000);
    }

    function updateCountdownDisplay() {
        const minutes = Math.floor(timeLeft / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        document.getElementById('countdownTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function endCountdown() {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('timeoutMessage').style.display = 'block';
        logMessage("‚ö†Ô∏è Countdown finished. Some vehicles may not have appeared.");
    }

    function loadVehicleData() {
        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            logMessage(`‚úÖ Found ${vehicles.length} vehicles`);

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) {
                    logMessage("‚ö†Ô∏è Vehicle has no geometry data");
                    return;
                }

                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const lastFourDigits = vehicleId.slice(-4);
                const timestamp = new Date(vehicle.properties.updateUTC).getTime();

                logMessage(`üöó Vehicle ${vehicleId} at [${coordinates[0]}, ${coordinates[1]}]`);

                if (!vehicleModels[vehicleId]) {
                    let markerElement = createVehicleMarker(lastFourDigits);
                    markerElement.style.display = 'block';

                    vehicleModels[vehicleId] = {
                        positions: [],
                        markerElement: markerElement,
                        marker: new mapboxgl.Marker({ element: markerElement })
                            .setLngLat([coordinates[0], coordinates[1]])
                            .addTo(map),
                        animating: false,
                        lastUpdateUTC: null,
                        readyToAnimate: false
                    };

                    logMessage(`‚úÖ Created marker for Vehicle ${vehicleId}`);
                }

                // üîÑ Snap to nearest street before adding to positions
                snapToStreet(coordinates, snappedCoords => {
                    const finalCoords = snappedCoords || coordinates;

                    if (vehicleModels[vehicleId].lastUpdateUTC !== timestamp) {
                        vehicleModels[vehicleId].positions.push({
                            lng: finalCoords[0],
                            lat: finalCoords[1],
                            timestamp: timestamp
                        });

                        vehicleModels[vehicleId].lastUpdateUTC = timestamp;

                        if (vehicleModels[vehicleId].positions.length >= POINTS_BUFFER && !vehicleModels[vehicleId].readyToAnimate) {
                            vehicleModels[vehicleId].readyToAnimate = true;
                            vehicleModels[vehicleId].markerElement.style.display = 'block';
                            logMessage(`üöÄ Vehicle ${vehicleId} is now animating!`);
                        }
                    }
                });
            });
        }).catch(error => {
            logMessage("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function snapToStreet(vehicleCoords, callback) {
        esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/SnowRoutes_public_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0/query", {
            query: {
                geometry: `${vehicleCoords[0]},${vehicleCoords[1]}`,
                geometryType: "esriGeometryPoint",
                spatialRel: "esriSpatialRelIntersects",
                distance: SNAP_DISTANCE * 0.3048, // Convert feet to meters
                units: "esriSRUnit_Meter",
                outFields: "*",
                returnGeometry: true,
                f: "json"
            },
            responseType: "json"
        }).then(response => {
            const roads = response.data.features;
            if (roads && roads.length > 0) {
                const nearestRoad = roads[0].geometry.paths[0];
                const snappedPoint = findClosestPointOnLine(nearestRoad, vehicleCoords);
                logMessage(`‚úÖ Snapped to street at [${snappedPoint[0]}, ${snappedPoint[1]}]`);
                callback(snappedPoint);
            } else {
                logMessage("‚ö†Ô∏è No nearby streets found, using original coordinates");
                callback(null);
            }
        }).catch(error => {
            logMessage("‚ùå Error snapping to street: " + error);
            callback(null);
        });
    }

    function findClosestPointOnLine(lineCoords, point) {
        let closestPoint = null;
        let minDist = Infinity;

        for (let i = 0; i < lineCoords.length; i++) {
            const dist = getDistance({ lng: point[0], lat: point[1] }, { lng: lineCoords[i][0], lat: lineCoords[i][1] });
            if (dist < minDist) {
                minDist = dist;
                closestPoint = lineCoords[i];
            }
        }

        return closestPoint;
    }

    function createVehicleMarker(lastFourDigits) {
        let markerDiv = document.createElement('div');
        markerDiv.className = 'vehicle-marker';

        let labelDiv = document.createElement('div');
        labelDiv.className = 'vehicle-label';
        labelDiv.textContent = lastFourDigits;

        markerDiv.appendChild(labelDiv);
        return markerDiv;
    }

    function animateVehicles() {
        function step() {
            for (let vehicleId in vehicleModels) {
                let vehicle = vehicleModels[vehicleId];
                if (!vehicle.readyToAnimate || vehicle.positions.length < 2) continue;

                let startPos = vehicle.positions[0];
                let endPos = vehicle.positions[1];
                let duration = 1000;

                let startTime = performance.now();

                function animateStep() {
                    let elapsed = performance.now() - startTime;
                    let progress = Math.min(elapsed / duration, 1);
                    let easedProgress = easeInOutCubic(progress);

                    vehicle.marker.setLngLat([
                        startPos.lng + (endPos.lng - startPos.lng) * easedProgress,
                        startPos.lat + (endPos.lat - startPos.lat) * easedProgress
                    ]);

                    if (progress < 1) {
                        requestAnimationFrame(animateStep);
                    } else {
                        vehicle.positions.shift();
                    }
                }

                animateStep();
            }

            requestAnimationFrame(step);
        }

        requestAnimationFrame(step);
    }

    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function getDistance(pos1, pos2) {
        const R = 6371e3;
        const œÜ1 = pos1.lat * Math.PI / 180;
        const œÜ2 = pos2.lat * Math.PI / 180;
        const ŒîœÜ = (pos2.lat - pos1.lat) * Math.PI / 180;
        const ŒîŒª = (pos2.lng - pos1.lng) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    }
</script>
</body>
</html>
