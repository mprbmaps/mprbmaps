<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* üîµ Circular label styles */
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(function(error) {
            console.error("‚ùå Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        if (!mapboxgl.supported()) {
            alert("‚ö†Ô∏è WebGL is not supported in your browser or device!");
            return;
        }

        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true,
            failIfMajorPerformanceCaveat: false
        });

        map.on('style.load', function () {  
            console.log("‚úÖ Map Style Loaded!");

            // ‚úÖ Restore 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // ‚úÖ Enable Clustering for Vehicles
            map.addSource('vehicles', {
                type: 'geojson',
                data: { type: "FeatureCollection", features: [] }, // Default empty dataset
                cluster: true,
                clusterMaxZoom: 12, 
                clusterRadius: 50 
            });

            // ‚úÖ Clustered points layer
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'vehicles',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': '#f28cb1',
                    'circle-radius': ['step', ['get', 'point_count'], 15, 5, 20, 10, 25, 20, 30],
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            // ‚úÖ Unclustered Vehicle Circles (Appear Above Zoom 12)
            map.addLayer({
                id: 'unclustered-points',
                type: 'circle',
                source: 'vehicles',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#ff0000',
                    'circle-radius': 6,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            // ‚úÖ Initialize Threebox for 3D models
            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl', { preserveDrawingBuffer: true }),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("‚úÖ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("‚úÖ Threebox initialized & 3D Buildings Restored");
            loadVehicleData();
        });
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("üîÑ Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicleData = response.data;

                if (map.getSource('vehicles')) {
                    map.getSource('vehicles').setData(vehicleData);
                }
            }).catch(error => {
                console.error("‚ùå Error loading vehicle data:", error);
            });
        });
    }

    function animateVehicle(model, label, positions) {
        if (!model || !label || positions.length < 3) return;

        let startPos = positions[0];
        let endPos = positions[1];

        const duration = 1000;
        const start = performance.now();

        function step(timestamp) {
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);

            let interpolatedLng = startPos.lng + (endPos.lng - startPos.lng) * progress;
            let interpolatedLat = startPos.lat + (endPos.lat - startPos.lat) * progress;

            model.setCoords([interpolatedLng, interpolatedLat, 0]);
            label.setLngLat([interpolatedLng, interpolatedLat]);

            if (progress < 1) {
                requestAnimationFrame(step);
            } else {
                tb.update();
            }
        }

        requestAnimationFrame(step);
    }

    setInterval(() => {
        if (tb) {
            loadVehicleData();
        }
    }, 30000);
</script>

</body>
</html>
