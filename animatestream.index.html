<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .vehicle-marker {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            transition: background-color 0.2s ease;
            display: none; /* Hide until animation starts */
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        #progressBarContainer {
            width: 80%;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }

        #loadingMessage {
            font-size: 1.2em;
        }

        #timeoutMessage {
            margin-top: 10px;
            font-size: 0.9em;
            color: orange;
            display: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <div id="progressBarContainer">
        <div id="progressBar">0%</div>
    </div>
    <div id="timeoutMessage">‚ö†Ô∏è Taking longer than expected... still gathering data.</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; 
    let esriRequest;
    const POINTS_BUFFER = 6;  // Number of GPS points needed
    const TIMEOUT_LIMIT = 5 * 60 * 1000; // 5-minute timeout

    let loadingStartTime = Date.now();

    function logMessage(msg) {
        console.log(`${new Date().toISOString()} - ${msg}`);
    }

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            logMessage("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(error => {
            logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(err => logMessage("‚ùå ESRI Login Failed: " + err));
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            logMessage("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            logMessage("‚úÖ Threebox initialized");
            loadVehicleData();
            setInterval(loadVehicleData, 10000); // Fetch updates every 10s
            requestAnimationFrame(animateVehicles);
            setTimeout(checkTimeout, TIMEOUT_LIMIT); // Timeout after 5 minutes
        });
    }

    function loadVehicleData() {
        if (!esriRequest) {
            logMessage("‚ùå esriRequest is not loaded yet.");
            return;
        }

        logMessage("üîÑ Fetching vehicle data...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const timestamp = new Date(vehicle.properties.updateUTC).getTime();

                if (!vehicleModels[vehicleId]) {
                    let markerElement = createVehicleMarker();
                    markerElement.style.display = 'none'; // Hide until animation starts

                    vehicleModels[vehicleId] = {
                        positions: [],
                        markerElement: markerElement,
                        marker: new mapboxgl.Marker({ element: markerElement })
                            .setLngLat([coordinates[0], coordinates[1]])
                            .addTo(map),
                        animating: false,
                        lastUpdateUTC: null
                    };
                }

                // Avoid duplicates
                if (vehicleModels[vehicleId].lastUpdateUTC !== timestamp) {
                    vehicleModels[vehicleId].positions.push({
                        lng: coordinates[0],
                        lat: coordinates[1],
                        timestamp: timestamp
                    });

                    vehicleModels[vehicleId].lastUpdateUTC = timestamp;

                    if (vehicleModels[vehicleId].positions.length > POINTS_BUFFER) {
                        vehicleModels[vehicleId].positions.shift();
                    }
                }

                updateProgressBar();
            });
        }).catch(error => {
            logMessage("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function createVehicleMarker() {
        let markerDiv = document.createElement('div');
        markerDiv.className = 'vehicle-marker';
        return markerDiv;
    }

    function animateVehicles() {
        for (let vehicleId in vehicleModels) {
            let vehicle = vehicleModels[vehicleId];

            if (vehicle.positions.length < POINTS_BUFFER || vehicle.animating) continue;

            let startPos = vehicle.positions[0];
            let endPos = vehicle.positions[1];
            let duration = Math.max(endPos.timestamp - startPos.timestamp, 1000); // At least 1 second

            let distance = getDistance(startPos, endPos);
            duration = Math.max(duration, distance * 100); // Scale based on distance

            logMessage(`üöÄ Animating Vehicle ${vehicleId} over ${duration / 1000}s`);

            let startTime = performance.now();
            vehicle.markerElement.style.display = 'block'; // Show marker
            vehicle.marker.getElement().style.backgroundColor = 'green';

            function step() {
                let elapsed = performance.now() - startTime;
                let progress = Math.min(elapsed / duration, 1);
                let easedProgress = easeInOutCubic(progress);

                vehicle.marker.setLngLat([
                    startPos.lng + (endPos.lng - startPos.lng) * easedProgress,
                    startPos.lat + (endPos.lat - startPos.lat) * easedProgress
                ]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    vehicle.positions.shift();
                    vehicle.animating = false;
                    vehicle.marker.getElement().style.backgroundColor = 'red';

                    if (vehicle.positions.length >= POINTS_BUFFER) {
                        animateVehicles();
                    }
                }
            }

            vehicle.animating = true;
            requestAnimationFrame(step);
        }

        requestAnimationFrame(animateVehicles);
    }

    // Easing Function
    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    // Calculate Distance Between Two GPS Points
    function getDistance(pos1, pos2) {
        const R = 6371e3; // Earth radius in meters
        const œÜ1 = pos1.lat * Math.PI / 180;
        const œÜ2 = pos2.lat * Math.PI / 180;
        const ŒîœÜ = (pos2.lat - pos1.lat) * Math.PI / 180;
        const ŒîŒª = (pos2.lng - pos1.lng) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c; // Distance in meters
    }

    // Update Progress Bar Based on Unique GPS Points
    function updateProgressBar() {
        let totalVehicles = 0;
        let vehiclesReady = 0;

        for (let vehicleId in vehicleModels) {
            if (vehicleModels[vehicleId].positions.length > 0) totalVehicles++;
            if (vehicleModels[vehicleId].positions.length >= POINTS_BUFFER) vehiclesReady++;
        }

        let progress = (vehiclesReady / totalVehicles) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressBar').textContent = `${Math.round(progress)}%`;

        if (vehiclesReady === totalVehicles && totalVehicles > 0) {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    }

    // Timeout Check
    function checkTimeout() {
        if (document.getElementById('loadingOverlay').style.display !== 'none') {
            document.getElementById('timeoutMessage').style.display = 'block';
            logMessage("‚ö†Ô∏è Timeout: Some vehicles took too long to gather data.");
        }
    }
</script>
</body>
</html>
