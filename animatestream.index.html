<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles with Multi-Layer Snapping</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- Turf.js for snapping logic -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/" async defer></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 30px;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        #loadingMessage {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #countdownTimer {
            font-size: 1.5em;
            margin-top: 5px;
        }

        #timeoutMessage {
            margin-top: 15px;
            font-size: 0.9em;
            color: orange;
            display: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingMessage">Gathering GPS locations...</div>
    <div id="countdownTimer">2:00</div>
    <div id="timeoutMessage">‚ö†Ô∏è Time expired. Some vehicles may not appear.</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {};
    let snowRoutes = [];
    let streets = [];
    let validVehicleIds = [];
    let esriRequest;
    const POINTS_BUFFER = 6;
    const TIMEOUT_LIMIT = 2 * 60 * 1000;

    let countdownInterval;
    let timeLeft = TIMEOUT_LIMIT;

    function logMessage(msg) {
        console.log(`${new Date().toISOString()} - ${msg}`);
    }

    window.onload = function () {
        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
                logMessage("‚úÖ Signed in successfully");
                initializeMap();
            }).catch(error => {
                logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
                IdentityManager.getCredential(info.portalUrl + "/sharing")
                    .then(() => initializeMap())
                    .catch(err => logMessage("‚ùå ESRI Login Failed: " + err));
            });
        });
    };

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 11,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            logMessage("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            logMessage("‚úÖ Threebox initialized");

            fetchValidVehicleIds();
            loadSnowRoutes();
            loadStreets();  // ‚úÖ Load Streets Layer
            startCountdown();
            loadVehicleData();
            setInterval(loadVehicleData, 10000);
            requestAnimationFrame(animateVehicles);
        });
    }

    function fetchValidVehicleIds() {
        logMessage("üîÑ Fetching valid vehicle IDs...");
        return esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Operations_Management_9d4babee9d65431ebe5027eb4b6ea135/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "vehicleid",
                returnGeometry: false,
                f: "json"
            },
            responseType: "json"
        }).then(response => {
            const features = response.data.features;
            validVehicleIds = features.map(f => String(f.attributes.vehicleid).trim());
            logMessage(`‚úÖ Fetched ${validVehicleIds.length} valid vehicle IDs`);
        }).catch(error => {
            logMessage("‚ùå Error fetching valid vehicle IDs: " + error);
        });
    }

    function loadSnowRoutes() {
        esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/SnowRoutes_public_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "*",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            if (!response.data || !response.data.features) {
                logMessage("‚ùå No data returned from Snow Routes layer.");
                return;
            }

            snowRoutes = response.data.features;
            logMessage(`‚úÖ Loaded ${snowRoutes.length} snow routes.`);
        }).catch(err => console.error("‚ùå Error loading snow routes: ", err));
    }

    function loadStreets() {
        esriRequest("https://services.arcgis.com/afSMGVsC7QlRK1kZ/arcgis/rest/services/MPLS_Centerline/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "*",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            if (!response.data || !response.data.features) {
                logMessage("‚ùå No data returned from Streets layer.");
                return;
            }

            // Convert 3857 (Web Mercator) to WGS84
            streets = response.data.features.map(feature => {
                feature.geometry.coordinates = turf.toWgs84(feature.geometry.coordinates);
                return feature;
            });

            logMessage(`‚úÖ Loaded and converted ${streets.length} street features.`);
        }).catch(err => console.error("‚ùå Error loading streets: ", err));
    }

    function snapToRoute(vehicleCoord) {
        let closestPoint = null;
        let minDistance = Infinity;

        // 1Ô∏è‚É£ First, try to snap to streets (within 10 feet)
        streets.forEach(street => {
            if (!street.geometry || !street.geometry.coordinates) return;

            const lineString = turf.lineString(street.geometry.coordinates);
            const snapped = turf.nearestPointOnLine(lineString, turf.point(vehicleCoord), { units: 'meters' });
            const dist = snapped.properties.dist;

            if (dist < minDistance && dist <= 3.048) { // 10 feet in meters
                minDistance = dist;
                closestPoint = snapped.geometry.coordinates;
            }
        });

        // 2Ô∏è‚É£ If no close street, try snow routes (within 20 feet)
        if (!closestPoint) {
            snowRoutes.forEach(route => {
                if (!route.geometry || !route.geometry.coordinates) return;

                const lineString = turf.lineString(route.geometry.coordinates);
                const snapped = turf.nearestPointOnLine(lineString, turf.point(vehicleCoord), { units: 'meters' });
                const dist = snapped.properties.dist;

                if (dist < minDistance && dist <= 6.096) { // 20 feet in meters
                    minDistance = dist;
                    closestPoint = snapped.geometry.coordinates;
                }
            });
        }

        if (closestPoint) {
            logMessage(`üìç Snapped to route within ${minDistance.toFixed(2)} meters.`);
            return closestPoint;
        } else {
            logMessage("‚ùå No route within snapping distance.");
            return vehicleCoord;
        }
    }

    function loadVehicleData() {
        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;

                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = String(vehicle.properties.vehicle_number).trim();

                if (!validVehicleIds.includes(vehicleId)) {
                    logMessage(`‚ö†Ô∏è Vehicle ${vehicleId} is not valid. Skipping.`);
                    return;
                }

                const snappedCoords = snapToRoute(coordinates);
                const timestamp = new Date(vehicle.properties.updateUTC).getTime();

                if (!vehicleModels[vehicleId]) {
                    let markerElement = createVehicleMarker(vehicleId.slice(-4));
                    markerElement.style.display = 'none';

                    vehicleModels[vehicleId] = {
                        positions: [],
                        markerElement: markerElement,
                        marker: new mapboxgl.Marker({ element: markerElement })
                            .setLngLat(snappedCoords)
                            .addTo(map),
                        animating: false,
                        lastUpdateUTC: null,
                        readyToAnimate: false
                    };
                }

                if (vehicleModels[vehicleId].lastUpdateUTC !== timestamp) {
                    vehicleModels[vehicleId].positions.push({
                        lng: snappedCoords[0],
                        lat: snappedCoords[1],
                        timestamp: timestamp
                    });

                    vehicleModels[vehicleId].lastUpdateUTC = timestamp;

                    if (vehicleModels[vehicleId].positions.length >= POINTS_BUFFER && !vehicleModels[vehicleId].readyToAnimate) {
                        vehicleModels[vehicleId].readyToAnimate = true;
                        vehicleModels[vehicleId].markerElement.style.display = 'block';
                        logMessage(`üöÄ Vehicle ${vehicleId} is now animating!`);
                    }
                }
            });
        }).catch(error => {
            logMessage("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function createVehicleMarker(lastFourDigits) {
        let markerDiv = document.createElement('div');
        markerDiv.className = 'vehicle-marker';

        let labelDiv = document.createElement('div');
        labelDiv.className = 'vehicle-label';
        labelDiv.textContent = lastFourDigits;

        markerDiv.appendChild(labelDiv);
        return markerDiv;
    }

    function animateVehicles() {
        for (let vehicleId in vehicleModels) {
            let vehicle = vehicleModels[vehicleId];

            if (!vehicle.readyToAnimate || vehicle.animating || vehicle.positions.length < 2) continue;

            let startPos = vehicle.positions[0];
            let endPos = vehicle.positions[1];
            let duration = Math.max(endPos.timestamp - startPos.timestamp, 1000);

            let distance = getDistance(startPos, endPos);
            duration = Math.max(duration, distance * 100);

            logMessage(`üöÄ Animating Vehicle ${vehicleId} over ${duration / 1000}s`);

            let startTime = performance.now();
            vehicle.markerElement.style.display = 'block';
            vehicle.marker.getElement().style.backgroundColor = 'green';

            function step() {
                let elapsed = performance.now() - startTime;
                let progress = Math.min(elapsed / duration, 1);
                let easedProgress = easeInOutCubic(progress);

                vehicle.marker.setLngLat([
                    startPos.lng + (endPos.lng - startPos.lng) * easedProgress,
                    startPos.lat + (endPos.lat - startPos.lat) * easedProgress
                ]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    vehicle.positions.shift();
                    vehicle.animating = false;
                    vehicle.marker.getElement().style.backgroundColor = 'red';

                    if (vehicle.positions.length >= 2) {
                        animateVehicles();
                    }
                }
            }

            vehicle.animating = true;
            requestAnimationFrame(step);
        }

        requestAnimationFrame(animateVehicles);
    }

    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function getDistance(pos1, pos2) {
        const R = 6371e3;
        const œÜ1 = pos1.lat * Math.PI / 180;
        const œÜ2 = pos2.lat * Math.PI / 180;
        const ŒîœÜ = (pos2.lat - pos1.lat) * Math.PI / 180;
        const ŒîŒª = (pos2.lng - pos1.lng) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    }
</script>
</body>
</html>
