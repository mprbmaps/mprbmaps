<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Snowplow Animation</title>
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/WebMap",
            "esri/views/SceneView",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/layers/StreamLayer",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/geometry/Point",
            "esri/geometry/geometryEngine",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/ObjectSymbol3DLayer"
        ], function (
            WebMap, SceneView, OAuthInfo, IdentityManager, StreamLayer, FeatureLayer, Graphic, 
            Point, geometryEngine, PointSymbol3D, ObjectSymbol3DLayer
        ) {

            // ðŸ”¹ OAuth Authentication - Uses ArcGIS Online App ID
            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",  // Your OAuth App ID
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            // ðŸ”¹ Authenticate User & Load Map
            IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                console.log("Authenticated successfully!");

                // ðŸ”¹ Load Your WebMap
                const webmap = new WebMap({
                    portalItem: { id: "c759548dfa1d4ed69e4601ae37850443" }  // Your WebMap ID
                });

                // ðŸ”¹ Create 3D Scene View
                const view = new SceneView({
                    container: "viewDiv",
                    map: webmap,
                    camera: {
                        position: [-93.265, 44.9778, 1500],  // Adjust to your location
                        tilt: 60
                    }
                });

                // ðŸ”¹ Add the Vehicle GPS Stream Layer (Not in WebMap)
                const streamLayer = new StreamLayer({
                    url: "https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/VehicleStream_9d4babee9d65431ebe5027eb4b6ea135/FeatureServer/0",
                    purgeOptions: { displayCount: 100 }
                });
                webmap.add(streamLayer);

                // ðŸ”¹ Snowplow 3D Model
                const snowplowSymbol = new PointSymbol3D({
                    symbolLayers: [ new ObjectSymbol3DLayer({
                        resource: { href: "https://static.arcgis.com/models/transportation/snowplow.json" }, 
                        height: 6, width: 3
                    })]
                });

                let vehicleGraphics = {}; // Store vehicle graphics

                // ðŸ”¹ Wait for WebMap to Load
                webmap.when(() => {
                    const layers = webmap.layers.items;
                    let roadLayer = layers.find(layer => layer.type === "feature");  // Look for road layer in WebMap

                    // ðŸ”¹ Listen for new vehicle locations from Stream Layer
                    streamLayer.on("track-added", function (event) {
                        let vehicle = event.graphic;
                        let vehicleId = vehicle.attributes.OBJECTID;
                        let point = vehicle.geometry;

                        // ðŸ”¹ Snap to road if a road layer exists
                        if (roadLayer) {
                            roadLayer.queryFeatures({
                                geometry: point,
                                returnGeometry: true,
                                spatialRelationship: "intersects",
                                outFields: []
                            }).then(function (results) {
                                if (results.features.length > 0) {
                                    let nearestRoadPoint = geometryEngine.nearestCoordinate(results.features[0].geometry, point);
                                    point = new Point({
                                        x: nearestRoadPoint.coordinate.x,
                                        y: nearestRoadPoint.coordinate.y,
                                        z: point.z || 10
                                    });
                                }
                                updateVehicle(vehicleId, point);
                            });
                        } else {
                            updateVehicle(vehicleId, point);
                        }
                    });
                });

                // ðŸ”¹ Function to update vehicle position
                function updateVehicle(vehicleId, newPoint) {
                    if (vehicleGraphics[vehicleId]) {
                        animateVehicle(vehicleGraphics[vehicleId], newPoint);
                    } else {
                        let newGraphic = new Graphic({
                            geometry: newPoint,
                            symbol: snowplowSymbol,
                            attributes: { id: vehicleId }
                        });
                        vehicleGraphics[vehicleId] = newGraphic;
                        view.graphics.add(newGraphic);
                    }
                }

                // ðŸ”¹ Smooth Animation Function
                function animateVehicle(graphic, newPoint) {
                    let oldPoint = graphic.geometry;
                    let frame = 0;
                    let totalFrames = 30;  // Adjust for smoother or faster movement

                    function step() {
                        if (frame < totalFrames) {
                            let x = oldPoint.x + ((newPoint.x - oldPoint.x) * (frame / totalFrames));
                            let y = oldPoint.y + ((newPoint.y - oldPoint.y) * (frame / totalFrames));
                            let z = oldPoint.z + ((newPoint.z - oldPoint.z) * (frame / totalFrames));

                            graphic.geometry = new Point({ x, y, z });
                            frame++;
                            requestAnimationFrame(step);
                        } else {
                            graphic.geometry = newPoint;
                        }
                    }
                    step();
                }

            }).catch(err => {
                console.error("Authentication failed: ", err);
            });

        });
    </script>
</body>
</html>
