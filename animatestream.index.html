<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* 🔵 Circular label styles */
        .vehicle-label {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 0, 0, 0.8); /* Red Circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none; /* Prevent interaction */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("✅ Signed in successfully");
            initializeMap();
        }).catch(function(error) {
            console.error("❌ Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("✅ Map Style Loaded!");

            // ✅ Restore 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // ✅ Initialize Threebox
            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl'),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("✅ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("✅ Threebox initialized & 3D Buildings Restored");
            loadVehicleData();
        });
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("🔄 Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("⚠️ No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;
                    const lastFour = vehicleId.slice(-4); // Extract last 4 digits
                    const heading = vehicle.properties.heading ?? 0;
                    const radians = heading * (Math.PI / 180); 

                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = {
                            positions: [],
                            model: null,
                            lastHeading: radians,
                            label: null
                        };
                    }

                    if (!vehicleModels[vehicleId].label) {
                        // ✅ Create the label
                        let labelDiv = document.createElement('div');
                        labelDiv.className = 'vehicle-label';
                        labelDiv.innerText = lastFour;

                        // ✅ Attach label to map
                        vehicleModels[vehicleId].label = new mapboxgl.Marker({
                            element: labelDiv,
                            anchor: 'bottom'
                        }).setLngLat([coordinates[0], coordinates[1]])
                        .addTo(map);
                    }

                    if (!vehicleModels[vehicleId].model) {
                        tb.loadObj({
                            obj: "truck.gltf",
                            type: "gltf",
                            scale: { x: 4.67, y: 4.67, z: 4.67 },
                            units: "meters"
                        }, function(model) {
                            model.setCoords([coordinates[0], coordinates[1], 0]);
                            model.rotation.x = Math.PI / 2;
                            model.rotation.y = -radians;
                            model.rotation.z = 0;
                            tb.add(model);
                            vehicleModels[vehicleId].model = model;

                            console.log(`✅ Vehicle ${vehicleId} placed with computed heading: ${heading}°`);
                        });
                    } else {
                        animateVehicle(vehicleModels[vehicleId].model, vehicleModels[vehicleId].label, coordinates);
                    }
                });

            }).catch(error => {
                console.error("❌ Error loading vehicle data:", error);
            });
        });
    }

    function animateVehicle(model, label, coordinates) {
        if (!model || !label) return;

        model.setCoords([coordinates[0], coordinates[1], 0]);
        label.setLngLat([coordinates[0], coordinates[1]]);
    }

    setInterval(() => {
        if (tb) {
            loadVehicleData();
        }
    }, 30000);

</script>

</body>
</html>
