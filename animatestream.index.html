<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles (Buffered Network-Based Animation)</title>

    <!-- ‚úÖ Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- ‚úÖ Main Script -->
<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, tb;
        let vehicleModels = {};
        let esriRequest;
        const REFRESH_INTERVAL = 3000;
        const POSITION_BUFFER = 30;
        const BUFFER_THRESHOLD = 5; // Minimum number of buffered points before resuming animation
        let firstVehicleCentered = false;

        function logMessage(msg, isError = false) {
            const timestamp = new Date().toISOString();
            if (isError) {
                console.error(`${timestamp} - ${msg}`);
            } else {
                console.log(`${timestamp} - ${msg}`);
            }
        }

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
                logMessage("‚úÖ Signed in successfully");
                initializeMap();
            }).catch(error => {
                logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
                IdentityManager.getCredential(info.portalUrl + "/sharing")
                    .then(() => {
                        initializeMap();
                    })
                    .catch(err => logMessage("‚ùå ESRI Login Failed: " + err, true));
            });

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    logMessage("‚úÖ Map Style Loaded!");
                    tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
                    logMessage("‚úÖ Threebox initialized");
                    loadVehicleData();
                    setInterval(loadVehicleData, REFRESH_INTERVAL);
                });
            }

            function loadVehicleData() {
                if (!esriRequest) {
                    logMessage("‚ùå esriRequest is not loaded yet.");
                    return;
                }

                logMessage("üîÑ Fetching vehicle data...");
                esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/PlowSnaps4/FeatureServer/0/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,directionDegrees,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                        orderByFields: "vehicle_number DESC, updateUTC DESC",
                        returnGeometry: true,
                        resultRecordCount: 1000,
                        f: "geojson"
                    },
                    responseType: "json"
                }).then(response => {
                    const vehicles = response.data.features;
                    if (!vehicles || vehicles.length === 0) {
                        logMessage("‚ö†Ô∏è No vehicles found.");
                        return;
                    }

                    vehicles.forEach(vehicle => {
                        const vehicleId = vehicle.properties.vehicle_number;
                        const updateUTC = new Date(vehicle.properties.updateUTC).getTime();

                        if (!vehicleModels[vehicleId]) {
                            let markerElement = createVehicleMarker(vehicleId.slice(-4));
                            vehicleModels[vehicleId] = {
                                positions: [],
                                lastAnimatedTimestamp: 0,
                                markerElement: markerElement,
                                marker: new mapboxgl.Marker({ element: markerElement })
                                    .setLngLat([vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]])
                                    .addTo(map),
                                animating: false
                            };

                            markerElement.style.display = 'none';
                        }

                        const vehicleData = vehicleModels[vehicleId];

                        if (!vehicleData.positions.some(pos => pos.timestamp === updateUTC) && updateUTC > vehicleData.lastAnimatedTimestamp) {
                            vehicleData.positions.push({
                                lng: vehicle.geometry.coordinates[0],
                                lat: vehicle.geometry.coordinates[1],
                                timestamp: updateUTC
                            });

                            vehicleData.positions.sort((a, b) => a.timestamp - b.timestamp);

                            if (vehicleData.positions.length > POSITION_BUFFER) {
                                vehicleData.positions = vehicleData.positions.slice(-POSITION_BUFFER);
                            }

                            logMessage(`üöö Vehicle ${vehicleId} has ${vehicleData.positions.length} positions.`);

                            if (vehicleData.positions.length >= BUFFER_THRESHOLD && !vehicleData.animating) {
                                vehicleData.markerElement.style.display = 'block';
                                getRouteAndAnimate(vehicleData);
                            }

                            if (!firstVehicleCentered) {
                                map.flyTo({
                                    center: [vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]],
                                    zoom: 14
                                });
                                firstVehicleCentered = true;
                            }
                        }
                    });
                }).catch(error => {
                    logMessage("‚ùå Error fetching vehicle data: " + error, true);
                });
            }

            function createVehicleMarker(lastFourDigits) {
                let markerDiv = document.createElement('div');
                markerDiv.className = 'vehicle-marker';

                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.textContent = lastFourDigits;

                markerDiv.appendChild(labelDiv);
                return markerDiv;
            }

            async function getRouteAndAnimate(vehicle) {
                if (vehicle.positions.length < 2) return;

                let index = 0;

                function animateNextSegment() {
                    if (index >= vehicle.positions.length - 1) {
                        vehicle.animating = false;
                        return;
                    }

                    const start = vehicle.positions[index];
                    const end = vehicle.positions[index + 1];

                    const routeUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${start.lng},${start.lat};${end.lng},${end.lat}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

                    fetch(routeUrl)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.routes || data.routes.length === 0) {
                                throw new Error("No routes found in API response.");
                            }

                            const route = data.routes[0].geometry.coordinates;
                            animateAlongRoute(vehicle, route, start.timestamp, end.timestamp, () => {
                                vehicle.lastAnimatedTimestamp = end.timestamp;
                                index++;

                                // Pause if buffer drops below threshold
                                if (vehicle.positions.length - index < BUFFER_THRESHOLD) {
                                    logMessage(`‚è∏Ô∏è Buffer low for Vehicle ${vehicle.vehicle_number}, pausing animation.`);
                                    vehicle.animating = false;
                                } else {
                                    animateNextSegment();
                                }
                            });
                        })
                        .catch(error => logMessage("‚ùå Error fetching route: " + error, true));
                }

                vehicle.animating = true;
                animateNextSegment();
            }

            function animateAlongRoute(vehicle, route, startTimestamp, endTimestamp, callback) {
                if (!route || route.length < 2) {
                    logMessage("‚ö†Ô∏è No valid route path for animation.", true);
                    callback();
                    return;
                }

                const duration = Math.max(endTimestamp - startTimestamp, 500);
                const startTime = performance.now();

                let routeIndex = 0;

                function step() {
                    const elapsed = performance.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = easeInOutCubic(progress);

                    const currentIndex = Math.floor(easedProgress * (route.length - 1));
                    const coords = route[currentIndex];

                    vehicle.marker.setLngLat(coords);

                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        callback();
                    }
                }

                step();
            }

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
        });
    }
</script>
</body>
</html>
