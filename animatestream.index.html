<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- Threebox for 3D Models -->
    <script src="threebox.min.js"></script>
    <link href="threebox.css" rel="stylesheet" />

    <!-- GLTFLoader.js (Required for loading .glb models) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models and movement history
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(function(error) {
            console.error("‚ùå Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778], 
            zoom: 14,
            pitch: 60, 
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("‚úÖ Map Style Loaded!");

            // ‚úÖ Initialize Threebox
            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl'),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            console.log("‚úÖ Threebox initialized");

            // ‚úÖ Fetch vehicle data
            loadVehicleData();
        });
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("üîÑ Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;
                    const speed = vehicle.properties.speedmph ?? 0;
                    const heading = vehicle.properties.heading ?? 0;

                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = {
                            positions: [],
                            model: null
                        };

                        if (!tb) {
                            console.warn("‚ö†Ô∏è Threebox is not ready. Retrying in 2s...");
                            setTimeout(loadVehicleData, 2000);
                            return;
                        }

                        // ‚úÖ Load 3D Model using GLTFLoader
                        const loader = new THREE.GLTFLoader();
                        loader.load("uploads_files_5264196_papercar.glb", function (gltf) {
                            const model = gltf.scene;

                            // ‚úÖ Scale & Rotate model properly
                            model.scale.set(3, 3, 3);
                            model.rotation.set(THREE.MathUtils.degToRad(90), 0, THREE.MathUtils.degToRad(heading));

                            // ‚úÖ Convert map coordinates to Three.js coordinates
                            let mapCoords = tb.projectToWorld([coordinates[0], coordinates[1]]);
                            model.position.set(mapCoords.x, mapCoords.y, 0);  // Place model on the ground

                            tb.add(model);
                            vehicleModels[vehicleId].model = model;
                        });
                    }

                    let positions = vehicleModels[vehicleId].positions;
                    positions.push({ lng: coordinates[0], lat: coordinates[1], speed, heading });

                    if (positions.length > 3) {
                        positions.shift();
                    }

                    if (positions.length >= 3) {
                        animateVehicle(vehicleModels[vehicleId].model, positions[1], positions[2]);
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${vehicles.length}`);
            }).catch(error => {
                console.error("‚ùå Error loading vehicle data:", error);
            });
        });
    }

    function animateVehicle(model, startCoords, endCoords) {
        if (!model || !startCoords || !endCoords) return;

        const duration = 1000;
        const start = performance.now();

        function step(timestamp) {
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);

            let startPos = tb.projectToWorld([startCoords.lng, startCoords.lat]);
            let endPos = tb.projectToWorld([endCoords.lng, endCoords.lat]);

            let interpolatedX = startPos.x + (endPos.x - startPos.x) * progress;
            let interpolatedY = startPos.y + (endPos.y - startPos.y) * progress;

            model.position.set(interpolatedX, interpolatedY, 0);  // Keep model on the ground

            if (progress < 1) {
                requestAnimationFrame(step);
            }
        }

        requestAnimationFrame(step);
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
        if (tb) {
            loadVehicleData();
        } else {
            console.log("‚ö†Ô∏è Waiting for Threebox to initialize...");
        }
    }, 30000);

</script>

</body>
</html>
