<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .vehicle-marker {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; 
    let esriRequest;
    let fetchInterval = 10000; // Fetch new data every 10 seconds
    let animationDuration = fetchInterval; // Ensure smooth transition between updates
    let filterTimeLimit = 300000; // 5 minutes in milliseconds
    let movementThreshold = 0.00005; // Adjusted movement threshold (~5.5 meters)

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(error => {
            console.log("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(err => console.log("‚ùå ESRI Login Failed: " + err));
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            console.log("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            console.log("‚úÖ Threebox initialized");
            loadVehicleData();
            setInterval(loadVehicleData, fetchInterval);
        });
    }

    function loadVehicleData() {
        if (!esriRequest) {
            console.log("‚ùå esriRequest is not loaded yet.");
            return;
        }

        console.log("üîÑ Fetching vehicle data...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                console.log("‚ö†Ô∏è No vehicles found.");
                return;
            }

            let currentTime = Date.now();

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const speedMph = vehicle.properties.speedKmph || 0;
                const heading = vehicle.properties.heading || 0;

                if (!vehicleModels[vehicleId]) {
                    vehicleModels[vehicleId] = {
                        lastPos: { lng: coordinates[0], lat: coordinates[1] },
                        newPos: { lng: coordinates[0], lat: coordinates[1] },
                        speedMph,
                        heading,
                        lastUpdateTime: currentTime,
                        lastGpsUpdateTime: currentTime,
                        label: new mapboxgl.Marker({ element: createVehicleMarker() })
                            .setLngLat([coordinates[0], coordinates[1]])
                            .addTo(map)
                    };
                }

                let lastGpsTime = vehicleModels[vehicleId].lastGpsUpdateTime;
                let gpsInterval = (currentTime - lastGpsTime);

                let distanceMoved = getDistance(vehicleModels[vehicleId].lastPos, coordinates);

                if (gpsInterval > filterTimeLimit) {
                    console.log(`‚ùå Hiding vehicle ${vehicleId} (Inactive for too long)`);
                    vehicleModels[vehicleId].label.remove();
                    delete vehicleModels[vehicleId];
                    return;
                }

                if (distanceMoved >= movementThreshold) {
                    console.log(`üì° GPS UPDATE for ${vehicleId}: Moved ${distanceMoved.toFixed(5)} degrees`);
                    vehicleModels[vehicleId].lastGpsUpdateTime = currentTime;
                    vehicleModels[vehicleId].lastPos = vehicleModels[vehicleId].newPos;
                    vehicleModels[vehicleId].newPos = { lng: coordinates[0], lat: coordinates[1] };
                    startSmoothAnimation(vehicleModels[vehicleId]);
                } else {
                    console.log(`‚ö†Ô∏è ${vehicleId} did not move enough (${distanceMoved.toFixed(5)} degrees)`);
                }
            });
        }).catch(error => {
            console.log("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function createVehicleMarker() {
        let markerDiv = document.createElement('div');
        markerDiv.className = 'vehicle-marker';
        return markerDiv;
    }

    function getDistance(pos1, pos2) {
        return Math.sqrt(Math.pow(pos2[0] - pos1.lng, 2) + Math.pow(pos2[1] - pos1.lat, 2));
    }

    function startSmoothAnimation(vehicle) {
        let startTime = performance.now();
        let duration = animationDuration; // Smooth animation over the fetch interval

        function step() {
            let elapsed = performance.now() - startTime;
            let progress = Math.min(elapsed / duration, 1);

            let interpolatedLng = vehicle.lastPos.lng + (vehicle.newPos.lng - vehicle.lastPos.lng) * progress;
            let interpolatedLat = vehicle.lastPos.lat + (vehicle.newPos.lat - vehicle.lastPos.lat) * progress;

            vehicle.label.setLngLat([interpolatedLng, interpolatedLat]);

            if (progress < 1) {
                requestAnimationFrame(step);
            }
        }

        requestAnimationFrame(step);
    }
</script>
</body>
</html>
