<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized & Smooth Vehicle Animation</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, esriRequest;
        let vehicleModels = {};
        const REFRESH_INTERVAL = 10000; // 10 seconds
        const POSITION_BUFFER = 10;
        const routeCache = {};

        let globalStartTime = null;
        let globalEndTime = null;
        let globalCurrentTime = null;
        const ANIMATION_SPEED = 1; // Adjust this for faster/slower global animation

        function logMessage(msg, isError = false) {
            const timestamp = new Date().toISOString();
            isError ? console.error(`${timestamp} - ${msg}`) : console.log(`${timestamp} - ${msg}`);
        }

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
                .then(() => {
                    logMessage("‚úÖ ArcGIS signed in");
                    initializeMap();
                })
                .catch(() => {
                    IdentityManager.getCredential(info.portalUrl + "/sharing")
                        .then(() => initializeMap())
                        .catch(err => logMessage("‚ùå ArcGIS Login Failed: " + err, true));
                });

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    logMessage("‚úÖ Map Style Loaded!");
                    loadVehicleData();
                    setInterval(loadVehicleData, REFRESH_INTERVAL);
                });
            }

            function loadVehicleData() {
                logMessage("üîÑ Fetching vehicle data...");
                esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/PlowSnaps4/FeatureServer/0/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,directionDegrees,vehicle_number,speedKmph,longitude,latitude,updateUTC",
                        orderByFields: "vehicle_number DESC, updateUTC DESC",
                        returnGeometry: true,
                        resultRecordCount: 1000,
                        f: "geojson"
                    },
                    responseType: "json"
                }).then(response => {
                    const vehicles = response.data.features;
                    if (!vehicles || vehicles.length === 0) {
                        logMessage("‚ö†Ô∏è No vehicles found.");
                        return;
                    }

                    let allTimestamps = [];

                    vehicles.forEach(vehicle => {
                        const vehicleId = vehicle.properties.vehicle_number;
                        const updateUTC = new Date(vehicle.properties.updateUTC).getTime();

                        allTimestamps.push(updateUTC);

                        if (!vehicleModels[vehicleId]) {
                            let markerElement = createVehicleMarker(vehicleId.slice(-4));
                            vehicleModels[vehicleId] = {
                                positions: [],
                                markerElement: markerElement,
                                marker: new mapboxgl.Marker({ element: markerElement })
                                    .setLngLat([vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]])
                                    .addTo(map)
                            };

                            markerElement.style.display = 'none';
                        }

                        vehicleModels[vehicleId].positions.push({
                            lng: vehicle.geometry.coordinates[0],
                            lat: vehicle.geometry.coordinates[1],
                            timestamp: updateUTC
                        });

                        vehicleModels[vehicleId].positions.sort((a, b) => a.timestamp - b.timestamp);
                    });

                    globalStartTime = Math.min(...allTimestamps);
                    globalEndTime = Math.max(...allTimestamps);
                    globalCurrentTime = globalStartTime;

                    startGlobalAnimation();
                }).catch(error => logMessage("‚ùå Error fetching vehicle data: " + error, true));
            }

            function createVehicleMarker(lastFourDigits) {
                let markerDiv = document.createElement('div');
                markerDiv.className = 'vehicle-marker';

                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.textContent = lastFourDigits;

                markerDiv.appendChild(labelDiv);
                return markerDiv;
            }

            function startGlobalAnimation() {
                function globalStep(timestamp) {
                    globalCurrentTime += ANIMATION_SPEED * 100; // Adjust time increment for speed

                    for (const vehicleId in vehicleModels) {
                        const vehicle = vehicleModels[vehicleId];
                        const interpolatedPosition = interpolatePosition(vehicle.positions, globalCurrentTime);

                        if (interpolatedPosition) {
                            vehicle.marker.setLngLat([interpolatedPosition.lng, interpolatedPosition.lat]);
                            vehicle.marker.getElement().style.display = 'block';
                        }
                    }

                    if (globalCurrentTime <= globalEndTime) {
                        requestAnimationFrame(globalStep);
                    }
                }

                requestAnimationFrame(globalStep);
            }

            function interpolatePosition(positions, currentTime) {
                if (positions.length < 2) return null;

                let prev = null;
                let next = null;

                for (let i = 0; i < positions.length - 1; i++) {
                    if (positions[i].timestamp <= currentTime && positions[i + 1].timestamp >= currentTime) {
                        prev = positions[i];
                        next = positions[i + 1];
                        break;
                    }
                }

                if (!prev || !next) return null;

                const timeDiff = next.timestamp - prev.timestamp;
                const timeElapsed = currentTime - prev.timestamp;
                const t = timeDiff === 0 ? 0 : timeElapsed / timeDiff;

                const easedT = easeInOutQuad(t);

                return {
                    lng: prev.lng + (next.lng - prev.lng) * easedT,
                    lat: prev.lat + (next.lat - prev.lat) * easedT
                };
            }

            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }
        });
    }
</script>
</body>
</html>
