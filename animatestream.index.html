<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Smooth Vehicle Animation (Jump-Free with Fixes)</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vehicle-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function () {
        mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

        let map, esriRequest;
        let vehicleModels = {};
        let vehicleUpdateLog = {};
        const REFRESH_INTERVAL = 10000;
        const POSITION_BUFFER = 20;
        const routeCache = {};
        const MAX_LAG = 8000;
        const MAX_CACHE_SIZE = 500;
        const SPEED_CAP = 120;
        const MAX_DISTANCE_THRESHOLD = 0.5;
        const MIN_ANIMATION_DURATION = 2000;
        const VELOCITY_SMOOTHING_WINDOW = 5;

        function logMessage(msg, isError = false) {
            const timestamp = new Date().toISOString();
            isError ? console.error(`${timestamp} - ${msg}`) : console.log(`${timestamp} - ${msg}`);
        }

        require([
            "esri/request",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager"
        ], function (_esriRequest, OAuthInfo, IdentityManager) {
            esriRequest = _esriRequest;

            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: true
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
                .then(() => {
                    logMessage("‚úÖ ArcGIS signed in");
                    initializeMap();
                })
                .catch(() => {
                    IdentityManager.getCredential(info.portalUrl + "/sharing")
                        .then(() => initializeMap())
                        .catch(err => logMessage("‚ùå ArcGIS Login Failed: " + err, true));
                });

            function initializeMap() {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v12',
                    center: [-93.2650, 44.9778],
                    zoom: 11,
                    pitch: 60,
                    bearing: 0,
                    antialias: true
                });

                map.on("style.load", function () {
                    logMessage("‚úÖ Map Style Loaded!");
                    loadVehicleData();
                    setInterval(loadVehicleData, REFRESH_INTERVAL);
                });
            }

            function loadVehicleData() {
    logMessage("üîÑ Fetching vehicle data...");
    esriRequest("https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/PlowSnaps4/FeatureServer/0/query", {
        query: {
            where: "1=1",
            outFields: "objectid,directionDegrees,vehicle_number,speedKmph,longitude,latitude,updateUTC",
            orderByFields: "vehicle_number ASC, updateUTC DESC",
            groupByFieldsForStatistics: "vehicle_number", // Group by vehicle_number
            outStatistics: JSON.stringify([{
                statisticType: "max",
                onStatisticField: "updateUTC",
                outStatisticFieldName: "latestUpdateUTC"
            }]),
            returnGeometry: true,
            f: "geojson",
            _ts: new Date().getTime() // Bypass cache
        },
        responseType: "json",
        cacheBust: true
    }).then(response => {
        console.log("üöÄ Full Vehicle Data Response:", response); // Debugging full data response

        const vehicles = response.data.features;

        if (!vehicles || vehicles.length === 0) {
            logMessage("‚ö†Ô∏è No vehicles found.");
            return;
        }

        // Process Each Vehicle with the Most Recent updateUTC
        vehicles.forEach(vehicle => {
            const vehicleId = vehicle.properties.vehicle_number;
            const updateUTC = new Date(vehicle.properties.latestUpdateUTC || vehicle.properties.updateUTC).getTime();
            const speedKmph = vehicle.properties.speedKmph || 30;

            logMessage(`üì° Vehicle ${vehicleId} | Latest Time: ${new Date(updateUTC).toISOString()}`);

            if (!vehicleModels[vehicleId]) {
                let markerElement = createVehicleMarker(vehicleId.slice(-4));
                vehicleModels[vehicleId] = {
                    positions: [],
                    markerElement: markerElement,
                    marker: new mapboxgl.Marker({ element: markerElement })
                        .setLngLat([vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]])
                        .addTo(map),
                    animating: false,
                    currentPositionIndex: 0,
                    velocityBuffer: []
                };
                markerElement.style.display = 'none';
            }

            const vehicleData = vehicleModels[vehicleId];

            // Replace old positions with the latest data
            vehicleData.positions = [{
                lng: vehicle.geometry.coordinates[0],
                lat: vehicle.geometry.coordinates[1],
                timestamp: updateUTC,
                speedKmph: speedKmph
            }];

            if (!vehicleData.animating && vehicleData.positions.length >= 1) {
                vehicleData.animating = true;
                vehicleData.markerElement.style.display = 'block';
                animateBetweenPositions(vehicleData);
            }
        });
    }).catch(error => {
        logMessage("‚ùå Error fetching vehicle data: " + error, true);
    });
}
            function handleVehicleUpdate(vehicle) {
                const vehicleId = vehicle.properties.vehicle_number;
                const updateUTC = new Date(vehicle.properties.updateUTC).getTime();
                const speedKmph = vehicle.properties.speedKmph || 30;

                if (!vehicleModels[vehicleId]) {
                    let markerElement = createVehicleMarker(vehicleId.slice(-4));
                    vehicleModels[vehicleId] = {
                        positions: [],
                        speedKmph: speedKmph,
                        markerElement: markerElement,
                        marker: new mapboxgl.Marker({ element: markerElement })
                            .setLngLat([vehicle.geometry.coordinates[0], vehicle.geometry.coordinates[1]])
                            .addTo(map),
                        animating: false,
                        currentPositionIndex: 0,
                        queuedPositions: [],
                        velocityBuffer: []
                    };
                    markerElement.style.display = 'none';
                }

                const vehicleData = vehicleModels[vehicleId];
                const newPoint = {
                    lng: vehicle.geometry.coordinates[0],
                    lat: vehicle.geometry.coordinates[1],
                    timestamp: updateUTC,
                    speedKmph: speedKmph
                };

                // Avoid duplicates
                if (!vehicleData.positions.some(pos => pos.timestamp === updateUTC)) {
                    vehicleData.positions.push(newPoint);
                    vehicleData.positions.sort((a, b) => a.timestamp - b.timestamp);

                    // Maintain buffer size
                    if (vehicleData.positions.length > POSITION_BUFFER) {
                        vehicleData.positions = vehicleData.positions.slice(-POSITION_BUFFER);
                    }

                    if (!vehicleData.animating && vehicleData.positions.length >= 2) {
                        vehicleData.animating = true;
                        vehicleData.markerElement.style.display = 'block';
                        animateBetweenPositions(vehicleData);
                    }
                }
            }

            function createVehicleMarker(lastFourDigits) {
                let markerDiv = document.createElement('div');
                markerDiv.className = 'vehicle-marker';

                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.textContent = lastFourDigits;

                markerDiv.appendChild(labelDiv);
                return markerDiv;
            }

            function animateBetweenPositions(vehicle) {
                const positions = vehicle.positions;

                if (positions.length < 2) return;

                const start = positions[vehicle.currentPositionIndex];
                const end = positions[vehicle.currentPositionIndex + 1];
                const distance = calculateDistance(start, end);

                if (distance > MAX_DISTANCE_THRESHOLD * 5) {
                    logMessage(`‚ö†Ô∏è Skipping large jump for vehicle ${vehicle.vehicle_number}: ${distance.toFixed(2)} km`);
                    vehicle.currentPositionIndex++;
                    animateBetweenPositions(vehicle);
                    return;
                }

                const timeDiff = Math.abs(end.timestamp - start.timestamp);
                let duration = Math.max(timeDiff, MIN_ANIMATION_DURATION);

                const rawSpeed = (distance / (timeDiff / 3600000));
                vehicle.velocityBuffer.push(rawSpeed);
                if (vehicle.velocityBuffer.length > VELOCITY_SMOOTHING_WINDOW) {
                    vehicle.velocityBuffer.shift();
                }

                const smoothedSpeed = vehicle.velocityBuffer.reduce((a, b) => a + b, 0) / vehicle.velocityBuffer.length;
                const cappedSpeed = Math.min(smoothedSpeed, SPEED_CAP);

                duration = (distance / cappedSpeed) * 3600000;

                getMapboxRoute(start, end, (route) => {
                    if (!route || route.length === 0) {
                        logMessage(`‚ö†Ô∏è No route found for vehicle ${vehicle.vehicle_number}. Using straight line.`, true);
                        route = [start, end];
                    }

                    smoothAnimateRoute(vehicle, route, duration, () => {
                        vehicle.currentPositionIndex++;

                        if (vehicle.currentPositionIndex < positions.length - 1) {
                            animateBetweenPositions(vehicle);
                        } else {
                            vehicle.animating = false;
                        }
                    });
                });
            }

            function smoothAnimateRoute(vehicle, route, duration, callback) {
                let startTime = null;
                const totalSteps = route.length * 20;

                function step(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const t = Math.min(elapsed / duration, 1);
                    const easedT = easeInOutCubic(t);

                    const index = Math.floor(easedT * (totalSteps - 1));
                    const interpolatedPoint = interpolateRoute(route, index / totalSteps);

                    vehicle.marker.setLngLat([interpolatedPoint.lng, interpolatedPoint.lat]);

                    if (t < 1) {
                        requestAnimationFrame(step);
                    } else {
                        callback();
                    }
                }

                requestAnimationFrame(step);
            }

            function interpolateRoute(route, t) {
                const total = route.length - 1;
                const scaledT = t * total;
                const idx = Math.floor(scaledT);
                const frac = scaledT - idx;

                if (idx >= total) return route[total];

                const p1 = route[idx];
                const p2 = route[idx + 1];

                return {
                    lng: p1.lng + (p2.lng - p1.lng) * frac,
                    lat: p1.lat + (p2.lat - p1.lat) * frac
                };
            }

            function getMapboxRoute(start, end, callback) {
                const routeKey = `${start.lng},${start.lat}-${end.lng},${end.lat}`;

                if (routeCache[routeKey]) {
                    callback(routeCache[routeKey]);
                    return;
                }

                if (Object.keys(routeCache).length > MAX_CACHE_SIZE) {
                    const firstKey = Object.keys(routeCache)[0];
                    delete routeCache[firstKey];
                }

                const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start.lng},${start.lat};${end.lng},${end.lat}?geometries=geojson&steps=true&access_token=${mapboxgl.accessToken}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.routes && data.routes.length > 0) {
                            const route = data.routes[0].geometry.coordinates.map(coord => ({
                                lng: coord[0],
                                lat: coord[1]
                            }));
                            routeCache[routeKey] = route;
                            callback(route);
                        } else {
                            logMessage(`‚ùå No route found for ${routeKey}`, true);
                            callback([]);
                        }
                    })
                    .catch(error => {
                        logMessage(`‚ùå Error fetching Mapbox route: ${error}`, true);
                        callback([]);
                    });
            }

            function calculateDistance(point1, point2) {
                const R = 6371;
                const dLat = (point2.lat - point1.lat) * Math.PI / 180;
                const dLon = (point2.lng - point1.lng) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
        });
    }
</script>
