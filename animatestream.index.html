<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + OpenStreetMap 3D Buildings + ArcGIS Vehicles</title>

    <!-- ‚úÖ Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- ‚úÖ ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- ‚úÖ Three.js & Threebox -->
    <script src="https://unpkg.com/three@0.135.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@threebox/threebox-plugin@2.2.0/dist/threebox.min.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // ‚úÖ Use OpenStreetMap 3D Buildings basemap
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12', // ‚úÖ OSM-based outdoors map
        center: [-93.2650, 44.9778], // Minneapolis, MN
        zoom: 14,
        pitch: 60, // 3D Perspective
        bearing: 0,
        antialias: true
    });

    let tb; // ‚úÖ Declare Threebox instance
    map.on('style.load', function () {
        tb = new Threebox(map, map.getCanvas().getContext('webgl'), { defaultLights: true });
        console.log("‚úÖ Threebox Loaded");
    });

    map.on('load', function () {
        console.log("‚úÖ Map Loaded!");

        // ‚úÖ Add OpenStreetMap 3D Buildings
        map.addLayer({
            id: 'osm-3d-buildings',
            source: 'composite',
            'source-layer': 'building',
            type: 'fill-extrusion',
            minzoom: 15,
            paint: {
                'fill-extrusion-color': '#aaa',
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-base': ['get', 'min_height'],
                'fill-extrusion-opacity': 0.6
            }
        });
        console.log("‚úÖ OSM 3D Buildings Layer Added");
    });

    let vehicleModels = {}; // Store vehicle models by ID
    const vehicleLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0/query?where=1=1&outFields=objectid,heading,Kmph&returnGeometry=true&f=geojson";

    require([
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(OAuthInfo, IdentityManager) {

        // ‚úÖ ArcGIS OAuth Authentication
        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw", // Your ArcGIS App ID
            popup: true
        });
        IdentityManager.registerOAuthInfos([info]);

        // ‚úÖ Check sign-in status
        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            loadVehicleData();
        }).catch(error => {
            console.error("‚ùå Sign-in failed:", error);
        });

        async function loadVehicleData() {
            try {
                console.log("üîÑ Fetching vehicle data...");

                // ‚úÖ Query ArcGIS Feature Layer for JSON data
                const response = await fetch(vehicleLayerURL);
                const json = await response.json();

                if (!json.features || json.features.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                json.features.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.objectid; // Unique ID
                    const speed = vehicle.properties.Kmph ?? 0;
                    const heading = vehicle.properties.heading ?? 0;

                    if (!coordinates) {
                        console.warn(`‚ö†Ô∏è Vehicle ${vehicleId} has no coordinates.`);
                        return;
                    }

                    if (vehicleModels[vehicleId]) {
                        // ‚úÖ Update model position & rotation
                        vehicleModels[vehicleId].setCoords([coordinates[0], coordinates[1], 0]);
                        vehicleModels[vehicleId].setRotation(0, heading, 0);
                    } else {
                        // ‚úÖ Load the 3D model if it doesn't exist
                        tb.loadObj(
                            { obj: 'https://example.com/snowplow.gltf', type: 'gltf', scale: 10 }, 
                            function(model) {
                                model.setCoords([coordinates[0], coordinates[1], 0]);
                                model.setRotation(0, heading, 0);
                                tb.add(model);
                                vehicleModels[vehicleId] = model;
                            }
                        );
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${json.features.length}`);
            } catch (error) {
                console.error("‚ùå Error loading vehicle data:", error);
            }
        }

        // ‚úÖ Auto-refresh vehicles every 30 seconds if signed in
        setInterval(() => {
            IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                loadVehicleData();
            }).catch(error => {
                console.warn("‚ö†Ô∏è User not signed in, skipping vehicle update.");
            });
        }, 30000);
    });

</script>

</body>
</html>
