<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(OAuthInfo, IdentityManager) {
        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("✅ Signed in successfully");
            initializeMap();
        }).catch(error => {
            console.error("❌ Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("✅ Map Style Loaded!");
            
            tb = new Threebox(map, map.getCanvas().getContext('webgl'), { defaultLights: true });
            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("✅ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });
            
            console.log("✅ Threebox initialized");
            loadVehicleData();
        });
    }

    async function loadVehicleData() {
    console.log("🔄 Fetching vehicle data from Push Feed...");
    
    const pushFeedURL = "https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/receiver/25dc726581674ea285f04a730a8a33c4";
    
    try {
        let response = await fetch(pushFeedURL, {
            method: 'GET', // Changing to GET in case POST is not supported
            headers: {
                'Authorization': 'Basic ' + btoa('karmstrong@minneapolisparks.org:' + prompt('Enter password:')), 
                'Content-Type': 'application/json'
            }
        });

        // Log raw response text
        let rawText = await response.text();
        console.log("📜 Raw Response:", rawText);

        // Attempt to parse as JSON
        let data;
        try {
            data = JSON.parse(rawText);
        } catch (jsonError) {
            console.error("❌ Response is not valid JSON:", jsonError);
            return;
        }

        if (!data || !data.features) {
            console.warn("⚠️ No vehicle data found.");
            return;
        }

        data.features.forEach(vehicle => {
            const coordinates = vehicle.geometry.coordinates;
            const vehicleId = vehicle.properties.vehicleid;
            const heading = vehicle.properties.heading ?? 0;
            const radians = heading * (Math.PI / 180);
            
            if (!vehicleModels[vehicleId]) {
                vehicleModels[vehicleId] = { model: null, label: null };
            }

            if (!vehicleModels[vehicleId].label) {
                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.innerText = vehicleId.slice(-4);
                
                vehicleModels[vehicleId].label = new mapboxgl.Marker({
                    element: labelDiv,
                    anchor: 'bottom'
                }).setLngLat([coordinates[0], coordinates[1]]).addTo(map);
            } else {
                vehicleModels[vehicleId].label.setLngLat([coordinates[0], coordinates[1]]);
            }

            if (!vehicleModels[vehicleId].model) {
                tb.loadObj({
                    obj: "truck.gltf",
                    type: "gltf",
                    scale: { x: 6.67, y: 6.67, z: 6.67 },
                    units: "meters"
                }, function(model) {
                    model.setCoords([coordinates[0], coordinates[1], 0]);
                    model.rotation.y = -radians;
                    tb.add(model);
                    vehicleModels[vehicleId].model = model;
                });
            } else {
                vehicleModels[vehicleId].model.setCoords([coordinates[0], coordinates[1], 0]);
            }
        });
    } catch (error) {
        console.error("❌ Error loading vehicle data:", error);
    }
}


    setInterval(() => {
        if (tb) {
            loadVehicleData();
        }
    }, 30000);
</script>
</body>
</html>
