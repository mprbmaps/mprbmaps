<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models and movement history
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(function(error) {
            console.error("‚ùå Sign-in failed: ", error);
            initializeMap();
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778], 
            zoom: 14,
            pitch: 60, 
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("‚úÖ Map Style Loaded!");

            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl'),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("‚úÖ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("‚úÖ Threebox initialized");
            loadVehicleData();
        });
    }

    function loadVehicleData() {
        require(["esri/request"], function(esriRequest) {
            console.log("üîÑ Fetching vehicle data...");

            const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

            esriRequest(featureLayerURL + "/query", {
                query: {
                    where: "1=1",
                    outFields: "objectid,heading,vehicleid,speedmph",
                    returnGeometry: true,
                    f: "geojson"
                },
                responseType: "json"
            }).then(response => {
                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;
                    const speed = vehicle.properties.speedmph ?? 0;

                    // Store location history for each vehicle
                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = {
                            positions: [],
                            model: null
                        };
                    }

                    let positions = vehicleModels[vehicleId].positions;
                    positions.push({ lng: coordinates[0], lat: coordinates[1] });

                    if (positions.length > 3) {
                        positions.shift(); // Keep only last 3 positions
                    }

                    // Compute heading from last two positions
                    let computedHeading = 0;
                    if (positions.length >= 3) {
                        let p1 = positions[0]; // Third most recent
                        let p2 = positions[1]; // Second most recent
                        computedHeading = Math.atan2(
                            p2.lat - p1.lat,
                            p2.lng - p1.lng
                        ) * (180 / Math.PI); // Convert to degrees
                    }

                    let radians = computedHeading * (Math.PI / 180); // Convert to radians

                    if (!vehicleModels[vehicleId].model) {
                        tb.loadObj({
                            obj: "truck.gltf",
                            type: "gltf",
                            scale: { x: 4.67, y: 4.67, z: 4.67 },
                            units: "meters"
                        }, function(model) {
                            model.setCoords([coordinates[0], coordinates[1], 0]); // Keep on ground
                            model.rotation.x = Math.PI / 2; // Keep the vehicle flat
                            model.rotation.y = -radians; // Rotate per computed heading
                            model.rotation.z = 0;
                            tb.add(model);
                            vehicleModels[vehicleId].model = model;

                            console.log(`‚úÖ Vehicle ${vehicleId} placed with computed heading: ${computedHeading}¬∞`);
                        });
                    } else {
                        animateVehicle(vehicleModels[vehicleId].model, positions[1], positions[2], radians);
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${vehicles.length}`);
            }).catch(error => {
                console.error("‚ùå Error loading vehicle data:", error);
            });
        });
    }

    function animateVehicle(model, startCoords, endCoords, headingRadians) {
        if (!model || !startCoords || !endCoords) return;

        const duration = 30000; // Smooth transition over 30 seconds
        const start = performance.now();

        function step(timestamp) {
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);

            let interpolatedLng = startCoords.lng + (endCoords.lng - startCoords.lng) * progress;
            let interpolatedLat = startCoords.lat + (endCoords.lat - startCoords.lat) * progress;

            model.setCoords([interpolatedLng, interpolatedLat, 0]); // Keep on ground
            model.rotation.y = -headingRadians; // Update heading smoothly

            if (progress < 1) {
                requestAnimationFrame(step);
            } else {
                tb.update();
            }
        }

        requestAnimationFrame(step);
    }

    setInterval(() => {
        if (tb) {
            loadVehicleData();
        } else {
            console.log("‚ö†Ô∏è Waiting for Threebox to initialize...");
        }
    }, 30000);

</script>

</body>
</html>
