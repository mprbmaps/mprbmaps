<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb, ws; // WebSocket connection

    require([
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(OAuthInfo, IdentityManager) {
        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("âœ… Signed in successfully");
            getTokenAndConnect();
        }).catch(error => {
            console.error("âŒ Sign-in failed: ", error);
            getTokenAndConnect();
        });
    });

    function getTokenAndConnect() {
        require(["esri/identity/IdentityManager"], function(IdentityManager) {
            IdentityManager.getCredential("https://us-iot.arcgis.com/sharing/rest").then(credential => {
                let token = credential.token;
                connectWebSocket(token);
            }).catch(error => {
                console.error("âŒ Failed to obtain token:", error);
            });
        });
    }

    function connectWebSocket(token) {
        console.log("ðŸ”„ Connecting to WebSocket...");
        let wsUrl = `wss://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/streams/arcgis/ws/services/MPRBvehicleStream/StreamServer?token=${token}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = function () {
            console.log("âœ… WebSocket connected!");
            ws.send(JSON.stringify({
                type: "subscribe",
                where: "1=1",
                outFields: "vehicle_number,latitude,longitude,directionDegrees,speedKmph",
                returnGeometry: true
            }));
        };

        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);

            if (!data || !data.features) {
                console.warn("âš ï¸ No vehicle data received.");
                return;
            }

            console.log("ðŸš› Real-time vehicle data received:", data);

            data.features.forEach(vehicle => {
                const vehicleId = vehicle.attributes.vehicle_number;
                const lat = vehicle.attributes.latitude;
                const lon = vehicle.attributes.longitude;
                const heading = vehicle.attributes.directionDegrees ?? 0;
                const radians = heading * (Math.PI / 180);

                if (!vehicleModels[vehicleId]) {
                    vehicleModels[vehicleId] = { positions: [], model: null, label: null };
                }

                vehicleModels[vehicleId].positions.push({ lng: lon, lat: lat });
                if (vehicleModels[vehicleId].positions.length > 3) {
                    vehicleModels[vehicleId].positions.shift();
                }

                if (!vehicleModels[vehicleId].label) {
                    let labelDiv = document.createElement("div");
                    labelDiv.className = "vehicle-label";
                    labelDiv.innerText = vehicleId.slice(-4);

                    vehicleModels[vehicleId].label = new mapboxgl.Marker({
                        element: labelDiv,
                        anchor: "bottom"
                    }).setLngLat([lon, lat]).addTo(map);
                } else {
                    vehicleModels[vehicleId].label.setLngLat([lon, lat]);
                }

                if (!vehicleModels[vehicleId].model) {
                    tb.loadObj({
                        obj: "truck.gltf",
                        type: "gltf",
                        scale: { x: 6.67, y: 6.67, z: 6.67 },
                        units: "meters"
                    }, function(model) {
                        model.setCoords([lon, lat, 0]);
                        model.rotation.y = -radians;
                        tb.add(model);
                        vehicleModels[vehicleId].model = model;
                    });
                }
            });
        };

        ws.onerror = function (error) {
            console.error("âŒ WebSocket error:", error);
        };

        ws.onclose = function () {
            console.warn("âš ï¸ WebSocket disconnected. Reconnecting in 5 seconds...");
            setTimeout(() => connectWebSocket(token), 5000);
        };
    }
</script>
</body>
</html>
