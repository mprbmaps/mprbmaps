<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Plow Locations</title>
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/WebMap",
            "esri/views/SceneView",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/layers/FeatureLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/widgets/Home",
            "esri/widgets/Zoom",
            "esri/geometry/Point",
            "esri/geometry/geometryEngine",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/ObjectSymbol3DLayer"
        ], function (
            WebMap, SceneView, OAuthInfo, IdentityManager, FeatureLayer, GraphicsLayer, Graphic, Home, Zoom,
            Point, geometryEngine, PointSymbol3D, ObjectSymbol3DLayer
        ) {

            // üîπ OAuth Authentication (SSO Login)
            const info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",  // Your ArcGIS OAuth App ID
                popup: true
            });
            IdentityManager.registerOAuthInfos([info]);

            // üîπ Authenticate User & Load Map
            IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                console.log("‚úÖ Authenticated successfully!");

                // üîπ Load WebMap
                const webmap = new WebMap({
                    portalItem: { id: "c759548dfa1d4ed69e4601ae37850443" }  // Your WebMap ID
                });

                // üîπ Set Basemap for Better 3D Rendering
                webmap.basemap = "arcgis-imagery";  // Supports 3D objects better

                // üîπ Create 3D Scene View with High Quality Rendering
                const view = new SceneView({
                    container: "viewDiv",
                    map: webmap,
                    camera: {
                        position: [-93.265, 44.9778, 1500],  // Adjust location as needed
                        tilt: 60
                    },
                    qualityProfile: "high",  // Ensure high-quality rendering
                    environment: {
                        atmosphere: { quality: "high" },
                        lighting: { type: "sun" }
                    }
                });

                // üîπ Add Zoom & Home Widgets
                const homeWidget = new Home({ view });
                const zoomWidget = new Zoom({ view });
                view.ui.add(homeWidget, "top-left");
                view.ui.add(zoomWidget, "top-left");

                // üîπ Feature Layer for Plow Locations (Points)
                const plowLayer = new FeatureLayer({
                    url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0",
                    outFields: ["*"],
                    popupEnabled: true
                });
                webmap.add(plowLayer);

                // üîπ Create GraphicsLayer for 3D Snowplows
                const snowplowLayer = new GraphicsLayer();
                webmap.add(snowplowLayer);

                // üîπ 3D Snowplow Symbol (Increased Size & Elevated Above Ground)
                const snowplowSymbol = new PointSymbol3D({
                    symbolLayers: [new ObjectSymbol3DLayer({
                        resource: { href: "https://static.arcgis.com/models/transportation/snowplow.json" },
                        height: 15,
                        width: 10
                    })]
                });

                let vehicleGraphics = {}; // Store plow positions

                // üîπ Wait for WebMap to Load
                webmap.when(() => {
                    const layers = webmap.layers.items;
                    let roadLayer = layers.find(layer => layer.type === "feature");  // Check if a road layer exists in WebMap

                    // üîπ Function to Fetch Plow Locations and Update Graphics
                    function updatePlows() {
                        plowLayer.queryFeatures({
                            where: "1=1",  // Get all plows
                            returnGeometry: true,
                            outFields: ["objectid"]
                        }).then((results) => {
                            console.log(`‚úÖ Retrieved ${results.features.length} plows`);
                            results.features.forEach(feature => {
                                // üîπ Ensure objectid exists before using it
                                if (!feature.attributes || !feature.attributes.objectid) {
                                    console.warn("‚ö†Ô∏è Missing objectid for a feature:", feature);
                                    return;
                                }

                                let vehicleId = feature.attributes.objectid.toString();
                                let point = feature.geometry;

                                // üîπ Snap to road if road layer exists
                                if (roadLayer) {
                                    roadLayer.queryFeatures({
                                        geometry: point,
                                        returnGeometry: true,
                                        spatialRelationship: "intersects",
                                        outFields: []
                                    }).then(function (roadResults) {
                                        if (roadResults.features.length > 0) {
                                            let nearestRoadPoint = geometryEngine.nearestCoordinate(roadResults.features[0].geometry, point);
                                            point = new Point({
                                                x: nearestRoadPoint.coordinate.x,
                                                y: nearestRoadPoint.coordinate.y,
                                                z: point.z || 10
                                            });
                                        }
                                        updateVehicle(vehicleId, point);
                                    });
                                } else {
                                    updateVehicle(vehicleId, point);
                                }
                            });
                        });
                    }

                    // üîπ Function to Update Plow Locations on Map
                    function updateVehicle(vehicleId, newPoint) {
                        console.log(`üöú Updating Plow ID: ${vehicleId} at`, newPoint);

                        if (vehicleGraphics[vehicleId]) {
                            animateVehicle(vehicleGraphics[vehicleId], newPoint);
                        } else {
                            let newGraphic = new Graphic({
                                geometry: newPoint,
                                symbol: snowplowSymbol,  // Ensure symbol is assigned
                                attributes: { id: vehicleId },
                                elevationInfo: {
                                    mode: "relative-to-ground",  // Keeps snowplow above ground level
                                    offset: 2  // Adjusts height to prevent sinking into terrain
                                }
                            });

                            console.log("‚úÖ Adding Snowplow Model:", newGraphic);
                            vehicleGraphics[vehicleId] = newGraphic;
                            snowplowLayer.add(newGraphic);
                        }
                    }

                    // üîπ Smooth Animation Function
                    function animateVehicle(graphic, newPoint) {
                        let oldPoint = graphic.geometry;
                        let frame = 0;
                        let totalFrames = 30;  // Adjust for smoother or faster movement

                        function step() {
                            if (frame < totalFrames) {
                                let x = oldPoint.x + ((newPoint.x - oldPoint.x) * (frame / totalFrames));
                                let y = oldPoint.y + ((newPoint.y - oldPoint.y) * (frame / totalFrames));
                                let z = oldPoint.z + ((newPoint.z - oldPoint.z) * (frame / totalFrames));

                                graphic.geometry = new Point({ x, y, z });
                                frame++;
                                requestAnimationFrame(step);
                            } else {
                                graphic.geometry = newPoint;
                            }
                        }
                        step();
                    }

                    // üîπ Refresh Plow Locations Every 30 Seconds
                    updatePlows();
                    setInterval(updatePlows, 30000);
                });

            }).catch(err => {
                console.error("‚ùå Authentication failed: ", err);
            });

        });
    </script>
</body>
</html>
