<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + ArcGIS + Threebox (3D Snowplows)</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Threebox for 3D models -->
    <script src="https://unpkg.com/threebox-plugin@2.2.1/dist/threebox.min.js"></script>
    <link href="https://unpkg.com/threebox-plugin@2.2.1/dist/threebox.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // Initialize Mapbox map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11', // OpenStreetMap 3D
        center: [-93.2650, 44.9778], // Minneapolis, MN (Default center)
        zoom: 12,
        pitch: 60, // 3D view
        bearing: 0,
        antialias: true
    });

    let tb; // Threebox instance

    // Load ArcGIS JavaScript API
    require(["esri/layers/FeatureLayer"], function(FeatureLayer) {

        // Feature Layer from ArcGIS Online (using item ID)
        const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

        map.on('style.load', function () {
            // Initialize Threebox for 3D models
            tb = new Threebox(map, map.getCanvas(), {
                defaultLights: true
            });

            // Add 3D buildings layer
            map.addLayer({
                id: '3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // Load vehicle locations
            loadVehicleData();
            setInterval(loadVehicleData, 30000); // Refresh every 30 sec
        });

        // Fetch vehicle locations using ArcGIS JS API
        async function loadVehicleData() {
            try {
                const layer = new FeatureLayer({ url: featureLayerURL });

                // Query all features
                const query = layer.createQuery();
                query.where = "1=1";
                query.outFields = ["objectid", "heading", "vehicleid", "speedmph"];
                query.returnGeometry = true;

                const results = await layer.queryFeatures(query);

                if (!results || !results.features || results.features.length === 0) {
                    console.error("No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                // Convert ArcGIS Features to GeoJSON
                const geojson = results.features.map(feature => ({
                    id: feature.attributes.objectid,
                    coordinates: [feature.geometry.longitude, feature.geometry.latitude, 0], // 0 altitude
                    properties: {
                        vehicleid: feature.attributes.vehicleid,
                        heading: feature.attributes.heading,
                        speedmph: feature.attributes.speedmph
                    }
                }));

                // Remove old 3D models
                tb.clear();

                // Load 3D snowplow models for each vehicle
                geojson.forEach(vehicle => {
                    tb.loadObj({
                        obj: 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/obj/male02/male02.obj', // Placeholder OBJ file
                        type: 'mtl',
                        scale: 2,
                        units: 'meters',
                        rotation: { x: 90, y: 0, z: vehicle.properties.heading },
                        anchor: 'center'
                    }, (model) => {
                        model.setCoords(vehicle.coordinates);
                        tb.add(model);
                    });
                });

                console.log("Vehicles updated:", geojson.length);
            } catch (error) {
                console.error("Error loading vehicle data:", error);
            }
        }
    });
</script>

</body>
</html>
