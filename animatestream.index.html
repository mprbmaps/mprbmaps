<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + OpenStreetMap 3D Buildings + ArcGIS Vehicles</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Threebox -->
    <script src="threebox.min.js"></script>
    <link href="threebox.css" rel="stylesheet" />

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // ‚úÖ Initialize Mapbox Map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12', // ‚úÖ OSM-based outdoors map
        center: [-93.2650, 44.9778], // Minneapolis, MN
        zoom: 14,
        pitch: 60, // 3D Perspective
        bearing: 0,
        antialias: true
    });

    let vehicleMarkers = {}; // Store vehicle markers
    let vehicleModels = {}; // Store vehicle models by ID
    const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        // ‚úÖ ArcGIS OAuth Authentication
        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw", // Your ArcGIS App ID
            popup: true
        });
        IdentityManager.registerOAuthInfos([info]);

        // ‚úÖ Check sign-in status
        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            loadVehicleData();
        }).catch(error => {
            console.error("‚ùå Sign-in failed:", error);
        });

        async function loadVehicleData() {
            try {
                console.log("üîÑ Fetching vehicle data...");

                // ‚úÖ Use esriRequest to fetch vehicle data
                const response = await esriRequest(featureLayerURL + "/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,Kmph",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                });

                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                // ‚úÖ Update or create vehicle markers and 3D models
                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.objectid;
                    
                    // ‚úÖ Fix: Prevent errors due to null values
                    const speed = vehicle.properties.speedmph ?? 0;
                    const heading = vehicle.properties.heading ?? 0;

                    // ‚úÖ 2D Marker
                    if (vehicleMarkers[vehicleId]) {
                        animateMarker(vehicleMarkers[vehicleId], coordinates);
                    } else {
                        const marker = new mapboxgl.Marker({ color: "#FF0000" })
                            .setLngLat(coordinates)
                            .setPopup(new mapboxgl.Popup().setText(`üöõ Speed: ${speed} Km/h`)) 
                            .addTo(map);
                        vehicleMarkers[vehicleId] = marker;
                    }

                    // ‚úÖ 3D Vehicle Model
                    if (window.tb) {
                        if (vehicleModels[vehicleId]) {
                            vehicleModels[vehicleId].setCoords(coordinates);
                            vehicleModels[vehicleId].setRotation({ x: 0, y: heading, z: 0 });
                        } else {
                            window.tb.loadGLTF({
                                obj: "uploads_files_5264196_papercar.glb",
                                type: "gltf",
                                scale: 1,
                                units: "meters",
                                rotation: { x: 90, y: 0, z: heading },
                                anchor: "center"
                            }).then(function (model) {
                                console.log("‚úÖ GLB model loaded successfully", model);
                                model.setCoords(coordinates);
                                model.setRotation({ x: 0, y: heading, z: 0 });
                                window.tb.add(model);
                                vehicleModels[vehicleId] = model;
                            }).catch(error => console.error("‚ùå Error loading 3D model:", error));
                        }
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${vehicles.length}`);
            } catch (error) {
                console.error("‚ùå Error loading vehicle data:", error);
            }
        }

        function animateMarker(marker, newCoords) {
            const duration = 1000; // 1-second animation
            const start = performance.now();
            const oldCoords = marker.getLngLat();

            function step(timestamp) {
                const elapsed = timestamp - start;
                const progress = Math.min(elapsed / duration, 1);
                const interpolatedLng = oldCoords.lng + (newCoords[0] - oldCoords.lng) * progress;
                const interpolatedLat = oldCoords.lat + (newCoords[1] - oldCoords.lat) * progress;

                marker.setLngLat([interpolatedLng, interpolatedLat]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        map.on('load', function () {
            console.log("‚úÖ Map Loaded!");

            // ‚úÖ Add OpenStreetMap 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });
            console.log("‚úÖ OSM 3D Buildings Layer Added");

            // ‚úÖ Initialize Threebox
            window.tb = new Threebox(map, map.getCanvas().getContext('webgl'), {
                defaultLights: true
            });

            console.log("‚úÖ Threebox Initialized!");

            // ‚úÖ Load Vehicle Data
            loadVehicleData();

            // ‚úÖ Auto-refresh vehicles every 30 seconds
            setInterval(() => {
                IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                    loadVehicleData();
                }).catch(error => {
                    console.warn("‚ö†Ô∏è User not signed in, skipping vehicle update.");
                });
            }, 30000);
        });
    });
</script>

</body>
</html>
