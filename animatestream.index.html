<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles (WebSocket + OAuth)</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* 🔵 Circular label styles */
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        // ✅ ArcGIS OAuth Authentication
        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw", // ✅ Your ArcGIS App ID
            popup: false
            flowType: "authorization-code"
        });
        IdentityManager.registerOAuthInfos([info]);

        // ✅ Check sign-in status
        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("✅ Signed in successfully");
            initializeMap(); // Start map after authentication
        }).catch(error => {
            console.error("❌ Sign-in failed:", error);
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on('style.load', function () {  
            console.log("✅ Map Style Loaded!");

            // ✅ Restore 3D Buildings
            map.addLayer({
                id: 'osm-3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 15,
                paint: {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // ✅ Initialize Threebox
            tb = new Threebox(
                map,
                map.getCanvas().getContext('webgl'),
                { defaultLights: true }
            );

            map.addLayer({
                id: 'custom-threebox-layer',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function () {
                    console.log("✅ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("✅ Threebox initialized & 3D Buildings Restored");
            connectWebSocket();
        });
    }

    function connectWebSocket() {
        console.log("🔗 Requesting ArcGIS Authentication Token...");

        require(["esri/identity/IdentityManager"], function(IdentityManager) {
            IdentityManager.getCredential("https://us-iot.arcgis.com/sharing")
                .then(credential => {
                    console.log("✅ ArcGIS Token Retrieved");

                    const velocityWebSocketURL = `wss://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/streams/arcgis/ws/services/AVL_Snowplows_Feed/StreamServer?token=${credential.token}`;

                    console.log("🔗 Connecting to WebSocket with token...");
                    let socket = new WebSocket(velocityWebSocketURL);

                    socket.onopen = function() {
                        console.log("✅ WebSocket Connected to Velocity!");
                    };

                    socket.onmessage = function(event) {
                        let data = JSON.parse(event.data);
                        console.log("📡 Received Data:", data);
                        updateVehicles(data.features);
                    };

                    socket.onerror = function(error) {
                        console.error("❌ WebSocket Error:", error);
                    };

                    socket.onclose = function() {
                        console.warn("⚠️ WebSocket Closed. Reconnecting in 5 seconds...");
                        setTimeout(connectWebSocket, 5000);
                    };
                })
                .catch(error => {
                    console.error("❌ Failed to Retrieve ArcGIS Token:", error);
                });
        });
    }

    function updateVehicles(vehicles) {
        if (!vehicles || vehicles.length === 0) {
            console.warn("⚠️ No vehicles found in Velocity feed.");
            return;
        }

        vehicles.forEach(vehicle => {
            const longitude = vehicle.longitude;
            const latitude = vehicle.latitude;
            const heading = vehicle.directionDegrees ?? 0;
            const radians = heading * (Math.PI / 180);
            const vehicleId = vehicle.vehicle_number || Math.random().toString(36).substr(2, 5);

            if (!vehicleModels[vehicleId]) {
                vehicleModels[vehicleId] = {
                    positions: [],
                    model: null,
                    lastHeading: radians,
                    label: null
                };
            }

            vehicleModels[vehicleId].positions.push({ lng: longitude, lat: latitude });
            if (vehicleModels[vehicleId].positions.length > 3) {
                vehicleModels[vehicleId].positions.shift();
            }

            if (!vehicleModels[vehicleId].label) {
                let labelDiv = document.createElement('div');
                labelDiv.className = 'vehicle-label';
                labelDiv.innerText = vehicleId.slice(-4);

                vehicleModels[vehicleId].label = new mapboxgl.Marker({
                    element: labelDiv,
                    anchor: 'bottom'
                }).setLngLat([longitude, latitude])
                .addTo(map);
            }

            if (!vehicleModels[vehicleId].model) {
                tb.loadObj({
                    obj: "truck.gltf",
                    type: "gltf",
                    scale: { x: 6.67, y: 6.67, z: 6.67 },
                    units: "meters"
                }, function(model) {
                    model.setCoords([longitude, latitude, 0]);
                    model.rotation.x = Math.PI / 2;
                    model.rotation.y = -radians;
                    model.rotation.z = 0;
                    tb.add(model);
                    vehicleModels[vehicleId].model = model;
                });
            } else {
                vehicleModels[vehicleId].model.setCoords([longitude, latitude, 0]);
                vehicleModels[vehicleId].label.setLngLat([longitude, latitude]);
            }
        });
    }

    initializeMap();
</script>

</body>
</html>
