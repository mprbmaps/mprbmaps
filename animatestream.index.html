<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- Threebox for 3D Models -->
    <script src="threebox.min.js"></script>
    <link href="threebox.css" rel="stylesheet" />

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12',
        center: [-93.2650, 44.9778], 
        zoom: 14,
        pitch: 60, 
        bearing: 0,
        antialias: true
    });

    let vehicleModels = {}; // Store 3D models and movement history

    map.on('load', function () {
        console.log("‚úÖ Map Loaded!");

        // ‚úÖ Make Threebox Global
        window['tb'] = new Threebox(
            map,
            map.getCanvas().getContext('webgl'),
            { defaultLights: true }
        );

        map.addLayer({
            id: 'osm-3d-buildings',
            source: 'composite',
            'source-layer': 'building',
            type: 'fill-extrusion',
            minzoom: 15,
            paint: {
                'fill-extrusion-color': '#aaa',
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-base': ['get', 'min_height'],
                'fill-extrusion-opacity': 0.6
            }
        });

        console.log("‚úÖ Threebox initialized");
    });

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(esriRequest, OAuthInfo, IdentityManager) {

        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });
        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            loadVehicleData();
        }).catch(error => {
            console.error("‚ùå Sign-in failed:", error);
        });

        const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

        async function loadVehicleData() {
            try {
                console.log("üîÑ Fetching vehicle data...");

                const response = await esriRequest(featureLayerURL + "/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,vehicleid,speedmph",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                });

                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.vehicleid;

                    // ‚úÖ Fix null values (replace null with 0)
                    const speed = vehicle.properties.speedmph ?? 0;
                    const heading = vehicle.properties.heading ?? 0;

                    if (!vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId] = {
                            positions: [],
                            model: null
                        };

                        // ‚úÖ Use `window['tb']` for Threebox models
                        window['tb'].load(
                            "uploads_files_5264196_papercar.glb",
                            function (model) {
                                model.setCoords(coordinates);
                                model.setRotation({ x: 90, y: 0, z: heading });
                                model.setScale(3);
                                window['tb'].add(model);
                                vehicleModels[vehicleId].model = model;
                            },
                            { scaleToMeters: true, units: "meters" }
                        );
                    }

                    // ‚úÖ Store last 3 positions
                    let positions = vehicleModels[vehicleId].positions;
                    positions.push({ lng: coordinates[0], lat: coordinates[1], speed, heading });

                    if (positions.length > 3) {
                        positions.shift();
                    }

                    if (positions.length >= 3) {
                        animateVehicle(vehicleModels[vehicleId].model, positions[1], positions[2]);
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${vehicles.length}`);
            } catch (error) {
                console.error("‚ùå Error loading vehicle data:", error);
            }
        }

        function animateVehicle(model, startCoords, endCoords) {
            if (!model || !startCoords || !endCoords) return;

            const duration = 1000;
            const start = performance.now();

            function step(timestamp) {
                const elapsed = timestamp - start;
                const progress = Math.min(elapsed / duration, 1);
                const interpolatedLng = startCoords.lng + (endCoords.lng - startCoords.lng) * progress;
                const interpolatedLat = startCoords.lat + (endCoords.lat - startCoords.lat) * progress;

                model.setCoords([interpolatedLng, interpolatedLat]);

                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            IdentityManager.getCredential(info.portalUrl + "/sharing").then(() => {
                loadVehicleData();
            }).catch(error => {
                console.warn("‚ö†Ô∏è User not signed in, skipping vehicle update.");
            });
        }, 30000);
    });

</script>

</body>
</html>
