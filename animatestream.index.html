<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }

        /* Log Panel */
        #logConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            overflow: auto;
            padding: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Log Panel for Debugging -->
<div id="logConsole"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let map, tb;
    let vehicleModels = {}; 
    let esriRequest;
    let fetchInterval = 10000; // Fetch new data every 10 seconds
    let animationDuration = 5000; // Default animation duration of 5 seconds

    function logMessage(msg) {
        let logDiv = document.getElementById('logConsole');
        if (!logDiv) {
            logDiv = document.createElement('div');
            logDiv.id = 'logConsole';
            logDiv.style.cssText = 'position:fixed; bottom:0; left:0; width:100%; height:200px; background:rgba(0,0,0,0.8); color:white; font-size:12px; overflow:auto; padding:5px;';
            document.body.appendChild(logDiv);
        }
        logDiv.innerHTML += `<div>${new Date().toISOString()} - ${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    require([
        "esri/request",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager"
    ], function(_esriRequest, OAuthInfo, IdentityManager) {
        esriRequest = _esriRequest;

        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            logMessage("‚úÖ Signed in successfully");
            initializeMap();
        }).catch(error => {
            logMessage("‚ö†Ô∏è Not signed in. Prompting login...");
            IdentityManager.getCredential(info.portalUrl + "/sharing")
                .then(() => initializeMap())
                .catch(err => logMessage("‚ùå ESRI Login Failed: " + err));
        });
    });

    function initializeMap() {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            logMessage("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });
            logMessage("‚úÖ Threebox initialized");
            loadVehicleData();
            setInterval(loadVehicleData, fetchInterval);
        });
    }

    function loadVehicleData() {
        if (!esriRequest) {
            logMessage("‚ùå esriRequest is not loaded yet.");
            return;
        }

        logMessage("üîÑ Fetching vehicle data...");

        esriRequest("https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/maps/arcgis/rest/services/MPRBvehicleStream/FeatureServer/0/query", {
            query: {
                where: "1=1",
                outFields: "objectid,heading,vehicle_number,speedKmph,longitude,latitude",
                returnGeometry: true,
                f: "geojson"
            },
            responseType: "json"
        }).then(response => {
            const vehicles = response.data.features;
            if (!vehicles || vehicles.length === 0) {
                logMessage("‚ö†Ô∏è No vehicles found.");
                return;
            }

            let currentTime = Date.now();

            vehicles.forEach(vehicle => {
                if (!vehicle.geometry || !vehicle.geometry.coordinates) return;
                const coordinates = vehicle.geometry.coordinates;
                const vehicleId = vehicle.properties.vehicle_number;
                const speedMph = vehicle.properties.speedKmph || 0;
                const heading = vehicle.properties.heading || 0;

                if (!vehicleModels[vehicleId]) {
                    vehicleModels[vehicleId] = {
                        lastPos: { lng: coordinates[0], lat: coordinates[1] },
                        newPos: { lng: coordinates[0], lat: coordinates[1] },
                        speedMph,
                        heading,
                        lastUpdateTime: currentTime,
                        lastGpsUpdateTime: currentTime,
                        gpsUpdateIntervals: [],
                        label: new mapboxgl.Marker({ element: createVehicleLabel(vehicleId) })
                            .setLngLat([coordinates[0], coordinates[1]])
                            .addTo(map)
                    };
                }

                let lastGpsTime = vehicleModels[vehicleId].lastGpsUpdateTime;
                let gpsInterval = (currentTime - lastGpsTime) / 1000;

                if (gpsInterval > 0) {
                    logMessage(`üì° GPS UPDATE for ${vehicleId}: New location received after ${gpsInterval.toFixed(1)}s`);
                    vehicleModels[vehicleId].lastGpsUpdateTime = currentTime;
                    vehicleModels[vehicleId].gpsUpdateIntervals.push(gpsInterval);
                }

                vehicleModels[vehicleId].lastPos = vehicleModels[vehicleId].newPos;
                vehicleModels[vehicleId].newPos = { lng: coordinates[0], lat: coordinates[1] };

                animateVehicle(vehicleModels[vehicleId]);
            });
        }).catch(error => {
            logMessage("‚ùå Error fetching vehicle data: " + error);
        });
    }

    function createVehicleLabel(vehicleId) {
        let labelDiv = document.createElement('div');
        labelDiv.className = 'vehicle-label';
        labelDiv.innerText = vehicleId.slice(-4);
        return labelDiv;
    }

    function animateVehicle(vehicle) {
        let startTime = performance.now();
        function step() {
            let elapsed = performance.now() - startTime;
            let progress = Math.min(elapsed / animationDuration, 1);
            let interpolatedLng = vehicle.lastPos.lng + (vehicle.newPos.lng - vehicle.lastPos.lng) * progress;
            let interpolatedLat = vehicle.lastPos.lat + (vehicle.newPos.lat - vehicle.lastPos.lat) * progress;
            vehicle.label.setLngLat([interpolatedLng, interpolatedLat]);
            if (progress < 1) requestAnimationFrame(step);
        }
        step();
    }
</script>
</body>
</html>
