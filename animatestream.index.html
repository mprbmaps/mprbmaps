<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + Threebox 3D Vehicles</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!-- Threebox for 3D Models -->
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .vehicle-label {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    let vehicleModels = {}; // Store vehicle models, movement history, and labels
    let map, tb;

    require([
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager",
        "esri/layers/StreamLayer",
        "esri/Map",
        "esri/views/MapView"
    ], function(OAuthInfo, IdentityManager, StreamLayer, Map, MapView) {
        
        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            initializeMap(StreamLayer);
        }).catch(error => {
            console.error("‚ùå Sign-in failed: ", error);
            initializeMap(StreamLayer);
        });
    });

    function initializeMap(StreamLayer) {
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-93.2650, 44.9778],
            zoom: 14,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        map.on("style.load", function () {
            console.log("‚úÖ Map Style Loaded!");
            tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: true });

            map.addLayer({
                id: "custom-threebox-layer",
                type: "custom",
                renderingMode: "3d",
                onAdd: function () {
                    console.log("‚úÖ Threebox custom layer added!");
                },
                render: function () {
                    tb.update();
                }
            });

            console.log("‚úÖ Threebox initialized");
            connectStreamLayer(StreamLayer);
        });
    }

    function connectStreamLayer(StreamLayer) {
        console.log("üîÑ Connecting to ArcGIS Stream Layer...");

        const streamLayer = new StreamLayer({
            url: "https://us-iot.arcgis.com/usadvanced00/mu31z9haakdc3w69/streams/arcgis/rest/services/MPRBvehicleStream/StreamServer",
            purgeOptions: { age: 5 }
        });

        streamLayer.on("connected", function() {
            console.log("‚úÖ StreamLayer Connected!");
        });

        streamLayer.when(() => {
            map.addLayer(streamLayer);
            console.log("‚úÖ StreamLayer added to map");
        });

        setInterval(() => {
            streamLayer.queryFeatures().then((result) => {
                console.log("üîÑ Polled Features:", result.features);
            }).catch(err => console.error("‚ùå Query Failed:", err));
        }, 5000);

        streamLayer.on("message", function(event) {
            console.log("üì° Received Stream Data:", event);
        });
    }
</script>
</body>
</html>
