<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox + ArcGIS + Threebox (3D Snowplows)</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <!-- Threebox for 3D models -->
    <script src="threebox.min.js"></script>
    <link href="threebox.css" rel="stylesheet" />

    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW5tYXBwZXIiLCJhIjoiY2xyejk5NjRjMWwzYTJpbzU3aGhsa2tsNSJ9.xx2G54WK6pVlfAeS45gOpA';

    // Initialize Mapbox map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12',
        center: [-93.2650, 44.9778], // Minneapolis, MN
        zoom: 14,
        pitch: 60, // 3D View
        bearing: 0,
        antialias: true
    });

    let tb; // Threebox instance
    let vehicleModels = {}; // Store 3D vehicle models

    map.on('style.load', function () {
        console.log("‚úÖ Mapbox Style Loaded");

        // ‚úÖ Initialize Threebox AFTER Mapbox is fully loaded
        tb = new Threebox(map, map.getCanvas(), { defaultLights: true });

        // ‚úÖ Wait for the composite source to load before adding 3D buildings
        map.addLayer({
            id: '3d-buildings',
            source: 'composite',
            'source-layer': 'building',
            type: 'fill-extrusion',
            minzoom: 10,
            paint: {
                'fill-extrusion-color': '#ddd',
                'fill-extrusion-height': [
                    "interpolate", ["linear"], ["zoom"],
                    10, 0,
                    16, ["get", "height"]
                ],
                'fill-extrusion-opacity': 0.8
            }
        });

        console.log("‚úÖ 3D Buildings Layer Added");

        // ‚úÖ Load vehicle data AFTER Threebox is initialized
        setTimeout(loadVehicleData, 3000);
        setInterval(loadVehicleData, 30000); // Refresh vehicles every 30 sec
    });

    require(["esri/request", "esri/identity/OAuthInfo", "esri/identity/IdentityManager"], function(esriRequest, OAuthInfo, IdentityManager) {
        const featureLayerURL = "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/LastPlowLocations/FeatureServer/0";

        // ‚úÖ ArcGIS OAuth Authentication
        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw", // Your ArcGIS App ID
            popup: true
        });
        IdentityManager.registerOAuthInfos([info]);

        // ‚úÖ Check sign-in status
        IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(() => {
            console.log("‚úÖ Signed in successfully");
            loadVehicleData();
        }).catch(error => {
            console.error("‚ùå Sign-in failed:", error);
        });

        async function loadVehicleData() {
            if (!tb) {
                console.error("‚ùå Threebox not initialized yet.");
                return;
            }

            try {
                console.log("üîÑ Fetching vehicle data...");

                // ‚úÖ Use esriRequest to fetch vehicle data as GeoJSON
                const response = await esriRequest(featureLayerURL + "/query", {
                    query: {
                        where: "1=1",
                        outFields: "objectid,heading,Kmph",
                        returnGeometry: true,
                        f: "geojson"
                    },
                    responseType: "json"
                });

                const vehicles = response.data.features;

                if (!vehicles || vehicles.length === 0) {
                    console.warn("‚ö†Ô∏è No vehicles found in ArcGIS Feature Layer.");
                    return;
                }

                // ‚úÖ Remove old 3D models before updating
                tb.clear();

                // ‚úÖ Load 3D Snowplow Models for each vehicle
                vehicles.forEach(vehicle => {
                    const coordinates = vehicle.geometry.coordinates;
                    const vehicleId = vehicle.properties.objectid;
                    const heading = vehicle.properties.heading || 0;

                    // ‚úÖ Check if model already exists, update instead of reloading
                    if (vehicleModels[vehicleId]) {
                        vehicleModels[vehicleId].setCoords([coordinates[0], coordinates[1], 0]);
                        vehicleModels[vehicleId].setRotation({ x: 0, y: heading, z: 0 });
                    } else {
                        loadGLTFModel("uploads_files_5264196_papercar.glb", coordinates, heading, vehicleId);
                    }
                });

                console.log(`‚úÖ Vehicles Updated: ${vehicles.length}`);
            } catch (error) {
                console.error("‚ùå Error loading vehicle data:", error);
            }
        }

        function loadGLTFModel(url, coordinates, heading, vehicleId) {
            tb.loadGLTF({
                obj: url,
                type: "gltf",
                scale: 2,
                units: "meters",
                rotation: { x: 0, y: heading, z: 0 },
                anchor: "center"
            }, function (model) {
                model.setCoords([coordinates[0], coordinates[1], 0]);
                tb.add(model);
                vehicleModels[vehicleId] = model;
            });
        }
    });

</script>

</body>
</html>
