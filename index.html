<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minneapolis Park & Rec Board - Citizen Report Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling outside the map and form area */
        }
        #viewDiv {
            height: 50%; /* Map occupies the top half of the screen */
            width: 100%;
        }
        .form-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%; /* Form occupies the bottom half of the screen */
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto; /* Allows scrolling within the form on small screens */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .form-container h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding does not affect overall width */
        }
        button {
            background-color: #0079c1;
            color: white;
            font-size: 1em;
            letter-spacing: 1px;
            border: none;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005b92;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="form-container">
        <h2>Report an Issue</h2>
        <form id="reportForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType">
                <option value="Pothole">Pothole</option>
                <option value="Streetlight">Streetlight</option>
                <!-- Add more issue types as needed -->
            </select>
            <label for="photoUpload">Photo (optional):</label>
            <input type="file" id="photoUpload" name="photo">
            <label for="location">Location (click on the map):</label>
            <input type="text" id="location" name="location" readonly>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
        ], function(Map, MapView, Graphic, GraphicsLayer) {
            

            var map = new Map({
                basemap: "streets-navigation-vector" // Use a basemap suitable for your app's theme
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778], // Coordinates for Minneapolis
                zoom: 12,
                constraints: {
                    minZoom: 10, // Minimum zoom level
                    maxZoom: 16, // Maximum zoom level
                    rotationEnabled: false // Disables map rotation
                }
            });

            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            view.on("click", function(event) {
                var lat = Math.round(event.mapPoint.latitude * 1000) / 1000;
                var lon = Math.round(event.mapPoint.longitude * 1000) / 1000;
                document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;

                var point = {
                    type: "point",
                    longitude: lon,
                    latitude: lat
                };
                var simpleMarkerSymbol = {
                    type: "simple-marker",
                    color: [226, 119, 40], // Orange, can be adjusted for branding or visibility
                    outline: {
                        color: [255, 255, 255], // White for contrast
                        width: 1
                    }
                };
                var pointGraphic = new Graphic({
                    geometry: point,
                    symbol: simpleMarkerSymbol
                });
                graphicsLayer.removeAll(); // Remove previous graphics to keep the map clean
                graphicsLayer.add(pointGraphic); // Add the new graphic to the map
            });

            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting in the traditional way

                // Extract data from the form
                var issueType = document.getElementById('issueType').value;
                var location = document.getElementById('location').value;
                // Additional data extraction and validation as needed

                // Implement the logic to handle the form submission
                // This could involve sending the data to a server, processing it further, etc.
                console.log('Form data:', { issueType, location });
                alert('Report submitted! Thank you for your contribution.'); // Placeholder feedback
                
                // Here, you would typically include AJAX/XHR fetch API call to submit the form data to a server
                // Example (pseudo-code):
                // fetch('YOUR_ENDPOINT', {
                //   method: 'POST',
                //   headers: {
                //     'Content-Type': 'application/json',
                //   },
                //   body: JSON.stringify({ issueType, location, /* any other data */ }),
                // }).then(response => response.json())
                // .then(data => console.log(data))
                // .catch(error => console.error('Error:', error));
                
                // Reset the form or provide further instructions to the user
            });
        });
    </script>
</body>
</html>
