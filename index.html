<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Crew Leader Dashboard with ArcGIS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .crew-leaders {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .service-areas {
            flex: 3;
            padding: 10px;
        }
        .draggable {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: move;
        }
        .drop-zone {
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }
        .park {
            padding: 5px;
            margin: 5px 0;
            background-color: #e7ffe7;
            border: 1px solid #b2ffb2;
        }
        .service-header {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="crew-leaders" id="crewLeaders"></div>
    <div class="service-areas">
        <!-- Service Areas Here -->
    </div>
</div>

<script src="https://js.arcgis.com/4.28/"></script>
<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query"
], function (OAuthInfo, esriId, FeatureLayer, Query) {

    // Set up OAuthInfo
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(
        function () {
            console.log("User is signed in");
            loadCrewLeaders();
        }
    ).catch(
        function () {
            console.log("User is not signed in.");
            esriId.getCredential(info.portalUrl + "/sharing");
        }
    );

    function loadCrewLeaders() {
        var queryLayer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
        });

        var query = new Query();
        query.where = "1=1"; // Adjust this query to suit your needs
        query.outFields = ["ASMCrewLeader"];
        query.returnGeometry = false;

        queryLayer.queryFeatures(query).then(function (results) {
            var crewLeadersElement = document.getElementById("crewLeaders");
            results.features.forEach(function (feature) {
                var crewLeaderName = feature.attributes.ASMCrewLeader;
                var div = document.createElement("div");
                div.className = "draggable";
                div.setAttribute("draggable", "true");
                div.setAttribute("id", crewLeaderName.replace(/\s+/g, '_'));
                div.textContent = crewLeaderName;
                div.ondragstart = function (event) {
                    event.dataTransfer.setData("text", event.target.id);
                };
                crewLeadersElement.appendChild(div);
            });
        });
    }

    // Draggable functionality would be similar to previous examples
});
</script>
</body>
</html>
