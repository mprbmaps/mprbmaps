<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #viewDiv {
    height: 100%;
    width: calc(100% - 320px);
    position: absolute;
    right: 0;
  }
  #sidePanel {
    width: 300px;
    height: 100%;
    position: absolute;
    left: 0;
    overflow-y: auto;
    background-color: lightgray; /* Light gray background for the side panel */
    padding: 10px;
    z-index: 1;
  }
  .feature-item {
    width: 270px;
    background-color: white; /* White background for each feature tile */
    margin-bottom: 15px;
    padding: 15px;
    cursor: pointer;
    position: relative; /* Needed for absolute positioning of the status tracker */
    z-index: 5;
  }
  .status-tracker {
    display: flex;
    justify-content: space-around;
    position: absolute;
    bottom: 5px;
    left: 0;
    width: 100%;
  }
  .status-icon {
    display: inline-block;
    font-size: 24px;
    color: grey; /* default color for icons */
  }
  .status-icon.active.submitted { color: grey; }
  .status-icon.active.received { color: orange; }
  .status-icon.active.in-progress { color: blue; }
  .status-icon.active.completed { color: green; }
  .status-icon.active.cancelled { color: red; }
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="sidePanel">Work Orders:</div>
<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/rest/support/AttachmentQuery",
  "esri/portal/Portal"
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager, AttachmentQuery, Portal) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        const portal = new Portal();
        portal.load().then(function() {
            const fullName = portal.user.fullName;
            console.log("Logged in user's full name:", fullName);

            const userInfo = IdentityManager.credentials[0].userId;
            console.log("User Info:", userInfo);

            const map = new Map({ basemap: "streets" });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-94.305, 45.027],
                zoom: 13
            });

            const featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
                outFields: ["*"],
                popupEnabled: false
            });

            map.add(featureLayer);
            featureLayer.definitionExpression = `assignedto = '${userInfo}'`;

            const editor = new Editor({
                view: view,
                layerInfos: [{
                    layer: featureLayer,
                    addEnabled: false,
                    deleteEnabled: false
                }]
            });
            view.ui.add(editor, "top-right");

            view.when(() => {
                featureLayer.queryFeatures({
                    where: `assignedto = '${userInfo}'`,
                    returnGeometry: true,
                    outFields: ["OBJECTID", "status", "assignedto"]
                }).then(function(results) {
                    const sidePanel = document.getElementById("sidePanel");
                    results.features.forEach(function(feature) {
                        const div = document.createElement("div");
                        div.classList.add("feature-item");
                        div.innerHTML = `Work Order ID: ${feature.attributes.OBJECTID}<br>Status: ${feature.attributes.status}<br>Assigned To: ${fullName}`;

                        // Status Tracker
                        const statusTracker = document.createElement("div");
                                            statusTracker.classList.add("status-tracker");
                    
                    // Statuses
                    const statuses = ["submitted", "received", "in-progress", "completed", "cancelled"];
                    statuses.forEach((status) => {
                      const statusIcon = document.createElement("span");
                      statusIcon.classList.add("status-icon");
                      statusIcon.innerHTML = "&#10052;"; // Snowflake icon

                      // If the current feature's status matches the status, color it
                      if (feature.attributes.status.toLowerCase().replace(/\s/g, '-') === status) {
                        statusIcon.classList.add("active");
                      }
                      
                      statusTracker.appendChild(statusIcon);
                    });

                    // Append the status tracker to the feature item
                    div.appendChild(statusTracker);

                    div.onclick = function() {
                        view.goTo({
                            target: feature.geometry,
                            zoom: 17
                        });
                    };

                    const attachmentQuery = new AttachmentQuery();
                    attachmentQuery.objectIds = [feature.attributes.OBJECTID];
                    featureLayer.queryAttachments(attachmentQuery).then(function(attachmentResults) {
                        const attachments = attachmentResults[feature.attributes.OBJECTID];
                        if (attachments && attachments.length > 0) {
                            attachments.forEach((attachment, index) => {
                                const link = document.createElement("a");
                                link.href = attachment.url;
                                link.target = "_blank"; // Open in a new tab
                                link.style.display = "block"; // Display as block for vertical stacking

                                const img = document.createElement("img");
                                img.src = attachment.url;
                                img.style.maxWidth = "100%";
                                img.style.display = "block"; // Ensure the image is displayed

                                link.appendChild(img);
                                div.appendChild(link);
                            });
                        } else {
                            div.innerHTML += "<p>No attachments found.</p>";
                        }
                        sidePanel.appendChild(div);
                    });
                });
            }).catch(console.error);
        });
    }).catch(function(error) {
        console.error("Error loading the portal:", error);
    });
}).catch(function(error) {
    console.error("Error during sign-in:", error);
});
});
</script>
</body>
</html>
