<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Related Data and Attachments with Authentication</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #viewDiv {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        #sidePanel {
            width: 350px;
            background-color: #fff;
            position: absolute;
            top: 0;
            right: -350px; /* Initially hidden */
            bottom: 0;
            z-index: 10;
            overflow-y: auto;
            transition: right 0.5s ease-in-out;
        }
        #sidePanel.open {
            right: 0; /* Slide in to show */
        }
        .expandable-content {
            display: none;
            padding-left: 20px;
        }
        .toggle-button {
            cursor: pointer;
            color: #007bff;
            padding: 5px;
            margin: 5px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="sidePanel"></div>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/core/promiseUtils",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(esriConfig, Map, MapView, FeatureLayer, promiseUtils, IdentityManager, OAuthInfo) {
            var info = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: false
            });
            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.checkSignInStatus(info.portalUrl).then(
                function() {
                    console.log("Signed in");
                    initApplication();
                }
            ).catch(
                function() {
                    console.log("Not signed in");
                    IdentityManager.getCredential(info.portalUrl);
                }
            );

            function initApplication() {
                const map = new Map({
                    basemap: "streets-navigation-vector"
                });

                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-92.5795, 45.8283],
                    zoom: 10
                });

                const featureLayer = new FeatureLayer({
                    url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4",
                    outFields: ["*"],
                    popupEnabled: false
                });

                map.add(featureLayer);

                view.on("click", function(event) {
                    view.hitTest(event).then(function(response) {
                        if (response.results.length && response.results[0].graphic.layer === featureLayer) {
                            let feature = response.results[0].graphic;
                            getInspectionDataAndAttachments(feature);
                        } else {
                            closeSidePanel();
                        }
                    });
                });

                function closeSidePanel() {
                    var sidePanel = document.getElementById("sidePanel");
                    sidePanel.classList.remove("open");
                }

                function openSidePanel(content) {
                    var sidePanel = document.getElementById("sidePanel");
                    sidePanel.innerHTML = content;
                    sidePanel.classList.add("open");
                }

                function getInspectionDataAndAttachments(feature) {
                    let inspectionLayer = new FeatureLayer({
                        url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5", // Your InspectionLayer URL
                        outFields: ["*"],
                        popupEnabled: false
                    });

                    return featureLayer.queryRelatedFeatures({
                        outFields: ["*"],
                        relationshipId: 20, // Your specified relationshipId
                        objectIds: [feature.attributes.OBJECTID]
                    }).then(function(relatedFeaturesResult) {
                        let promises = [];
                        const objectIdField = featureLayer.objectIdField;
                        const relatedRecords = relatedFeaturesResult[feature.attributes[objectIdField]].features;

                        let content = "<ul>";
                        relatedRecords.forEach((record, index) => {
                            const inspectionDate = record.attributes.inspection_date ? new Date(record.attributes.inspection_date).toLocaleDateString() : "N/A";
                            const conditionScore = record.attributes.condition_score || "N/A";
                            const requiresMaintenance = record.attributes.requires_maintenance === true ? "Yes" : "No";

                            // Generate the HTML for each record's summary
                            let listItem = `<li>Inspection Date: ${inspectionDate}, Condition Score: ${conditionScore}, Requires Maintenance: ${requiresMaintenance}
                                <a href="#" class="toggle-button" onclick="toggleDetails(event, 'details-${index}')">Details</a>
                                <div id="details-${index}" class="expandable-content">
                                    <p>Additional details here...</p>
                                    <!-- Add more details you wish to include here -->
                                </div>
                            </li>`;

                            content += listItem;

                            // Query for attachments for each record, if necessary
                            // This part remains as per your initial implementation
                        });

                        content += "</ul>";
                        openSidePanel(content);
                    }).catch(function(error) {
                        console.error("Error fetching related records and attachments: ", error);
                        openSidePanel("Error fetching related records and attachments: " + (error.message || JSON.stringify(error)));
                    });
                }

                // Utility function to toggle the visibility of the expandable content
                window.toggleDetails = function(event, id) {
                    event.preventDefault();
                    var element = document.getElementById(id);
                    if (element) {
                        if (element.style.display === "none") {
                            element.style.display = "block";
                        } else {
                            element.style.display = "none";
                        }
                    }
                };
            }
        });
    </script>
</body>
</html>
