<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display Related Inspections on Feature Selection</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #mapContainer, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #mapContainer {
            position: relative;
        }

        #sidePanel {
            position: fixed;
            top: 0;
            right: 0; /* Changed to always be open */
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #addInspectionForm {
            margin-bottom: 20px;
        }

        #infoDiv {
            flex-grow: 1;
            overflow-y: auto;
        }

        #infoTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #infoTable th, #infoTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #infoTable th {
            background-color: #f2f2f2;
        }

        #clearSelectionButton, #submitInspectionButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            width: calc(50% - 5px);
        }

        #clearSelectionButton:hover, #submitInspectionButton:hover {
            background-color: #0056b3;
        }

        select, input[type="date"] {
            width: calc(100% - 12px);
            padding: 5px;
        }

        #successMessage {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }

        #inspectionsTitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .line-separator {
            border-top: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #filterButton {
            background-color: #007BFF;
            color: white;
            border: solid;
            border-width: .5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
        }

        #filterButton:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Adjust the shadow on hover */
        }

        #detailedInspection {
            margin-top: 10px; /* Adjusted margin-top */
            display: none; /* Hide Detailed Inspection Info initially */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #detailedInspection table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #detailedInspection th, #detailedInspection td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #detailedInspection th {
            background-color: #f2f2f2;
        }

        .highlighted-row {
            background-color: #ffffcc; /* Light yellow background color */
        }

        .attachment-link {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="viewDiv"></div>
        <button id="filterButton">Maint. Req'd = Yes</button>
        <div id="sidePanel">
            <h2>Add New Inspection</h2>
            <form id="addInspectionForm">
                <label for="inspectionDate">Inspection Date:</label>
                <input type="date" id="inspectionDate" required><br>

                <label for="conditionScore">Condition Score:</label>
                <select id="conditionScore" required>
                    <option value="">Select</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Ok</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very Good</option>
                </select><br>

                <label for="requiresMaintenance">Requires Maintenance:</label>
                <select id="requiresMaintenance" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>

                <input type="hidden" id="relfeatureglobalid">
                
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" id="submitInspectionButton">Submit</button>
                    <button type="button" id="clearSelectionButton">Clear Selection</button>
                </div>
            </form>
            
            <div class="line-separator"></div>
        
            <div id="infoDiv">
                <h2 id="inspectionsTitle">Previous Inspections</h2>
                <table id="infoTable">
                    <thead>
                        <tr>
                            <th>Inspection Date</th>
                            <th>Condition Score</th>
                            <th>Requires Maintenance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="detailedInspection">
                <h2>Detailed Inspection Info</h2>
                <table>
                    <tr>
                        <th>Missing Hardware</th>
                        <td id="missingHardwareDetail"></td>
                    </tr>
                    <tr>
                        <th>Broken or Missing Slats</th>
                        <td id="brokenMissingSlatsDetail"></td>
                    </tr>
                    <tr>
                        <th>Graffiti</th>
                        <td id="graffitiDetail"></td>
                    </tr>
                    <tr>
                        <th>Support Condition</th>
                        <td id="supportConditionDetail"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td id="notesDetail"></td>
                    </tr>
                    <!-- Placeholder for attachments -->
                    <tr id="attachmentRow" style="display:none;">
                        <th>Attachments</th>
                        <td id="attachmentDetail"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="successMessage">New inspection added successfully!</div>

    <script src="https://js.arcgis.com/4.28"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/widgets/Locate",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, Point, Locate, IdentityManager, OAuthInfo) {
            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f"
                    }
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });

            const oAuthInfo = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: false // Change to true if you want to use a popup window for authentication
            });

            IdentityManager.registerOAuthInfos([oAuthInfo]);

            // Optionally set up authentication events
            IdentityManager.checkSignInStatus(oAuthInfo.portalUrl + "/sharing").then(function () {
                // User is signed in
                console.log("User is signed in");
            }).catch(function () {
                // User is not signed in
                console.log("User is not signed in");
            });

            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4"
            });

            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5"
            });

            map.add(featureLayer);
            map.add(inspectionLayer);

            featureLayer.when(() => {
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            function displayNoFeatureSelectedMessage() {
                const tbody = document.querySelector("#infoTable tbody");
                if (!tbody) {
                    console.error("tbody element not found.");
                    return;
                }

                tbody.innerHTML = "";

                let row = tbody.insertRow();
                let cell = row.insertCell();
                cell.colSpan = 3;
                cell.textContent = "No feature selected.";

                // Hide detailed inspection info when no feature is selected
                hideDetailedInspection();
            }
            
            function attachClickListener() {
            view.on("click", function(event) {
                if (selectedFeature) {
                    view.graphics.remove(selectedFeature); // Remove the previously selected feature's graphic
                    hideDetailedInspection(); // Hide detailed inspection info when a new feature is selected
                }

                const bufferDistance = 20;
                const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                let query = featureLayer.createQuery();
                query.geometry = bufferGeometry;
                query.spatialRelationship = "intersects";
                query.returnGeometry = true;
                query.outFields = ["*"];

                featureLayer.queryFeatures(query).then(function(result) {
                    if (result.features.length > 0) {
                        let feature = result.features[0];
                        displayFeature(feature);
                        fetchInspections(feature.attributes.GlobalID);
                        showSidePanel();
                        document.getElementById("relfeatureglobalid").value = feature.attributes.GlobalID;
                    } else {
                        displayNoFeatureSelectedMessage(); // Show message when no feature is selected
                    }
                }).catch(function(error) {
                    console.error("Query Error:", error);
                });
            });
        }

            function displayFeature(feature) {
                let symbol = {
                    type: "simple-marker",
                    color: "red", // Set the selected feature's graphic color to red
                    size: 8,
                    outline: {
                        color: [255, 255, 255],
                        width: 1
                    }
                };

                selectedFeature = new Graphic({
                    geometry: feature.geometry,
                    symbol: symbol
                });

                view.graphics.add(selectedFeature);
                
                // Center the map on the selected feature and set zoom level to 15
                view.goTo({
                    target: selectedFeature.geometry,
                    zoom: 15
                });
            }

            let selectedFeature = null; // Store the selected feature's graphic

            function fetchInspections(globalID) {
                const inspectionQuery = new Query();
                inspectionQuery.where = "relfeatureglobalid = '" + globalID + "'";
                inspectionQuery.returnGeometry = false;
                inspectionQuery.outFields = ["inspection_date", "condition_score", "requires_maintenance", "missing_hardware", "broken_missing_slats", "graffiti", "support_condition", "notes"];

                inspectionLayer.queryFeatures(inspectionQuery).then(function(inspectionResult) {
                    displayInspections(inspectionResult.features);
                    // For each inspection, fetch related attachments
                    inspectionResult.features.forEach(function(inspection) {
                        fetchAttachments(inspection.attributes.OBJECTID); // Assuming OBJECTID is the field name
                    });
                }).catch(function(error) {
                    console.error("Inspection Query Error:", error);
                });
            }

            function fetchAttachments(inspectionObjectId) {
    // Assuming 'inspectionLayer' is correctly pointing to the layer with attachments
    const attachmentsQuery = {
        objectIds: [inspectionObjectId],
        relationshipId: 20, // Ensure this ID is correct for the relationship between the features and their attachments
    };

    inspectionLayer.queryAttachments(attachmentsQuery).then(function(attachmentsResult) {
        // Check if there are attachments for the given objectId
        if (attachmentsResult[inspectionObjectId] && attachmentsResult[inspectionObjectId].length > 0) {
            const attachmentInfos = attachmentsResult[inspectionObjectId].map(function(attachment) {
                return {
                    name: attachment.name,
                    contentType: attachment.contentType,
                    url: attachment.url,
                };
            });

            displayAttachments(inspectionObjectId, attachmentInfos);
        }
    }).catch(function(error) {
        console.error("Attachment Query Error:", error);
    });
}

function displayAttachments(inspectionObjectId, attachmentInfos) {
    // Display the attachments in the detailed inspection section
    const attachmentDetail = document.getElementById("attachmentDetail");
    const attachmentRow = document.getElementById("attachmentRow");

    // Clear previous attachment information
    attachmentDetail.innerHTML = "";
    attachmentRow.style.display = ""; // Show attachment row

    // Create links for each attachment
    attachmentInfos.forEach(function(attachment) {
        const link = document.createElement("a");
        link.href = attachment.url;
        link.textContent = attachment.name;
        link.className = "attachment-link";
        attachmentDetail.appendChild(link);
    });
}

            function displayInspections(inspections) {
                const tbody = document.querySelector("#infoTable tbody");
                if (!tbody) {
                    console.error("tbody element not found.");
                    return;
                }

                tbody.innerHTML = "";

                inspections.forEach(function(inspection) {
                    let row = tbody.insertRow();
                    let cell1 = row.insertCell();
                    let cell2 = row.insertCell();
                    let cell3 = row.insertCell();

                    cell1.textContent = new Date(inspection.attributes.inspection_date).toLocaleDateString();
                    cell2.textContent = inspection.attributes.condition_score;
                    cell3.textContent = inspection.attributes.requires_maintenance;
                });
            }

            function showSidePanel() {
                const sidePanel = document.getElementById("sidePanel");
                if (sidePanel) {
                    sidePanel.style.display = "block";
                }
            }

            function hideDetailedInspection() {
                const detailedInspection = document.getElementById("detailedInspection");
                if (detailedInspection) {
                    detailedInspection.style.display = "none";
                }
            }

            function clearSelection() {
                view.graphics.remove(selectedFeature); // Remove the selected feature's graphic
                hideDetailedInspection(); // Hide detailed inspection info when selection is cleared
                displayNoFeatureSelectedMessage(); // Show message indicating no feature is selected
                document.getElementById("addInspectionForm").reset(); // Reset the inspection form
            }

            document.getElementById("clearSelectionButton").addEventListener("click", clearSelection);

            document.getElementById("addInspectionForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const inspectionDate = document.getElementById("inspectionDate").value;
                const conditionScore = document.getElementById("conditionScore").value;
                const requiresMaintenance = document.getElementById("requiresMaintenance").value;
                const relfeatureglobalid = document.getElementById("relfeatureglobalid").value;

                if (!inspectionDate || !conditionScore || !requiresMaintenance) {
                    alert("Please fill in all fields.");
                    return;
                }

                const newInspection = {
                    attributes: {
                        inspection_date: new Date(inspectionDate).toISOString(),
                        condition_score: conditionScore,
                        requires_maintenance: requiresMaintenance,
                        relfeatureglobalid: relfeatureglobalid
                    }
                };

                inspectionLayer.applyEdits({
                    addFeatures: [newInspection]
                }).then(function(editsResult) {
                    if (editsResult.addFeatureResults.length > 0) {
                        document.getElementById("successMessage").style.display = "block";
                        setTimeout(function() {
                            document.getElementById("successMessage").style.display = "none";
                        }, 3000);
                        clearSelection(); // Clear selection and reset form after adding new inspection
                    }
                }).catch(function(error) {
                    console.error("Apply Edits Error:", error);
                    alert("Error adding new inspection. Please try again.");
                });
            });

            // Function to display detailed inspection info
            function displayDetailedInspectionInfo(inspection) {
                document.getElementById("missingHardwareDetail").textContent = inspection.attributes.missing_hardware;
                document.getElementById("brokenMissingSlatsDetail").textContent = inspection.attributes.broken_missing_slats;
                document.getElementById("graffitiDetail").textContent = inspection.attributes.graffiti;
                document.getElementById("supportConditionDetail").textContent = inspection.attributes.support_condition;
                document.getElementById("notesDetail").textContent = inspection.attributes.notes;

                // Show the detailed inspection info section
                const detailedInspection = document.getElementById("detailedInspection");
                if (detailedInspection) {
                    detailedInspection.style.display = "block";
                }
            }

            // Function to handle clicks on rows in the inspections table
            function attachRowClickEvent() {
                const inspectionsTable = document.getElementById("infoTable");
                if (inspectionsTable) {
                    inspectionsTable.addEventListener("click", function(event) {
                        const selectedRow = event.target.parentElement;
                        if (selectedRow.nodeName === "TR" && selectedRow.parentNode.nodeName === "TBODY") {
                            const inspectionIndex = selectedRow.rowIndex - 1; // Adjust for header row
                            const selectedInspection = inspections[inspectionIndex];
                            displayDetailedInspectionInfo(selectedInspection);
                        }
                    });
                }
            }

            // Call the function to attach click event to rows in the inspections table
            attachRowClickEvent();
        });
    </script>
</body>
</html>
