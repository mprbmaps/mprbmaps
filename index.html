<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minneapolis Park & Rec Board - Citizen Report Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.x/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.x/"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #viewDiv, .form-container {
            width: 100%;
        }
        #viewDiv {
            height: 50%; /* Map takes the top half of the screen */
            z-index: 1;
        }
        .form-container {
            position: absolute;
            bottom: 0;
            height: 50%; /* Form takes the bottom half of the screen */
            background: #ffffff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            overflow-y: auto; /* Allows scrolling if the form exceeds screen height */
            box-sizing: border-box;
        }
        .branding img {
            height: 40px; /* Adjust based on actual logo size */
            margin-right: 10px;
        }
        .branding h2 {
            margin: 0;
            color: #00583C; /* MPRB branding color */
            font-size: 18px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 16px); /* Adjust width for padding */
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00583C; /* MPRB branding color */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #003D2B; /* Darker green for hover effect */
        }
        @media (max-width: 600px) {
            .form-container {
                height: 50%; /* Adjust form size for smaller devices */
                padding: 10px;
            }
            .branding img {
                height: 30px; /* Smaller logo on smaller screens */
            }
            .branding h2 {
                font-size: 16px; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="form-container">
        <div class="branding">
            <img src="MPRB_logo_placeholder.png" alt="MPRB Logo"> <!-- Replace with actual logo path -->
            <h2>Citizen Report</h2>
        </div>
        <form id="reportForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType">
                <option value="Pothole">Pothole</option>
                <option value="Streetlight">Streetlight</option>
                <!-- Add more issue types as needed -->
            </select>
            <label for="photoUpload">Photo:</label>
            <input type="file" id="photoUpload" name="photo">
            <label for="location">Location (click on the map):</label>
            <input type="text" id="location" name="location" readonly>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
        ], function(Map, MapView, Graphic, GraphicsLayer) {
            var map = new Map({
                basemap: "streets-navigation-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778], // Centered on Minneapolis
                                zoom: 12,
            });

            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            view.on("click", function(event) {
                var lat = Math.round(event.mapPoint.latitude * 1000) / 1000;
                var lon = Math.round(event.mapPoint.longitude * 1000) / 1000;
                document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;

                var point = {
                    type: "point",
                    longitude: lon,
                    latitude: lat
                };
                var simpleMarkerSymbol = {
                    type: "simple-marker",
                    color: [226, 119, 40], // Orange, adjust as needed for branding
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                var pointGraphic = new Graphic({
                    geometry: point,
                    symbol: simpleMarkerSymbol
                });
                graphicsLayer.removeAll();
                graphicsLayer.add(pointGraphic);
            });

            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Implement submission logic here. This may include:
                // - Validation of the form fields
                // - Preparation of data in the format required by your server or ArcGIS Online
                // - An AJAX request to submit the form data to the server
                alert('Report submitted! (This is a placeholder action. Implement backend logic for actual data submission.)');
            });
        });
    </script>
</body>
</html>
