<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display ArcGIS Layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function(Map, MapView, FeatureLayer) {
            var layer = new FeatureLayer({
                https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Test_Asphalt_Collection/FeatureServer/0"
            });

            var map = new Map({
                basemap: "streets", // Try changing this to "satellite" or "hybrid"
                layers: [layer] // Adding the layer to the map
            });

            var view = new MapView({
                container: "viewDiv", // Reference to the scene div created in step 5
                map: map, // Reference to the map object created before the scene
                zoom: 10, // Sets zoom level based on level of detail (LOD)
                center: [-98.5795, 39.8283] // Sets center point of view using longitude,latitude
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv" style="height: 100%; width: 100%;"></div>
</body>

</html>
