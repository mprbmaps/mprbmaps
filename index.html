<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #viewDiv {
    height: 100%;
    width: calc(100% - 250px); /* Adjust width to make room for side panel */
    position: absolute;
    right: 0;
  }
  #sidePanel {
    width: 250px; /* Width of the side panel */
    height: 100%;
    position: absolute;
    left: 0;
    overflow-y: auto; /* Enable scrolling for overflow */
    background-color: #fff;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    padding: 10px;
  }
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="sidePanel">Work Orders:</div> <!-- Side Panel for listing work orders -->
<div id="viewDiv"></div> <!-- Map View -->

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw", // Replace with your actual App ID
        popup: false
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(
        function() {
            console.log("Signed in");
            const userInfo = IdentityManager.credentials[0].userId;

            const map = new Map({
                basemap: "streets"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-94.305, 45.027],
                zoom: 13
            });

            const featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
                outFields: ["*"],
                popupTemplate: {
                    title: "Work Order {WorkOrderID}",
                    content: "Description: {Description}<br>Assigned To: {assignedto}"
                }
            });

            map.add(featureLayer);

            // Editor widget configuration
            const editor = new Editor({
                view: view,
                layerInfos: [{
                    layer: featureLayer,
                    addEnabled: false, // Disable adding new features
                    deleteEnabled: false // Disable deleting existing features
                }]
            });

            // Add the Editor to the top-right corner of the view
            view.ui.add(editor, "top-right");

            // Correctly applying template literals with backticks
featureLayer.definitionExpression = `assignedto = '${userInfo}'`;

view.when(() => {
    featureLayer.queryFeatures({
        where: `assignedto = '${userInfo}'`, // Corrected to use backticks for template literal
        returnGeometry: true,
        outFields: ["*"]
    }).then(function(results) {
        const sidePanel = document.getElementById("sidePanel");
        results.features.forEach(function(feature) {
            const div = document.createElement("div");
            div.classList.add("feature-item");
            div.textContent = `Submitted: ${feature.attributes.submitted_date}`;
            div.textContent = `Status: ${feature.attributes.status}`;
            div.onclick = function() {
                view.goTo({
                    target: feature.geometry,
                    zoom: 17
                });
            };
            sidePanel.appendChild(div);
        });
    });
});
        }
    ).catch(
        function(error) {
            console.log("Not signed in", error);
            IdentityManager.getCredential(info.portalUrl + "/sharing");
        }
    );
});
</script>
</body>
</html>
