<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Areas and Parks</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        .container { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
        .service-area, .people-container { border: 2px dashed #0079c1; margin: 10px; padding: 10px; width: calc(50% - 20px); }
        .tile { background-color: #add8e6; border: 1px solid #000; margin: 5px; padding: 5px; cursor: grab; }
        .tile.dragging { opacity: 0.4; }
        .park { background-color: #f0f0f0; margin-top: 5px; padding: 5px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="peopleContainer" class="people-container">
        <!-- Name tiles will be dynamically added here -->
    </div>
    <div id="serviceAreaContainer" class="service-area-container">
        <!-- Service areas will be dynamically added here -->
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">Some text in the Modal..</p>
    </div>
</div>

<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query",
    "esri/rest/featureLayer"
], function(OAuthInfo, esriId, FeatureLayer, Query, featureLayer) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: true
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in");
        loadLayerAndPopulateUI();
    }).catch(function() {
        esriId.getCredential(info.portalUrl + "/sharing");
    });

    function loadLayerAndPopulateUI() {
        var layer = new FeatureLayer({
            url: "https://utility.arcgis.com/usrsvcs/servers/9e2987cdb16646348e9398b53fcaf42c/rest/services/MPRB_Locations/MapServer/0"
        });

        var query = layer.createQuery();
        query.where = "1=1";
        query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA"];
        query.returnGeometry = false;

        layer.queryFeatures(query).then(function(results) {
            populateUI(results.features);
        }).catch(function(error) {
            console.error("Error querying features: ", error);
        });
    }

    function populateUI(features) {
        const serviceAreaContainer = document.getElementById('serviceAreaContainer');
        const peopleContainer = document.getElementById('peopleContainer');
        features.forEach(function(feature) {
            const attributes = feature.attributes;
            // Assuming 'Maintenance_SA' is a unique identifier for service areas
            let serviceArea = document.createElement('div');
            serviceArea.className = 'service-area';
            serviceArea.textContent = attributes.Maintenance_SA;
            serviceArea.setAttribute('data-name-primary', attributes.Name_Primary); // Use Name_Primary to match during update

            serviceAreaContainer.appendChild(serviceArea);
        });

        // Optionally, create name tiles for people container initially
        features.forEach(function(feature) {
            const attributes = feature.attributes;
            let crewLeaderTile = document.createElement('div');
            crewLeaderTile.className = 'tile';
            crewLeaderTile.id = attributes.Name_Primary; // Use Name_Primary as a unique identifier
            crewLeaderTile.textContent = `${attributes.ASMCrewLeader} (${attributes.ASMCrewLeaderPhone}, ${attributes.ASMCrewLeaderEmail})`;
            crewLeaderTile.draggable = true;
            crewLeaderTile.addEventListener('dragstart', handleDragStart);
            peopleContainer.appendChild(crewLeaderTile);
        });

        setupDragAndDropListeners();
    }

    function setupDragAndDropListeners() {
        document.querySelectorAll('.service-area, .people-container').forEach(container => {
            container.addEventListener('dragover', e => e.preventDefault());
            container.addEventListener('drop', function(e) {
                e.preventDefault();
                const draggedId = e.dataTransfer.getData('text/plain');
                const tile = document.getElementById(draggedId);
                if (tile && this !== tile.parentElement) {
                    this.appendChild(tile); // Move the tile to the new container
                    updateFeatureLayer(tile, this.getAttribute('data-name-primary')); // Call the update function
                }
            });
        });
    }

    function updateFeatureLayer(tile, parkName) {
        // Extract additional details from the tile if needed
        const crewLeaderName = tile.textContent.split(' (')[0]; // Assuming format: "Name (Phone, Email)"
        // Query to find the park feature based on Name_Primary
        var query = new Query();
        query.where = `Name_Primary = '${parkName}'`;
        query.returnGeometry = false;
        query.outFields = ["*"];

        layer.queryFeatures(query).then(function(results) {
            if (results.features.length > 0) {
                var feature = results.features[0];
                feature.attributes.ASMCrewLeader = crewLeaderName;
                // Assuming you have a way to capture phone and email from the tile
                // feature.attributes.ASMCrewLeaderPhone = phone;
                // feature.attributes.ASMCrewLeaderEmail = email;

                layer.applyEdits({
                    updateFeatures: [feature]
                }).then(function(response) {
                    if (response.updateFeatureResults.length > 0) {
                        console.log('Feature updated successfully');
                    }
                }).catch(console.error);
            }
        }).catch(console.error);
    }

    // Close the modal functionality
    document.querySelector('.close').onclick = function() {
        document.getElementById('myModal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = "none";
        }
    };
});
</script>

</body>
</html>
