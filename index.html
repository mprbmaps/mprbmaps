<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Areas and Parks</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container {
            display: flex;
            width: 100%;
        }

        .people-container {
    border: 1px solid gray;
    width: 20%; /* Left 20% of the screen */
    height: 30%;
    display: flex; /* Ensure the container is always displayed */
    flex-direction: column; /* Align items vertically */
    overflow-y: auto;
}

        .service-area-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            width: 80%; /* Right 80% of the screen */
            padding: 20px;
            overflow-x: auto;
        }

        /* Decrease padding between service area containers */
.service-area {
    flex-grow: 1;
    flex-basis: calc(33.333% - 10px); /* Adjusted the calculation */
    max-width: 200px;
    border: 2px solid #0079c1;
    margin: 10px 5px; /* Adjusted the margin to 5px */
    padding: 10px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-sizing: border-box;
}


        .service-area-name {
            background-color: orange;
            padding: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .park {
            border: 1px solid green;
            padding: 5px;
            margin-bottom: 5px;
            margin-left: 10px;
            font-size: 12px; /* Adjust the font size as needed */
        }

        .park-name-tile {
            background-color: lightblue;
            padding: 5px;
            margin-bottom: 3px;
            cursor: move;
        }

        .people-title {
    background-color: grey;
    padding: 10px;
    font-weight: bold;
}

    </style>
</head>
<body>
<div class="container">
    <div id="peopleContainer" class="people-container">
        <div class="people-title">Crew Leader Names</div>
        <!-- People tiles will be dynamically added here -->
    </div>
    <div id="serviceAreaContainer" class="service-area-container">
        <!-- Service areas and parks will be dynamically added here -->
    </div>
</div>

<script>
    require([
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager",
        "esri/layers/FeatureLayer",
        "esri/rest/support/Query"
    ], function(OAuthInfo, esriId, FeatureLayer, Query) {
        var info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: true
        });
        esriId.registerOAuthInfos([info]);

        esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
            console.log("Signed in");
            loadLayerAndPopulateUI();
        }).catch(function() {
            console.error("Not signed in");
            esriId.getCredential(info.portalUrl + "/sharing");
        });

        var queryLayer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
        });

        var writeLayer = new FeatureLayer({
            url: "https://utility.arcgis.com/usrsvcs/servers/9e2987cdb16646348e9398b53fcaf42c/rest/services/MPRB_Locations/MapServer/0"
        });

        function loadLayerAndPopulateUI() {
            var query = queryLayer.createQuery();
            query.where = "1=1";
            query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA"];
            query.returnGeometry = false;

            queryLayer.queryFeatures(query).then(function(results) {
                processFeatures(results.features);
            }).catch(function(error) {
                console.error("Error querying features: ", error);
            });
        }

        function processFeatures(features) {
            const serviceAreasMap = features.reduce((acc, {attributes}) => {
                const { Maintenance_SA, Name_Primary, ASMCrewLeader, ASMCrewLeaderPhone, ASMCrewLeaderEmail } = attributes;
                if (!acc[Maintenance_SA]) {
                    acc[Maintenance_SA] = { parks: {}, crewLeaders: [] };
                }
                Name_Primary.split(',').forEach(parkName => {
                    if (!acc[Maintenance_SA].parks[parkName.trim()]) {
                        acc[Maintenance_SA].parks[parkName.trim()] = { name: parkName.trim() };
                    }
                });
                acc[Maintenance_SA].crewLeaders.push({
                    name: ASMCrewLeader,
                    phone: ASMCrewLeaderPhone,
                    email: ASMCrewLeaderEmail,
                    park: Name_Primary
                });
                return acc;
            }, {});

            populateUI(serviceAreasMap);
        }

        function populateUI(serviceAreasMap) {
    const serviceAreaContainer = document.getElementById('serviceAreaContainer');
    serviceAreaContainer.innerHTML = ''; // Clear previous content

    const sortedServiceAreas = Object.entries(serviceAreasMap).sort((a, b) => a[0].localeCompare(b[0]));

    sortedServiceAreas.slice(0, 5).forEach(([areaName, details]) => { // Limit to first five service areas
        let areaDiv = document.createElement('div');
        areaDiv.className = 'service-area';
        serviceAreaContainer.appendChild(areaDiv);

        let nameDiv = document.createElement('div');
        nameDiv.className = 'service-area-name';
        nameDiv.textContent = areaName;
        areaDiv.appendChild(nameDiv);

        let plusIcon = document.createElement('div');
        plusIcon.className = 'plus-icon';
        plusIcon.textContent = '+';
        areaDiv.appendChild(plusIcon);

        let contentDiv = document.createElement('div');
        contentDiv.className = 'service-area-content'; // Hide content by default
        areaDiv.appendChild(contentDiv);

        let parksDiv = document.createElement('div');
        contentDiv.appendChild(parksDiv);

        // Alphabetize park names
        const sortedParkNames = Object.values(details.parks).map(park => park.name).sort((a, b) => a.localeCompare(b));

        sortedParkNames.forEach(parkName => {
            let parkDiv = document.createElement('div');
            parkDiv.className = 'park';
            parkDiv.textContent = parkName;
            parksDiv.appendChild(parkDiv);

            details.crewLeaders.forEach(cl => {
                if (cl.park.split(',').map(p => p.trim()).includes(parkName.trim())) {
                    let tileDiv = document.createElement('div');
                    tileDiv.className = 'park-name-tile';
                    tileDiv.textContent = cl.name;
                    tileDiv.setAttribute('draggable', true);
                    parkDiv.appendChild(tileDiv);
                }
            });
        });

        // Click event for the plus icon
        plusIcon.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent triggering click on the service-area
            areaDiv.classList.toggle('expanded');
            contentDiv.style.display = areaDiv.classList.contains('expanded') ? 'block' : 'none';
        });
    });

    // Collapse all service area containers initially
    document.querySelectorAll('.service-area').forEach(container => {
        container.classList.remove('expanded');
        container.querySelector('.service-area-content').style.display = 'none';
    });
}

        function setupDragAndDropListeners() {
    // Tiles become draggable
    document.querySelectorAll('.park-name-tile').forEach(tile => {
        tile.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text', e.target.textContent);
            e.dataTransfer.effectAllowed = 'move';
        });
    });

    // Setup drop zones
    const dropZones = document.querySelectorAll('.park-name-tile, #peopleContainer');
    dropZones.forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        zone.addEventListener('drop', e => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text');
            const draggedElement = document.createElement('div');
            draggedElement.className = 'park-name-tile';
            draggedElement.textContent = data;
            if (e.target.className === 'park-name-tile') {
                // Replace the existing name tile
                const replacedTile = e.target;
                replacedTile.parentNode.insertBefore(draggedElement, replacedTile);
                replacedTile.parentNode.removeChild(replacedTile);
            } else if (e.target.id === 'peopleContainer') {
                // Add the name tile to the people container
                document.getElementById('peopleContainer').appendChild(draggedElement);
            }
        });
    });
}


        function updateFeatureInWriteLayer(leaderInfo, newServiceAreaName) {
            var query = writeLayer.createQuery();
            query.where = `Name_Primary = '${newServiceAreaName}'`;
            query.returnGeometry = false;
            query.outFields = ["*"];

            writeLayer.queryFeatures(query).then(function(results) {
                if (results.features.length > 0) {
                    var featureToUpdate = results.features[0];
                    featureToUpdate.attributes['ASMCrewLeader'] = leaderInfo.name;
                    featureToUpdate.attributes['ASMCrewLeaderPhone'] = leaderInfo.phone;
                    featureToUpdate.attributes['ASMCrewLeaderEmail'] = leaderInfo.email;

                    writeLayer.applyEdits({
                        updateFeatures: [featureToUpdate]
                    }).then(function(response) {
                        if (response.updateFeatureResults.length > 0) {
                            console.log('Feature updated successfully in the write layer.');
                        }
                    }).catch(console.error);
                }
            }).catch(console.error);
        }

        
        setupDragAndDropListeners(); // Ensure this is defined to handle any needed logic
    });
</script>
</body>
</html>
