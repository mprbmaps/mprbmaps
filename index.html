<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Crew Leader Dashboard</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
        }

        .container {
            display: flex;
        }

        .crew-leaders {
            flex: 1;
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        .service-areas {
            flex: 3;
            padding: 10px;
        }

        .service-area .service-header {
            cursor: pointer;
            font-weight: bold;
        }

        .service-area .drop-zone, .park {
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }

        .park {
            background-color: #e7ffe7;
            border: 1px solid #b2ffb2;
            margin: 5px 0;
        }

        .draggable {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: move;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="crew-leaders" id="crewLeaders">
        <!-- Draggable Crew Leaders -->
        <div draggable="true" ondragstart="drag(event)" id="crewLeader1" class="draggable">Crew Leader 1</div>
        <div draggable="true" ondragstart="drag(event)" id="crewLeader2" class="draggable">Crew Leader 2</div>
        <div draggable="true" ondragstart="drag(event)" id="crewLeader3" class="draggable">Crew Leader 3</div>
    </div>
    <div class="service-areas">
        <!-- Service Area 1 with Parks as drop zones -->
        <div class="service-area">
            <div class="service-header" onclick="toggleServiceArea('serviceArea1')">+ Service Area 1</div>
            <div id="serviceArea1" ondrop="drop(event)" ondragover="allowDrop(event)" class="drop-zone">
                <div class="park" ondrop="drop(event)" ondragover="allowDrop(event)">Park 1</div>
                <div class="park" ondrop="drop(event)" ondragover="allowDrop(event)">Park 2</div>
            </div>
        </div>
        <!-- Additional service areas as needed -->
    </div>
</div>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var targetElement = ev.target;
        if (targetElement.classList.contains('park') || targetElement.classList.contains('drop-zone')) {
            targetElement.appendChild(document.getElementById(data));
        }
    }

    function toggleServiceArea(areaId) {
        var area = document.getElementById(areaId);
        var list = area.querySelector('.drop-zone');
        var isVisible = list.style.display === 'block';
        list.style.display = isVisible ? 'none' : 'block';
    }
</script>
</body>
</html>
