<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Inspection Details and Attachments</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #sidePanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: auto;
            z-index: 10;
        }

        .highlight {
            background-color: #ffff99; /* Light yellow, adjust as needed */
        }

        #infoTable th, #infoTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #infoTable th {
            background-color: #f2f2f2;
        }

        img {
            display: block;
            margin-top: 10px;
        }

        /* Additional styles for better presentation */
        h2, h3 {
            margin: 10px 0;
        }

        #successMessage {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="sidePanel">
        <h2>Previous Inspections</h2>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Inspection Date</th>
                    <th>Condition Score</th>
                    <th>Requires Maintenance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
        <!-- Inspection Details and Attachments will be dynamically inserted below -->
    </div>
    <div id="successMessage">Action successful!</div>
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/Graphic",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/rest/support/Query",
        "esri/geometry/geometryEngine",
        "esri/identity/IdentityManager",
        "esri/identity/OAuthInfo"
    ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, IdentityManager, OAuthInfo) {
        const info = new OAuthInfo({
            appId: "ti3fi1FqvHE2Hhyw",
            popup: false
        });

        IdentityManager.registerOAuthInfos([info]);

        IdentityManager.checkSignInStatus(info.portalUrl).then(
            function() {
                console.log("Signed in");
                initMap();
            }
        ).catch(
            function() {
                console.log("Not signed in");
                IdentityManager.getCredential(info.portalUrl);
            }
        );

        function initMap() {
            const map = new Map({
                basemap: "streets"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });

            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4"
            });

            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5",
                outFields: ["*"]
            });

            map.add(featureLayer);
            map.add(inspectionLayer);

            featureLayer.when(() => {
                console.log("Feature Layer Loaded");
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            let lastClickedRow = null;
            function attachClickListener() {
                view.on("click", function(event) {
                    view.graphics.removeAll();

                    const bufferDistance = 20;
                    const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                    let query = featureLayer.createQuery();
                    query.geometry = bufferGeometry;
                    query.spatialRelationship = "intersects";
                    query.returnGeometry = true;
                    query.outFields = ["*"];

                    featureLayer.queryFeatures(query).then(function(result) {
                        if (result.features.length > 0) {
                            let feature = result.features[0];
                            displayFeature(feature);
                            fetchInspections(feature.attributes.GlobalID);
                            showSidePanel();
                            document.getElementById("relfeatureglobalid").value = feature.attributes.GlobalID;
                        } else {
                            document.getElementById("infoDiv").innerHTML = "<p>No feature selected.</p>";
                            hideSidePanel();
                        }
                    }).catch(function(error) {
                        console.error("Query Error:", error);
                    });
                });
            }

            function displayFeature(feature) {
                let symbol = new SimpleMarkerSymbol({
                    color: "red",
                    size: 8,
                    outline: {
                        color: [255, 255, 255],
                        width: 1
                    }
                });

                let graphic = new Graphic({
                    geometry: feature.geometry,
                    symbol: symbol
                });

                view.graphics.add(graphic);
            }

            function fetchInspections(globalID) {
                const inspectionQuery = new Query();
                inspectionQuery.where = "relfeatureglobalid = '" + globalID + "'";
                inspectionQuery.returnGeometry = false;
                inspectionQuery.outFields = ["*"];

                inspectionLayer.queryFeatures(inspectionQuery).then(function(inspectionResult) {
                    displayInspections(inspectionResult.features);
                }).catch(function(error) {
                    console.error("Inspection Query Error:", error);
                });
            }

            function displayInspections(inspections) {
                const tbody = document.querySelector("#infoTable tbody");
                tbody.innerHTML = ""; // Clear previous entries

                inspections.sort((a, b) => new Date(b.attributes.inspection_date) - new Date(a.attributes.inspection_date));

                inspections.forEach((inspection) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${formatDate(inspection.attributes.inspection_date)}</td>
                        <td>${inspection.attributes.condition_score}</td>
                        <td>${inspection.attributes.requires_maintenance}</td>
                    `;
                    row.addEventListener("click", function() {
                        if (lastClickedRow) {
                            lastClickedRow.classList.remove("highlight");
                        }
                        row.classList.add("highlight");
                        lastClickedRow = row;

                        clearDetailsAndAttachments();
                        displayInspectionDetails(inspection.attributes);
                        fetchAttachments(inspection.attributes.OBJECTID, inspectionLayer);
                    });
                    tbody.appendChild(row);
                });
            }

            function displayInspectionDetails(attributes) {
                let detailsSection = document.getElementById("detailsSection");
                if (!detailsSection) {
                    detailsSection = document.createElement("div");
                    detailsSection.id = "detailsSection";
                    const infoDiv = document.getElementById("infoDiv");
                    infoDiv.appendChild(detailsSection);
                }
                detailsSection.innerHTML = `
                    <h3>Inspection Details</h3>
                    <p>Broken/Missing Slats: ${attributes.broken_missing_slats || "N/A"}</p>
                    <p>Graffiti: ${attributes.graffiti || "N/A"}</p>
                `;
            }

            function clearDetailsAndAttachments() {
                let detailsSection = document.getElementById("detailsSection");
                if (detailsSection) {
                    detailsSection.innerHTML = "";
                }

                let attachmentSection = document.getElementById("attachmentSection");
                if (!attachmentSection) {
                    attachmentSection = document.createElement("div");
                    attachmentSection.id = "attachmentSection";
                    const infoDiv = document.getElementById("infoDiv");
                    infoDiv.appendChild(attachmentSection);
                } else {
                    attachmentSection.innerHTML = ""; // Clear existing attachments
                }
            }

            function fetchAttachments(objectId, layer) {
                layer.queryAttachments({
                    objectIds: [objectId],
                    relationshipId: 20
                }).then(function(attachments) {
                    if (attachments[objectId] && attachments[objectId].length > 0) {
                        displayAttachments(attachments[objectId], objectId);
                    }
                }).catch(function(error) {
                    console.error("Error fetching attachments:", error);
                });
            }

            function displayAttachments(attachmentInfos, objectId) {
                let attachmentSection = document.getElementById("attachmentSection");
                if (!attachmentSection) {
                    attachmentSection = document.createElement("div");
                    attachmentSection.id = "attachmentSection";
                    const infoDiv = document.getElementById("infoDiv");
                    infoDiv.appendChild(attachmentSection);
                }
                attachmentInfos.forEach(function(attachmentInfo) {
                    const img = document.createElement("img");
                    img.src = attachmentInfo.url;
                    img.alt = "Inspection Attachment";
                    img.style.width = "100px"; // Thumbnail size
                    img.style.height = "auto";
                    img.style.cursor = "pointer";
                    img.onclick = function() {
                        window.open(attachmentInfo.url, '_blank');
                    };
                    attachmentSection.appendChild(img);
                });
            }

            function formatDate(dateString) {
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }

            function showSidePanel() {
                document.getElementById("sidePanel").style.right = "0";
            }

            function hideSidePanel() {
                document.getElementById("sidePanel").style.right = "-330px";
            }

            document.getElementById("inspectionForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const inspectionDate = document.getElementById("inspectionDate").value;
                const conditionScore = document.getElementById("conditionScore").value;
                const requiresMaintenance = document.getElementById("requiresMaintenance").value;
                const relfeatureglobalid = document.getElementById("relfeatureglobalid").value;

                const newInspection = {
                    attributes: {
                        inspection_date: inspectionDate,
                        condition_score: conditionScore,
                        requires_maintenance: requiresMaintenance,
                        relfeatureglobalid: relfeatureglobalid
                    }
                };

                inspectionLayer.applyEdits({
                    addFeatures: [newInspection]
                }).then(function(addResults) {
                    if (addResults.addFeatureResults.length > 0) {
                        console.log("New inspection added successfully:", addResults.addFeatureResults[0]);
                        document.getElementById("inspectionForm").reset();
                        fetchInspections(relfeatureglobalid);
                        showSuccessMessage();
                    } else {
                        console.error("Failed to add new inspection.");
                    }
                }).catch(function(error) {
                    console.error("Error adding new inspection:", error);
                });
            });

            document.getElementById("clearSelectionButton").addEventListener("click", function() {
                view.graphics.removeAll();
                hideSidePanel();
                clearDetailsAndAttachments();
                if (lastClickedRow) {
                    lastClickedRow.classList.remove("highlight");
                    lastClickedRow = null;
                }
            });

            function showSuccessMessage() {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 3000);
            }
        }
    });
    </script>
</body>
</html>
