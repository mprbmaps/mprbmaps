<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crew Leader Dashboard</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <style>
        body {
            font-family: Avenir Next, sans-serif;
            display: flex;
        }
        #crewLeaderContainer {
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .crew-leader {
            margin: 5px 0;
            padding: 10px;
            background-color: #0079c1;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        #serviceAreaContainer {
            flex-grow: 1;
            padding: 10px;
        }
        .service-area, .park {
            margin: 10px;
            padding: 10px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .service-area-name, .plus-icon {
            font-weight: bold;
            cursor: pointer;
        }
        .service-area-content, .park {
            display: none; /* Initially hide the content */
        }
    </style>
</head>
<body>
<div id="crewLeaderContainer"></div>
<div id="serviceAreaContainer"></div>

<script src="https://js.arcgis.com/4.28/"></script>
<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query"
], function(OAuthInfo, esriId, FeatureLayer, Query) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        loadCrewLeaders();
    }).catch(function() {
        esriId.getCredential(info.portalUrl + "/sharing");
    });

    function loadCrewLeaders() {
        var layer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
        });

        var query = layer.createQuery();
        query.where = "1=1";
        query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA", "OBJECTID"];
        query.returnGeometry = false;
        layer.queryFeatures(query).then(function(response) {
            processFeatures(response.features);
        });
    }

    function processFeatures(features) {
        const crewLeaderMap = {}; // To store crew leaders
        const serviceAreasMap = {}; // To store service areas and associated parks

        features.forEach(feature => {
            const { Maintenance_SA, Name_Primary, ASMCrewLeader } = feature.attributes;
            
            // Ensure we have a unique list of crew leaders
            if (!crewLeaderMap[ASMCrewLeader]) {
                crewLeaderMap[ASMCrewLeader] = true; // Mark this leader as processed
            }

            // Initialize service areas and prepare to add parks
            if (!serviceAreasMap[Maintenance_SA]) {
                serviceAreasMap[Maintenance_SA] = { crewLeaders: new Set(), parks: new Set() };
            }

            // Add the crew leader to the service area
            serviceAreasMap[Maintenance_SA].crewLeaders.add(ASMCrewLeader);

            // Split and add park names to the service area
            Name_Primary.split('"').forEach(parkName => {
                serviceAreasMap[Maintenance_SA].parks.add(parkName.trim());
            });
        });

        populateCrewLeaders(Object.keys(crewLeaderMap));
        populateServiceAreas(serviceAreasMap);
    }

    function populateCrewLeaders(crewLeaders) {
        const container = document.getElementById('crewLeaderContainer');
        container.innerHTML = ''; // Clear existing content
        crewLeaders.forEach(name => {
            const div = document.createElement('div');
            div.className = 'crew-leader';
            div.textContent = name;
            container.appendChild(div);
        });
    }

    function populateServiceAreas(serviceAreasMap) {
        const container = document.getElementById('serviceAreaContainer');
        container.innerHTML = ''; // Clear existing content

        Object.entries(serviceAreasMap).forEach(([area, {crewLeaders, parks}]) => {
            const areaDiv = document.createElement('div');
            areaDiv.className = 'service-area';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'service-area-name';
            nameDiv.textContent = area;
            areaDiv.appendChild(nameDiv);

            const plusIcon = document.createElement('span');
            plusIcon.className = 'plus-icon';
            plusIcon.textContent = '+';
            nameDiv.appendChild(plusIcon);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'service-area-content';
            areaDiv.appendChild(contentDiv);

            // Add park names to the service area content
            parks.forEach(parkName => {
                const parkDiv = document.createElement('div');
                parkDiv.className = 'park';
                parkDiv.textContent = parkName;
                contentDiv.appendChild(parkDiv);
            });

            plusIcon.addEventListener('click', function() {
                const isExpanded = contentDiv.style.display === 'block';
                contentDiv.style.display = isExpanded ? 'none' : 'block';
                plusIcon.textContent = isExpanded ? '+' : '-';
            });

            container.appendChild(areaDiv);
        });
    }
});

</script>
</body>
</html>
