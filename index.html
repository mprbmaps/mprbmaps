<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crew Leader and Services Dashboard</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
        }

        .container {
            display: flex;
        }

        .crew-leaders {
            flex: 1;
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        .service-areas {
            flex: 3;
            padding: 10px;
        }

        .service-area .service-header {
            cursor: pointer;
            font-weight: bold;
        }

        .service-area .service-list {
            display: none;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="crew-leaders">
        <ul id="crewLeadersList">
            <!-- Crew Leaders will be listed here -->
            <li>Crew Leader 1</li>
            <li>Crew Leader 2</li>
            <li>Crew Leader 3</li>
        </ul>
    </div>
    <div class="service-areas">
        <!-- Service Areas -->
        <div class="service-area" id="serviceArea1">
            <div class="service-header" onclick="toggleServiceArea('serviceArea1')">+ Service Area 1</div>
            <ul class="service-list">
                <li>Service 1 Task</li>
                <li>Service 2 Task</li>
            </ul>
        </div>
        <div class="service-area" id="serviceArea2">
            <div class="service-header" onclick="toggleServiceArea('serviceArea2')">+ Service Area 2</div>
            <ul class="service-list">
                <li>Service 1 Task</li>
                <li>Service 2 Task</li>
            </ul>
        </div>
        <!-- Repeat for other service areas as needed -->
    </div>
</div>
<script>
    function toggleServiceArea(areaId) {
        const area = document.getElementById(areaId);
        const list = area.querySelector('.service-list');
        const isVisible = list.style.display === 'block';
        list.style.display = isVisible ? 'none' : 'block';
    }
</script>
</body>
</html>
