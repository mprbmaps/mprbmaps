<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minneapolis Park & Rec Board - Citizen Report Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #initialMapScreen {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: block; /* Initially visible */
        }

        #viewDiv {
            height: 100%;
            width: 70%;
            float: left;
            display: none; /* Initially hidden */
        }

        .form-container {
            position: fixed;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            padding: 35px;
            overflow-y: auto;
            box-sizing: border-box;
            bottom: 100px;
            right: 0;
            width: 30%;
            height: 50%;
            display: none; /* Initially hidden */
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #0079c1;
            color: white;
            font-size: 1em;
            letter-spacing: 1px;
            border: none;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container label {
            margin: 15px 0 5px 0;
            display: block;
        }

        .form-container input[type="text"],
        .form-container select {
            width: calc(100% - 20px);
        }

        @media screen and (max-width: 768px) {
            #viewDiv, #initialMapScreen {
                width: 100%;
                height: 40%;
            }

            .form-container {
                position: fixed;
                bottom: 0px;
                left: 0;
                width: 100%;
                height: 60%;
            }
        }

        @media screen and (min-width: 769px) {
            .form-container {
                position: fixed;
                top: 0;
                right: 0;
                width: 30%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="initialMapScreen"></div>
    <div id="viewDiv"></div>
    <div class="form-container">
        <h2>Report an Issue</h2>
        <form id="reportForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType">
                <option value="Pothole">Pothole</option>
                <option value="Streetlight">Streetlight</option>
                <!-- Additional issue types as needed -->
            </select>
            <label for="photoUpload">Photo (optional):</label>
            <input type="file" id="photoUpload" name="photo">
            <label for="location">Location (click on the map):</label>
            <input type="text" id="location" name="location" readonly>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/geometry/Point"
        ], function(Map, MapView, Graphic, GraphicsLayer, Point) {
            var initialMap = new Map({
                basemap: "streets-navigation-vector"
            });

            var initialMapView = new MapView({
                container: "initialMapScreen",
                map: initialMap,
                center: [-93.2650, 44.9778],
                zoom: 12
            });

            var formMap = new Map({
                basemap: "streets-navigation-vector"
            });

            var formMapView = new MapView({
                container: "viewDiv",
                map: formMap,
                center: [-93.2650, 44.9778],
                zoom: 12,
                display: "none"
            });

            var graphicsLayer = new GraphicsLayer();
            formMap.add(graphicsLayer);

            initialMapView.on("click", function(event) {
                var lat = event.mapPoint.latitude;
                var lon = event.mapPoint.longitude;
                showForm(lat, lon);
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    showForm(position.coords.latitude, position.coords.longitude);
                }, function(err) {
                    console.error("Error getting location: ", err);
                });
            }

            function showForm(lat, lon) {
                document.getElementById("location").value = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                document.getElementById("initialMapScreen").style.display = "none";
                document.getElementById("viewDiv").style.display = "block";
                document.querySelector(".form-container").style.display = "block";
                formMapView.center = [lon, lat];
                var pointGraphic = new Graphic({
                    geometry: {
                        type: "point",
                        longitude: lon,
                        latitude: lat
                    },
                    symbol: {
                        type: "simple-marker",
                        color: [226, 119, 40],
                        outline: {
                            color: [255, 255, 255],
                            width: 1
                        }
                    }
                });
                graphicsLayer.add(pointGraphic);
            }
        });
    </script>
</body>
</html>
