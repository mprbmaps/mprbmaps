<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Areas and Parks</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        .container { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
        .service-area { border: 2px dashed #0079c1; margin: 10px; padding: 10px; width: calc(50% - 20px); }
        .park-list { list-style-type: none; padding: 0; }
        .park { background-color: #f0f0f0; margin-top: 5px; padding: 5px; }
        .tile { background-color: #add8e6; border: 1px solid #000; margin: 5px; padding: 5px; cursor: grab; }
        .tile.dragging { opacity: 0.4; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="peopleContainer" class="people-container">
        <!-- People tiles will be dynamically added here -->
    </div>
    <div id="serviceAreaContainer" class="service-area-container">
        <!-- Service areas and parks will be dynamically added here -->
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">Some text in the Modal..</p>
    </div>
</div>

<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query"
], function(OAuthInfo, esriId, FeatureLayer, Query) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: true
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in");
        loadLayerAndPopulateUI();
    }).catch(function() {
        console.error("Not signed in");
        esriId.getCredential(info.portalUrl + "/sharing");
    });

    var queryLayer = new FeatureLayer({
        url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
    });

    function loadLayerAndPopulateUI() {
        var query = new Query();
        query.where = "1=1";
        query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA"];
        query.returnGeometry = false;

        queryLayer.queryFeatures(query).then(function(results) {
            processFeatures(results.features);
        }).catch(function(error) {
            console.error("Error querying features: ", error);
        });
    }

    function processFeatures(features) {
        const serviceAreaContainer = document.getElementById('serviceAreaContainer');
        const peopleContainer = document.getElementById('peopleContainer');
        const serviceAreas = {};
        
        // Process features to group by service area
        features.forEach(feature => {
            const attr = feature.attributes;
            const serviceArea = attr.Maintenance_SA;
            if (!serviceAreas[serviceArea]) {
                serviceAreas[serviceArea] = {
                    parks: new Set(),
                    crewLeaders: []
                };
            }
            serviceAreas[serviceArea].parks.add(attr.Name_Primary);
            serviceAreas[serviceArea].crewLeaders.push({
                name: attr.ASMCrewLeader,
                phone: attr.ASMCrewLeaderPhone,
                email: attr.ASMCrewLeaderEmail,
                park: attr.Name_Primary
            });
        });

        // Create UI elements for service areas and parks
        Object.entries(serviceAreas).forEach(([area, details]) => {
            let areaDiv = document.createElement('div');
            areaDiv.className = 'service-area';
            areaDiv.textContent = area;
            serviceAreaContainer.appendChild(areaDiv);

            let parkList = document.createElement('ul');
            parkList.className = 'park-list';
            details.parks.forEach(parkName => {
                let parkItem = document.createElement('li');
                parkItem.className = 'park';
                parkItem.textContent = parkName;
                parkList.appendChild(parkItem);
            });
            areaDiv.appendChild(parkList);
        });

        // Create UI elements for crew leaders (people tiles)
        Object.values(serviceAreas).forEach(area => {
            area.crewLeaders.forEach(leader => {
                let leaderTile = document.createElement('div');
                leaderTile.className = 'tile';
                leaderTile.textContent = `${leader.name}, ${leader.phone}, ${leader.email}`;
                leaderTile.draggable = true;
                leaderTile.setAttribute('data-park', leader.park);
                peopleContainer.appendChild(leaderTile);
            });
        });

        setupDragAndDropListeners();
    }

    function setupDragAndDropListeners() {
        // Drag start for crew leader tiles
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', this.textContent);
            });
        });

        // Drag over for service areas - allow drop
        document.querySelectorAll('.service-area').forEach(area => {
            area.addEventListener('dragover', function(e) {
                e.preventDefault(); // Necessary to allow dropping
            });

            area.addEventListener('drop', function(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                // Handle drop logic here, potentially updating crew leader assignment
                console.log(`Dropped data: ${data} into ${this.textContent}`);
                // Update logic or modal display can be triggered here
            });
        });
    }

    // Close the modal functionality
    document.querySelector('.close').onclick = function() {
        document.getElementById('myModal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
        document.getElementById('myModal').style.display = "none";
    }
};

// Initial call to load data and populate UI
loadLayerAndPopulateUI();
});
</script>
</body>
</html>
