<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>311 Service Requests Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #sidePanel {
      width: 300px;
      height: 100%;
      overflow: auto;
      position: absolute;
      top: 0;
      right: 0;
      background: #fff;
      z-index: 10;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .request-entry {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .request-entry:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="sidePanel">
    <!-- Requests will be listed here -->
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/geometry/support/webMercatorUtils"
    ], function(Map, MapView, FeatureLayer, webMercatorUtils) {
      var map = new Map({
        basemap: "streets-night-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5795, 39.8283], // Adjust as necessary to focus on your data
        zoom: 4
      });

      var serviceRequestsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/KYvXadMcgf0K1EzK/ArcGIS/rest/services/311_Citizen_Request_for_Service___All_Requests/FeatureServer/0",
        outFields: ["*"]
      });
      map.add(serviceRequestsLayer);

      // Modify the query to match an appropriate field and value in your dataset
      serviceRequestsLayer.queryFeatures({
        where: "DeptDiv = 'DOM - STREET MAINTENANCE'", // Adjust the query to fit your data's schema
        outFields: ["*"],
        returnGeometry: true
      }).then(function(results) {
        const features = results.features;
        const sidePanel = document.getElementById('sidePanel');
        sidePanel.innerHTML = '<h3>Street Maintenance Requests</h3>'; // Adjust title as needed
        features.forEach(function(feature, index) {
          const div = document.createElement('div');
          div.className = 'request-entry';
          div.innerHTML = `Request #${index + 1}`; // Adjust to include more specific details if needed
          div.onclick = function() {
            zoomToFeature(feature);
          };
          sidePanel.appendChild(div);
        });
      });

      function zoomToFeature(feature) {
        view.goTo({ target: feature.geometry, zoom: 15 }).then(function() {
          // Highlight the feature or open a popup if desired
        });
      }
    });
  </script>
</body>
</html>
