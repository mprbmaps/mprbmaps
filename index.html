<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minneapolis Park & Rec Board - Citizen Report Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling outside the map and form area */
        }
        #viewDiv {
            height: 100%; /* Map occupies the full screen, under the form */
            width: 100%;
        }
        .form-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-height: 60%; /* Adjust as needed */
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto; /* Allows scrolling within the form */
            /* Removed rounded corners */
            transition: max-height 0.3s ease-out;
        }
        .form-container h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #0079c1;
            color: white;
            font-size: 1em;
            letter-spacing: 1px;
            border: none;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005b92;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="form-container">
        <h2>Report an Issue</h2>
        <form id="reportForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType">
                <option value="Pothole">Pothole</option>
                <option value="Streetlight">Streetlight</option>
                <!-- Additional issue types as needed -->
            </select>
            <label for="photoUpload">Photo (optional):</label>
            <input type="file" id="photoUpload" name="photo">
            <label for="location">Location (click on the map):</label>
            <input type="text" id="location" name="location" readonly>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <!-- Removed the JavaScript for expanding the form -->
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
        ], function(Map, MapView, Graphic, GraphicsLayer) {
            var map = new Map({
                basemap: "streets-navigation-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778], // Coordinates for Minneapolis
                zoom: 12,
                constraints: {
                    minZoom: 8,
                    maxZoom: 22,
                    rotationEnabled: false}
            });

            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            view.on("click", function(event) {
                var lat = Math.round(event.mapPoint.latitude * 1000) / 1000;
                var lon = Math.round(event.mapPoint.longitude * 1000) / 1000;
                document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;

                var point = {
                    type: "point",
                    longitude: lon,
                    latitude: lat
                };
                var simpleMarkerSymbol = {
                    type: "simple-marker",
                    color: [226, 119, 40], // Orange
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                var pointGraphic = new Graphic({
                    geometry: point,
                    symbol: simpleMarkerSymbol
                });
                graphicsLayer.removeAll(); // Remove any previous graphics
                graphicsLayer.add(pointGraphic); // Add the new graphic to the map
            });

            // Form submission logic
            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Here, you could implement an AJAX request to submit the form data to your server
                // For demonstration, just show an alert
                alert('Report submitted!'); // Placeholder feedback
                
                // Example AJAX request (commented out)
                /*
                fetch('YOUR_SUBMISSION_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        issueType: document.getElementById('issueType').value,
                        photo: document.getElementById('photoUpload').files[0], // Needs handling for file upload
                        location: document.getElementById('location').value
                    }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                    console.error('Error:', error);
                });
                */
            });
        });
    </script>
</body>
</html>
