<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>311 Service Requests Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #sidePanel {
      width: 350px;
      height: 100%;
      overflow: auto;
      position: absolute;
      top: 0;
      right: 0;
      background: #f3f4f5;
      z-index: 10;
      border-left: 3px solid #0079c1;
      padding: 20px;
      font-family: "Avenir Next", Arial, sans-serif;
      box-shadow: -5px 0 5px -5px #333;
    }
    .request-entry {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .request-entry:hover {
      background-color: #e1e1e1;
    }
    h3 {
      color: #0079c1;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="sidePanel">
    <!-- Requests will be listed here -->
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
    ], function(Map, MapView, FeatureLayer) {
      var map = new Map({
        basemap: "streets-night-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5795, 39.8283], // Adjust as necessary to focus on your data
        zoom: 4
      });

      var serviceRequestsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/KYvXadMcgf0K1EzK/ArcGIS/rest/services/311_Citizen_Request_for_Service___All_Requests/FeatureServer/0",
        outFields: ["*"]
      });
      map.add(serviceRequestsLayer);

      serviceRequestsLayer.queryFeatures({
        where: "1=1", // Adjust based on actual field for filtering if needed
        outFields: ["*"],
        returnGeometry: true
      }).then(function(results) {
        const features = results.features;
        const sidePanel = document.getElementById('sidePanel');
        sidePanel.innerHTML = '<h3>Street Maintenance Requests</h3>'; // Adjust title as needed
        features.forEach(function(feature, index) {
          const div = document.createElement('div');
          div.className = 'request-entry';
          div.innerHTML = `Request #${index + 1}: ${feature.attributes.RequestType || 'N/A'}`; // Customize display
          div.onclick = function() {
            view.goTo({ target: feature.geometry, zoom: 15 });
          };
          sidePanel.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
