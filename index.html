<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display Related Inspections on Feature Selection</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #mapContainer, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #mapContainer {
            position: relative;
        }
        #sidePanel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.5s;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #addInspectionForm {
            margin-bottom: 20px;
        }
        #infoDiv {
            overflow-y: auto;
            max-height: calc(100% - 240px);
        }
        #infoTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #infoTable th, #infoTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #infoTable th {
            background-color: #f2f2f2;
        }
        #clearSelectionButton, #submitInspectionButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            width: calc(50% - 5px);
        }
        #clearSelectionButton:hover, #submitInspectionButton:hover {
            background-color: #0056b3;
        }
        select, input[type="date"] {
            width: calc(100% - 12px);
            padding: 5px;
        }
        #successMessage {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }
        #inspectionsTitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .line-separator {
            border-top: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #filterButton {
            background-color: #007BFF;
            color: white;
            border: solid;
            border-width: .5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #filterButton:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .selected-row {
            background-color: lightyellow;
        }
        .inspection-details {
            margin-top: 20px;
            padding-top: 20px;
        }
        .inspection-details p {
            margin: 0;
        }
        .info-table, .info-table th, .info-table td {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .info-table th, .info-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="viewDiv"></div>
        <button id="filterButton">Maint. Req'd = Yes</button>
        <div id="sidePanel">
            <h2>Add New Inspection</h2>
            <form id="inspectionForm">
                <label for="inspectionDate">Inspection Date:</label>
                <input type="date" id="inspectionDate" required><br>
                <label for="conditionScore">Condition Score:</label>
                <select id="conditionScore" required>
                    <option value="">Select</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Ok</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very Good</option>
                </select><br>
                <label for="requiresMaintenance">Requires Maintenance:</label>
                <select id="requiresMaintenance" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" id="submitInspectionButton">Submit</button>
                    <button type="button" id="clearSelectionButton">Clear Selection</button>
                </div>
            </form>
            <div class="line-separator"></div>
            <div id="infoDiv">
                <h2 id="inspectionsTitle">Previous Inspections</h2>
                <table id="infoTable" class="info-table">
                    <thead>
                        <tr>
                            <th>Inspection Date</th>
                            <th>Condition Score</th>
                            <th>Requires Maintenance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="detailedInspection" class="inspection-details" style="display: none;">
                <h2>Detailed Inspection</h2>
                <p><strong>Broken or Missing Slats:</strong> <span id="brokenMissingSlats"></span></p>
                <p><strong>Graffiti:</strong> <span id="graffiti"></span></p>
            </div>
        </div>
    </div>
    <div id="successMessage">New inspection added successfully!</div>
    <script src="https://js.arcgis.com/4.28"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/widgets/Locate",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, Point, Locate, IdentityManager, OAuthInfo) {
            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f"
                    }
                }
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });
            const oAuthInfo = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: false
            });
            IdentityManager.registerOAuthInfos([oAuthInfo]);
            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4",
                outFields: ["*"],
                relationshipId: 20
            });
            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5"
            });
            map.add(featureLayer);
            map.add(inspectionLayer);

            let selectedFeature = null;

            featureLayer.when(() => {
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            function attachClickListener() {
                view.on("click", function(event) {
                    if (selectedFeature) {
                        view.graphics.remove(selectedFeature);
                        selectedFeature = null;
                    }

                    const bufferDistance = 20;
                    const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                    let query = featureLayer.createQuery();
                    query.geometry = bufferGeometry;
                    query.spatialRelationship = "intersects";
                    query.returnGeometry = true;
                    query.outFields = ["*"];

                    featureLayer.queryFeatures(query).then(function(result) {
                        if (result.features.length > 0) {
                            let feature = result.features[0];
                            displayFeature(feature);
                        } else {
                            document.getElementById("infoDiv").innerHTML = "No feature selected.";
                            hideSidePanel();
                        }
                    }).catch(function(error) {
                        console.error("Query Error:", error);
                    });
                });
            }

            function displayFeature(feature) {
                let symbol = {
                    type: "simple-marker",
                    color: "red",
                    size: 8,
                    outline: {
                        color: [255, 255, 255],
                        width: 1
                    }
                };

                selectedFeature = new Graphic({
                    geometry: feature.geometry,
                    symbol: symbol
                });

                view.graphics.add(selectedFeature);
                view.goTo({
                    target: selectedFeature.geometry,
                    zoom: 15
                });

                // Hide the Detailed Inspection section when a new feature is selected
                const detailedInspectionDiv = document.getElementById("detailedInspection");
                if (detailedInspectionDiv) {
                    detailedInspectionDiv.style.display = "none";
                }
            }

            document.getElementById("inspectionForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const inspectionDate = document.getElementById("inspectionDate").value;
                const conditionScore = document.getElementById("conditionScore").value;
                const requiresMaintenance = document.getElementById("requiresMaintenance").value;

                const newInspection = {
                    attributes: {
                        inspection_date: inspectionDate,
                        condition_score: conditionScore,
                        requires_maintenance: requiresMaintenance
                    }
                };

                inspectionLayer.applyEdits({
                    addFeatures: [newInspection]
                }).then(function(addResults) {
                    if (addResults.addFeatureResults.length > 0) {
                        console.log("New inspection added successfully:", addResults.addFeatureResults[0]);
                        document.getElementById("inspectionForm").reset();
                        showSuccessMessage();
                    } else {
                        console.error("Failed to add new inspection.");
                    }
                }).catch(function(error) {
                    console.error("Error adding new inspection:", error);
                });
            });

            document.getElementById("clearSelectionButton").addEventListener("click", function() {
                if (selectedFeature) {
                    view.graphics.remove(selectedFeature);
                    selectedFeature = null;
                }

                hideSidePanel();
                // Hide the Detailed Inspection section
                const detailedInspectionDiv = document.getElementById("detailedInspection");
                if (detailedInspectionDiv) {
                    detailedInspectionDiv.style.display = "none";
                }
            });

            document.getElementById("filterButton").addEventListener("click", function() {
                filterFeaturesByRequiresMaintenance();
            });

            function filterFeaturesByRequiresMaintenance() {
                const query = featureLayer.createQuery();
                query.where = "requires_maintenance = 'Yes'";
                query.returnGeometry = true;

                featureLayer.queryFeatures(query).then(function(result) {
                    if (filteredFeatures) {
                        filteredFeatures.forEach(feature => {
                            view.graphics.remove(feature);
                        });
                    }

                    filteredFeatures = result.features.map(feature => {
                        let symbol = {
                            type: "simple-marker",
                            color: "blue",
                            size: 8,
                            outline: {
                                color: [255, 255, 255],
                                width: 1
                            }
                        };

                        let graphic = new Graphic({
                            geometry: feature.geometry,
                            symbol: symbol
                        });

                        view.graphics.add(graphic);

                        return graphic;
                    });
                }).catch(function(error) {
                    console.error("Filter Query Error:", error);
                });
            }

            function showSuccessMessage() {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 3000);
            }

            const locateWidget = new Locate({
                view: view,
                geolocationOptions: {
                    timeout: 5000
                }
            });

            view.ui.add(locateWidget, "bottom-left");
        });
    </script>
</body>
</html>
