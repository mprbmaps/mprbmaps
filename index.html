<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #viewDiv {
    height: 100%;
    width: calc(100% - 300px);
    position: absolute;
    right: 0;
  }
  #sidePanel {
    width: 300px;
    height: 100%;
    position: absolute;
    left: 0;
    overflow-y: auto;
    background-color: lightgray; /* Light gray background for the side panel */
    padding: 10px;
    z-index: 1;
  }
  .feature-item {
    width: 300px;
    background-color: white; /* White background for each feature tile */
    margin-bottom: 15px;
    padding: 15px;
    cursor: pointer;
    z-index: 5;
  }
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="sidePanel">Work Orders:</div>
<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/rest/support/AttachmentQuery" // Make sure to include AttachmentQuery module
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager, AttachmentQuery) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        const userInfo = IdentityManager.credentials[0].userId;

        const map = new Map({ basemap: "streets" });
        const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-94.305, 45.027],
            zoom: 13
        });

        const featureLayer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
            outFields: ["*"],
            popupTemplate: { title: "Work Order {OBJECTID}", content: "Status: {status}<br>Assigned To: {assignedto}" }
        });

        map.add(featureLayer);
        featureLayer.definitionExpression = `assignedto = '${userInfo}'`;

        view.ui.add(new Editor({ view: view, layerInfos: [{ layer: featureLayer, addEnabled: false, deleteEnabled: false }] }), "top-right");

        view.when(() => {
            featureLayer.queryFeatures({
                where: `assignedto = '${userInfo}'`,
                returnGeometry: true,
                outFields: ["OBJECTID", "status", "assignedto"]
            }).then(function(results) {
                const sidePanel = document.getElementById("sidePanel");
                results.features.forEach(function(feature) {
                    const div = document.createElement("div");
                    div.classList.add("feature-item");
                    div.innerHTML = `Work Order ID: ${feature.attributes.OBJECTID}<br>Status: ${feature.attributes.status}<br>Assigned To: ${feature.attributes.assignedto}`;
                    sidePanel.appendChild(div);

                    // Query for attachments
                    const attachmentQuery = new AttachmentQuery();
                    attachmentQuery.objectIds = [feature.attributes.OBJECTID];
                    featureLayer.queryAttachments(attachmentQuery).then(function(attachmentResults) {
                        const attachments = attachmentResults[feature.attributes.OBJECTID];
                        if (attachments && attachments.length > 0) {
                            const attachmentsList = document.createElement("ul");
                            attachments.forEach(function(attachment) {
                                const attachmentItem = document.createElement("li");
                                const attachmentLink = document.createElement("a");
                                attachmentLink.href = attachment.url;
                                attachmentLink.textContent = attachment.name;
                                attachmentLink.target = "_blank"; // Open in a new tab
                                attachmentItem.appendChild(attachmentLink);
                                attachmentsList.appendChild(attachmentItem);
                            });
                            div.appendChild(attachmentsList); // Append the attachments list to the feature div
                        } else {
                            div.innerHTML += "<p>No attachments found.</p>";
                        }
                    });
                });
            }).catch(console.error);
        });
    }).catch(function(error) {
        console.error("Error during sign-in:", error);
    });
});
</script>
</body>
</html>
