<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>311 Service Requests Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <style>
    html, body, #viewDiv, #sidePanel {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #viewDiv {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 350px; /* Adjust the width of the map view */
    }
    #sidePanel {
      width: 350px;
      position: absolute;
      top: 0;
      right: 0;
      background: #f3f4f5;
      z-index: 10;
      padding: 20px;
      box-shadow: -5px 0 5px -5px #333;
      overflow-y: auto;
      font-family: "Avenir Next", Arial, sans-serif;
    }
    .request-entry {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 5px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .request-entry:hover {
      background-color: #e1e1e1;
    }
    #departmentInfo {
      margin-top: 20px;
      padding: 10px;
      background: #0079c1;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="sidePanel">
    <div id="departmentInfo">Department Assignment</div>
    <!-- Requests will be listed here -->
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
    ], function(Map, MapView, FeatureLayer) {
      var map = new Map({
        basemap: "streets-night-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5795, 39.8283], // Adjust as necessary to focus on your data
        zoom: 4
      });

      var serviceRequestsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/KYvXadMcgf0K1EzK/ArcGIS/rest/services/311_Citizen_Request_for_Service___All_Requests/FeatureServer/0",
        outFields: ["*"]
      });
      map.add(serviceRequestsLayer);

      // Define request types to department mapping
      const requestTypeToDepartment = {
        "Pothole": "Department of Transportation",
        "Street Light Out": "Public Works - Street Lights",
        "Graffiti": "Public Works - Sanitation",
        // Add more mappings as needed
      };

      function assignDepartment(feature) {
        const requestType = feature.attributes.RequestType; // Adjust field name as needed
        const department = requestTypeToDepartment[requestType] || "Unassigned";

        document.getElementById('departmentInfo').textContent = `Assigned Department: ${department}`;
      }

      view.on("click", function(event) {
        view.hitTest(event).then(function(response) {
          var result = response.results[0];
          if (result && result.graphic && result.graphic.layer === serviceRequestsLayer) {
            assignDepartment(result.graphic); // Automatically assign the department
          }
        });
      });
    });
  </script>
</body>
</html>
