<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display Related Inspections on Feature Selection</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #mapContainer, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #mapContainer {
            position: relative;
        }
        #sidePanel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.5s;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #addInspectionForm {
            margin-bottom: 20px;
        }
        #infoDiv {
            overflow-y: auto;
            max-height: calc(100% - 240px);
        }
        #infoTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #infoTable th, #infoTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #infoTable th {
            background-color: #f2f2f2;
        }
        #clearSelectionButton, #submitInspectionButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            width: calc(50% - 5px);
        }
        #clearSelectionButton:hover, #submitInspectionButton:hover {
            background-color: #0056b3;
        }
        select, input[type="date"] {
            width: calc(100% - 12px);
            padding: 5px;
        }
        #successMessage {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }
        #inspectionsTitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .line-separator {
            border-top: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #filterButton {
            background-color: #007BFF;
            color: white;
            border: solid;
            border-width: .5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #filterButton:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .selected-row {
            background-color: lightyellow;
        }
        .inspection-details {
            margin-top: 20px;
            padding-top: 20px;
        }
        .inspection-details p {
            margin: 0;
        }
        .info-table, .info-table th, .info-table td {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .info-table th, .info-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="viewDiv"></div>
        <button id="filterButton">Maint. Req'd = Yes</button>
        <div id="sidePanel">
            <h2>Add New Inspection</h2>
            <form id="inspectionForm">
                <label for="inspectionDate">Inspection Date:</label>
                <input type="date" id="inspectionDate" required><br>
                <label for="conditionScore">Condition Score:</label>
                <select id="conditionScore" required>
                    <option value="">Select</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Ok</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very Good</option>
                </select><br>
                <label for="requiresMaintenance">Requires Maintenance:</label>
                <select id="requiresMaintenance" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>
                <input type="hidden" id="relationshipID" value="20">
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" id="submitInspectionButton">Submit</button>
                    <button type="button" id="clearSelectionButton">Clear Selection</button>
                </div>
            </form>
            <div class="line-separator"></div>
            <div id="infoDiv">
                <h2 id="inspectionsTitle">Previous Inspections</h2>
                <table id="infoTable" class="info-table">
                    <thead>
                        <tr>
                            <th>Inspection Date</th>
                            <th>Condition Score</th>
                            <th>Requires Maintenance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="detailedInspection" class="inspection-details" style="display: none;">
                <h2>Detailed Inspection</h2>
                <p><strong>Broken or Missing Slats:</strong> <span id="brokenMissingSlats"></span></p>
                <p><strong>Graffiti:</strong> <span id="graffiti"></span></p>
            </div>
        </div>
    </div>
    <div id="successMessage">New inspection added successfully!</div>
    <script src="https://js.arcgis.com/4.28"></script>
    <script>
        console.log("Starting script execution...");
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/widgets/Locate",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, Point, Locate, IdentityManager, OAuthInfo) {
            console.log("All required modules loaded successfully.");

            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f"
                    }
                }
            });
            console.log("Map created.");

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });
            console.log("Map view created.");

            const oAuthInfo = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: false
            });
            IdentityManager.registerOAuthInfos([oAuthInfo]);
            console.log("OAuth info registered.");

            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4"
            });
            console.log("Feature layer created.");

            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5"
            });
            console.log("Inspection layer created.");

            map.add(featureLayer);
            map.add(inspectionLayer);
            console.log("Layers added to the map.");

            let selectedFeature = null;
            let selectedGraphic = null;

            featureLayer.when(() => {
                console.log("Feature layer loaded successfully.");
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            function attachClickListener() {
                console.log("Attaching click listener to the map view...");
                view.on("click", function(event) {
                    console.log("Map clicked.");
                    if (selectedGraphic) {
                        view.graphics.remove(selectedGraphic);
                        console.log("Selected graphic removed from the map.");
                    }
                    const bufferDistance = 20;
                    const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                    let query = featureLayer.createQuery();
                    query.geometry = bufferGeometry;
                    query.spatialRelationship = "intersects";
                    query.returnGeometry = true;
                    query.outFields = ["*"];

                    featureLayer.queryObjectIds(query).then(function(objectIds) {
                        console.log("Querying object ids...");
                        if (objectIds.length > 0) {
                            let objectId = objectIds[0];
                            featureLayer.queryRelatedFeatures({ 
                                outFields: ["*"],
                                relationshipId: 20,
                                objectIds: [objectId]
                            }).then(function(relatedRecords) {
                                console.log("Related features queried successfully.");
                                if (relatedRecords[objectId]) {
                                    const inspections = relatedRecords[objectId].features;
                                    console.log("Related inspections found:", inspections);
                                    displayInspections(inspections);
                                    showSidePanel();
                                    console.log("Side panel shown with inspections.");
                                } else {
                                    console.error("No related inspections found.");
                                    document.getElementById("infoDiv").innerHTML = "No related inspections found.";
                                    showSidePanel();
                                    console.log("Side panel shown with message: No related inspections found.");
                                }
                            }).catch(function(error) {
                                console.error("Error querying related features:", error);
                            });
                        } else {
                            console.error("No features selected.");
                            document.getElementById("infoDiv").innerHTML = "No feature selected.";
                            hideSidePanel();
                            console.log("Side panel hidden with message: No feature selected.");
                        }
                    }).catch(function(error) {
                        console.error("Query ObjectIds Error:", error);
                    });

                    selectedGraphic = new Graphic({
                        geometry: event.mapPoint,
                        symbol: new SimpleMarkerSymbol({
                            color: [226, 119, 40],
                            size: 12,
                            outline: {
                                color: [255, 255, 255],
                                width: 2
                            }
                        })
                    });
                    view.graphics.add(selectedGraphic);
                    console.log("Selected graphic added to the map.");
                });
            }

            document.addEventListener("DOMContentLoaded", function() {
                console.log("DOM content loaded.");

                function displayInspections(inspections) {
                    console.log("Displaying inspections...");
                    let tbody = document.querySelector("#infoTable tbody");
                    let table = document.getElementById("infoTable");
                    if (!tbody && table) {
                        tbody = document.createElement("tbody");
                        table.appendChild(tbody);
                        console.log("Table body created.");
                    } else if (!table) {
                        console.error("Table element not found.");
                        return;
                    } else {
                        tbody.innerHTML = "";
                        console.log("Table body cleared.");
                    }

                    if (inspections.length > 0) {
                        inspections.sort((a, b) => new Date(b.attributes.inspection_date) - new Date(a.attributes.inspection_date));

                        inspections.forEach(inspection => {
                            let row = document.createElement("tr");
                            row.addEventListener("click", function() {
                                document.querySelectorAll("#infoTable tbody tr").forEach(el => el.classList.remove("selected-row"));
                                row.classList.add("selected-row");
                                showDetailedInspection(inspection.attributes);
                            });
                            let inspectionDateCell = document.createElement("td");
                            inspectionDateCell.textContent = formatDate(inspection.attributes.inspection_date);
                            row.appendChild(inspectionDateCell);
                            let conditionScoreCell = document.createElement("td");
                            conditionScoreCell.textContent = inspection.attributes.condition_score;
                            row.appendChild(conditionScoreCell);
                            let requiresMaintenanceCell = document.createElement("td");
                            requiresMaintenanceCell.textContent = inspection.attributes.requires_maintenance;
                            row.appendChild(requiresMaintenanceCell);

                            tbody.appendChild(row);
                        });
                        console.log("Inspections displayed successfully.");
                    } else {
                        let row = document.createElement("tr");
                        let cell = document.createElement("td");
                        cell.textContent = "No related inspections found.";
                        cell.colSpan = 3;
                        row.appendChild(cell);
                        tbody.appendChild(row);
                        console.log("No related inspections found.");
                    }
                }

                function formatDate(dateString) {
                    const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                    return new Date(dateString).toLocaleDateString(undefined, options);
                }

                function showSidePanel() {
                    console.log("Showing side panel...");
                    document.getElementById("sidePanel").style.right = "0";
                    document.getElementById("filterButton").style.right = "370px";
                }

                function hideSidePanel() {
                    console.log("Hiding side panel...");
                    document.getElementById("sidePanel").style.right = "-100%";
                    document.getElementById("filterButton").style.right = "20px";
                    hideDetailedInspection();
                }

                function showDetailedInspection(inspection) {
                    console.log("Showing detailed inspection...");
                    document.getElementById("detailedInspection").style.display = "block";
                    document.getElementById("brokenMissingSlats").textContent = inspection.broken_missing_slats;
                    document.getElementById("graffiti").textContent = inspection.graffiti;
                }

                function hideDetailedInspection() {
                    console.log("Hiding detailed inspection...");
                    document.getElementById("detailedInspection").style.display = "none";
                }

                document.getElementById("clearSelectionButton").addEventListener("click", function() {
                    console.log("Clear selection button clicked.");
                    view.graphics.removeAll();
                    hideSidePanel();
                });
            });
        });
    </script>
</body>
</html>
