<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #viewDiv {
    height: 100%;
    width: calc(100% - 300px);
    position: absolute;
    right: 0;
  }
  #sidePanel {
    width: 300px;
    height: 100%;
    position: absolute;
    left: 0;
    overflow-y: auto;
    background-color: lightgray; /* Light gray background for the side panel */
    padding: 10px;
    z-index: 1;
  }
  .feature-item {
    width: 270px;
    background-color: white; /* White background for each feature tile */
    margin-bottom: 15px;
    padding: 15px;
    cursor: pointer;
    z-index: 5;
  }
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="sidePanel">Work Orders:</div>
<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/rest/support/AttachmentQuery"
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager, AttachmentQuery) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in");
        const userInfo = IdentityManager.credentials[0].userId;
        console.log("User Info:", userInfo);

        const map = new Map({ basemap: "streets" });
        const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-94.305, 45.027],
            zoom: 13
        });

        const featureLayer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
            outFields: ["*"],
            popupEnabled: false // Disable popups for this feature layer
});

        map.add(featureLayer);
        featureLayer.definitionExpression = `assignedto = '${userInfo}'`;

        const editor = new Editor({
            view: view,
            layerInfos: [{
                layer: featureLayer,
                addEnabled: false,
                deleteEnabled: false
            }]
        });
        view.ui.add(editor, "top-right");

        view.when(() => {
            featureLayer.queryFeatures({
                where: `assignedto = '${userInfo}'`,
                returnGeometry: true,
                outFields: ["OBJECTID", "status", "assignedto"]
            }).then(function(results) {
                const sidePanel = document.getElementById("sidePanel");
                results.features.forEach(function(feature) {
                    const div = document.createElement("div");
                    div.classList.add("feature-item");
                    div.innerHTML = `Work Order ID: ${feature.attributes.OBJECTID}<br>Status: ${feature.attributes.status}<br>Assigned To: ${feature.attributes.assignedto}`;

                    div.onclick = function() {
                        view.goTo({
                            target: feature.geometry,
                            zoom: 17
                        }).then(() => {
                            alert('Click the feature on the map to begin editing.');
                        });
                    };

                    const attachmentQuery = new AttachmentQuery();
                    attachmentQuery.objectIds = [feature.attributes.OBJECTID];
                    featureLayer.queryAttachments(attachmentQuery).then(function(attachmentResults) {
                        const attachments = attachmentResults[feature.attributes.OBJECTID];
                        if (attachments && attachments.length > 0) {
                            const carousel = document.createElement("div");
                            attachments.forEach((attachment, index) => {
                                const img = document.createElement("img");
                                img.src = attachment.url;
                                img.style.maxWidth = "100%";
                                img.style.display = index === 0 ? "block" : "none";
                                carousel.appendChild(img);
                            });

                            if (attachments.length > 1) {
                                const prevButton = document.createElement("button");
                                prevButton.textContent = "<";
                                const nextButton = document.createElement("button");
                                nextButton.textContent = ">";
                                carousel.appendChild(prevButton);
                                carousel.appendChild(nextButton);

                                let currentIndex = 0;
                                const images = carousel.querySelectorAll("img");
                                const updateImageVisibility = () => {
                                    images.forEach((img, index) => {
                                        img.style.display = index === currentIndex ? "block" : "none";
                                    });
                                };

                                prevButton.onclick = () => {
                                    currentIndex = (currentIndex - 1 + attachments.length) % attachments.length;
                                    updateImageVisibility();
                                };

                                nextButton.onclick = () => {
                                    currentIndex = (currentIndex + 1) % attachments.length;
                                    updateImageVisibility();
                                };
                            }

                            div.appendChild(carousel);
                        } else {
                            div.innerHTML += "<p>No attachments found.</p>";
                        }
                        sidePanel.appendChild(div);
                    });
                });
            }).catch(console.error);
        });
    }).catch(function(error) {
        console.error("Error during sign-in:", error);
    });
});
</script>
</body>
</html>
