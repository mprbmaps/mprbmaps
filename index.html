<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display Related Inspections on Feature Selection</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #mapContainer, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #mapContainer {
            position: relative;
        }
        #sidePanel {
            position: fixed;
            top: 0;
            right: 0; /* Updated to always be open */
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="viewDiv"></div>
        <div id="sidePanel">
            <h2>Add New Inspection</h2>
            <form id="inspectionForm">
                <label for="inspectionDate">Inspection Date:</label>
                <input type="date" id="inspectionDate" required><br>
                <label for="conditionScore">Condition Score:</label>
                <select id="conditionScore" required>
                    <option value="">Select</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Ok</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very Good</option>
                </select><br>
                <label for="requiresMaintenance">Requires Maintenance:</label>
                <select id="requiresMaintenance" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>
                <input type="hidden" id="relationshipID" value="20"> <!-- Modified -->
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" id="submitInspectionButton">Submit</button>
                    <button type="button" id="clearSelectionButton">Clear Selection</button>
                </div>
            </form>
            <div class="line-separator"></div>
            <div id="infoDiv">
                <h2 id="inspectionsTitle">Previous Inspections</h2>
                <table id="infoTable" class="info-table">
                    <thead>
                        <tr>
                            <th>Inspection Date</th>
                            <th>Condition Score</th>
                            <th>Requires Maintenance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="detailedInspection" class="inspection-details" style="display: none;">
                <h2>Detailed Inspection</h2>
                <p><strong>Broken or Missing Slats:</strong> <span id="brokenMissingSlats"></span></p>
                <p><strong>Graffiti:</strong> <span id="graffiti"></span></p>
            </div>
        </div>
    </div>
    <div id="successMessage">New inspection added successfully!</div>
    <script src="https://js.arcgis.com/4.28"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/widgets/Locate",
            "esri/identity/IdentityManager",
            "esri/identity/OAuthInfo"
        ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, Point, Locate, IdentityManager, OAuthInfo) {
            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f"
                    }
                }
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });
            const oAuthInfo = new OAuthInfo({
                appId: "ti3fi1FqvHE2Hhyw",
                popup: false
            });
            IdentityManager.registerOAuthInfos([oAuthInfo]);
            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4"
            });
            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5"
            });
            map.add(featureLayer);
            map.add(inspectionLayer);

            let selectedFeature = null;
            let selectedGraphic = null;

            featureLayer.when(() => {
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            function attachClickListener() {
                view.on("click", function(event) {
                    console.log("Map clicked...");
                    if (selectedGraphic) {
                        view.graphics.remove(selectedGraphic);
                    }
                    const bufferDistance = 20;
                    const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                    let query = featureLayer.createQuery();
                    query.geometry = bufferGeometry;
                    query.spatialRelationship = "intersects";
                    query.returnGeometry = true;
                    query.outFields = ["*"];

                    featureLayer.queryObjectIds(query).then(function(objectIds) {
                        console.log("Object IDs:", objectIds);
                        if (objectIds.length > 0) {
                            let objectId = objectIds[0];
                            featureLayer.queryRelatedFeatures({ 
                                outFields: ["*"],
                                relationshipId: 20,
                                objectIds: [objectId]
                            }).then(function(relatedRecords) {
                                console.log("Related records:", relatedRecords);
                                if (relatedRecords[objectId]) {
                                    const inspections = relatedRecords[objectId].features;
                                    console.log("Related inspections found:", inspections);
                                    displayInspections(inspections);
                                    // Side panel remains always open, no need to call showSidePanel()
                                } else {
                                    console.error("No related inspections found.");
                                    document.getElementById("infoDiv").innerHTML = "No related inspections found.";
                                    // Side panel remains always open, no need to call showSidePanel()
                                }
                            }).catch(function(error) {
                                console.error("Error querying related features:", error);
                            });
                        } else {
                            document.getElementById("infoDiv").innerHTML = "No feature selected.";
                            // Side panel remains always open, no need to call showSidePanel()
                        }
                    }).catch(function(error) {
                        console.error("Query ObjectIds Error:", error);
                    });

                    // Add selected graphic to map
                    selectedGraphic = new Graphic({
                        geometry: event.mapPoint,
                        symbol: new SimpleMarkerSymbol({
                            color: [226, 119, 40],
                            size: 12,
                            outline: {
                                color: [255, 255, 255],
                                width: 2
                            }
                        })
                    });
                    view.graphics.add(selectedGraphic);
                });
            }

            // Define formatDate function globally
            function formatDate(dateString) {
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }

            function displayInspections(inspections) {
                console.log("Displaying inspections...");
                // Ensure that the table element exists
                let table = document.getElementById("infoTable");
                console.log("Table:", table);
                if (!table) {
                    console.error("Table element not found.");
                    return;
                }

                // Ensure that the table body (tbody) element exists
                let tbody = table.querySelector("tbody");
                if (!tbody) {
                    // Create tbody element if it doesn't exist
                    console.log("Creating tbody element...");
                    tbody = document.createElement("tbody");
                    table.appendChild(tbody);
                }

                // Clear existing rows if tbody already exists
                tbody.innerHTML = "";

                if (inspections.length > 0) {
                    inspections.sort((a, b) => new Date(b.attributes.inspection_date) - new Date(a.attributes.inspection_date));

                    inspections.forEach(inspection => {
                        let row = document.createElement("tr");
                        row.addEventListener("click", function() {
                            document.querySelectorAll("#infoTable tbody tr").forEach(el => el.classList.remove("selected-row"));
                            row.classList.add("selected-row");
                            showDetailedInspection(inspection.attributes);
                        });
                        let inspectionDateCell = document.createElement("td");
                        inspectionDateCell.textContent = formatDate(inspection.attributes.inspection_date);
                        row.appendChild(inspectionDateCell);
                        let conditionScoreCell = document.createElement("td");
                        conditionScoreCell.textContent = inspection.attributes.condition_score;
                        row.appendChild(conditionScoreCell);
                        let requiresMaintenanceCell = document.createElement("td");
                        requiresMaintenanceCell.textContent = inspection.attributes.requires_maintenance;
                        row.appendChild(requiresMaintenanceCell);

                        tbody.appendChild(row);
                    });
                } else {
                    // Display message if no inspections are found
                    let row = document.createElement("tr");
                    let cell = document.createElement("td");
                    cell.textContent = "No related inspections found.";
                    cell.colSpan = 3;
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
            }

            function showDetailedInspection(inspection) {
                const detailedInspectionDiv = document.getElementById("detailedInspection");
                detailedInspectionDiv.style.display = "block";

                // Update detailed inspection information
                document.getElementById("brokenMissingSlats").textContent = inspection.broken_missing_slats;
                document.getElementById("graffiti").textContent = inspection.graffiti;
            }

            document.getElementById("clearSelectionButton").addEventListener("click", function() {
                if (selectedGraphic) {
                    view.graphics.remove(selectedGraphic);
                }
                selectedFeature = null;
                selectedGraphic = null;
                document.getElementById("infoDiv").innerHTML = "";
            });

            document.getElementById("inspectionForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const inspectionDate = document.getElementById("inspectionDate").value;
                const conditionScore = document.getElementById("conditionScore").value;
                const requiresMaintenance = document.getElementById("requiresMaintenance").value;
                const relationshipID = document.getElementById("relationshipID").value; // Modified

                if (selectedFeature && inspectionDate && conditionScore && requiresMaintenance) {
                    // Add your logic to submit the inspection here
                    console.log("Submitting inspection...");
                    console.log("Feature ID:", selectedFeature.attributes.OBJECTID);
                    console.log("Inspection Date:", inspectionDate);
                    console.log("Condition Score:", conditionScore);
                    console.log("Requires Maintenance:", requiresMaintenance);
                    console.log("Relationship ID:", relationshipID); // Modified
                    document.getElementById("inspectionForm").reset();
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("successMessage").style.display = "none";
                    }, 3000);
                } else {
                    alert("Please select a feature on the map and fill out all fields.");
                }
            });
        });
    </script>
</body>
</html>
