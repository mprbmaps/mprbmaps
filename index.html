<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  body, html, #viewDiv{
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  #viewDiv {
    height: 800px; /* Adjusted for full height; consider using percentage for consistency */
    width: 75%;
    position: absolute;
    right: 0;
  }
  
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>

<div id="viewDiv"></div> <!-- Map View -->

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw", // Your actual App ID
        popup: false,
        portalUrl: "https://www.arcgis.com"
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(
        function() {
            console.log("Signed in");
            const userInfo = IdentityManager.credentials[0].userId;

            const map = new Map({
                basemap: "streets"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-94.305, 45.027],
                zoom: 13
            });

            const featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
                outFields: ["*"],
                popupTemplate: {
                    title: "Work Order {WorkOrderID}",
                    content: "Description: {Description}<br>Assigned To: {assignedto}"
                }
            });

            map.add(featureLayer);

            // Editor widget configuration
            const editor = new Editor({
                view: view,
                layerInfos: [{
                    layer: featureLayer,
                    addEnabled: false,
                    deleteEnabled: false
                }]
            });

            // Add the Editor to the top-right corner of the view
            view.ui.add(editor, "top-right");

         
        }
    ).catch(
        function(error) {
            console.log("Not signed in", error);
            IdentityManager.getCredential(info.portalUrl + "/sharing");
        }
    );
});
</script>
</body>
</html>
