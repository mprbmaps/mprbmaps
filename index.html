<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display Related Inspections on Feature Selection</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <style>
        html, body, #mapContainer, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #mapContainer {
            position: relative;
        }

        #sidePanel {
            position: fixed;
            top: 0;
            right: 0; /* Changed to always be open */
            width: 330px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #addInspectionForm {
            margin-bottom: 20px;
        }

        #infoDiv {
            flex-grow: 1;
            overflow-y: auto;
        }

        #infoTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #infoTable th, #infoTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #infoTable th {
            background-color: #f2f2f2;
        }

        #clearSelectionButton, #submitInspectionButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            width: calc(50% - 5px);
        }

        #clearSelectionButton:hover, #submitInspectionButton:hover {
            background-color: #0056b3;
        }

        select, input[type="date"] {
            width: calc(100% - 12px);
            padding: 5px;
        }

        #successMessage {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }

        #inspectionsTitle {
            font-size: 20;
            font-weight: bold;
            margin-top: 10px;
        }

        .line-separator {
            border-top: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #filterButton {
            background-color: #007BFF;
            color: white;
            border: solid;
            border-width: .5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0px;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
        }

        #filterButton:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Adjust the shadow on hover */
        }

        #detailedInspection {
            margin-top: 10px; /* Adjusted margin-top */
            display: none; /* Hide Detailed Inspection Info initially */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #detailedInspection table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #detailedInspection th, #detailedInspection td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #detailedInspection th {
            background-color: #f2f2f2;
        }

        .highlighted-row {
            background-color: #ffffcc; /* Light yellow background color */
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="viewDiv"></div>
        <button id="filterButton">Maint. Req'd = Yes</button>
        <div id="sidePanel">
            <h2>Add New Inspection</h2>
            <form id="addInspectionForm">
                <label for="inspectionDate">Inspection Date:</label>
                <input type="date" id="inspectionDate" required><br>

                <label for="conditionScore">Condition Score:</label>
                <select id="conditionScore" required>
                    <option value="">Select</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Ok</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very Good</option>
                </select><br>

                <label for="requiresMaintenance">Requires Maintenance:</label>
                <select id="requiresMaintenance" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>

                <input type="hidden" id="relfeatureglobalid">
                
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" id="submitInspectionButton">Submit</button>
                    <button type="button" id="clearSelectionButton">Clear Selection</button>
                </div>
            </form>
            
            <div class="line-separator"></div>
        
            <div id="infoDiv">
                <h2 id="inspectionsTitle">Previous Inspections</h2>
                <table id="infoTable">
                    <thead>
                        <tr>
                            <th>Inspection Date</th>
                            <th>Condition Score</th>
                            <th>Requires Maintenance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="detailedInspection">
                <h2>Detailed Inspection Info</h2>
                <table>
                    <tr>
                        <th>Missing Hardware</th>
                        <td id="missingHardwareDetail"></td>
                    </tr>
                    <tr>
                        <th>Broken or Missing Slats</th>
                        <td id="brokenMissingSlatsDetail"></td>
                    </tr>
                    <tr>
                        <th>Graffiti</th>
                        <td id="graffitiDetail"></td>
                    </tr>
                    <tr>
                        <th>Support Condition</th>
                        <td id="supportConditionDetail"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td id="notesDetail"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="successMessage">New inspection added successfully!</div>

    <script src="https://js.arcgis.com/4.28"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/widgets/Locate"
        ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, Query, geometryEngine, Point, Locate) {
            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "a11d663a981947b99aac7ff05437758f"
                    }
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778],
                zoom: 11
            });

            const featureLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/4"
            });

            const inspectionLayer = new FeatureLayer({
                url: "https://utility.arcgis.com/usrsvcs/servers/e50cdf496c194699819e28e23bbb64f4/rest/services/Asssets2/FeatureServer/5"
            });

            map.add(featureLayer);
            map.add(inspectionLayer);

            featureLayer.when(() => {
                attachClickListener();
            }).catch((error) => {
                console.error("Error loading Feature Layer:", error);
            });

            function displayNoFeatureSelectedMessage() {
                const tbody = document.querySelector("#infoTable tbody");
                if (!tbody) {
                    console.error("tbody element not found.");
                    return;
                }

                tbody.innerHTML = "";

                let row = tbody.insertRow();
                let cell = row.insertCell();
                cell.colSpan = 3;
                cell.textContent = "No feature selected.";

                // Hide detailed inspection info when no feature is selected
                hideDetailedInspection();
            }
            
            function attachClickListener() {
                view.on("click", function(event) {
                    if (selectedFeature) {
                        view.graphics.remove(selectedFeature); // Remove the previously selected feature's graphic
                        hideDetailedInspection(); // Hide detailed inspection info when a new feature is selected
                    }

                    const bufferDistance = 20;
                    const bufferGeometry = geometryEngine.geodesicBuffer(event.mapPoint, bufferDistance, "feet");

                    let query = featureLayer.createQuery();
                    query.geometry = bufferGeometry;
                    query.spatialRelationship = "intersects";
                    query.returnGeometry = true;
                    query.outFields = ["*"];

                    featureLayer.queryFeatures(query).then(function(result) {
                        if (result.features.length > 0) {
                            let feature = result.features[0];
                            displayFeature(feature);
                            fetchInspections(feature.attributes.GlobalID);
                            showSidePanel();
                            document.getElementById("relfeatureglobalid").value = feature.attributes.GlobalID;
                        } else {
                            displayNoFeatureSelectedMessage(); // Show message when no feature is selected
                        }
                    }).catch(function(error) {
                        console.error("Query Error:", error);
                    });
                });
            }

            function displayFeature(feature) {
                let symbol = {
                    type: "simple-marker",
                    color: "red", // Set the selected feature's graphic color to red
                    size: 8,
                    outline: {
                        color: [255, 255, 255],
                        width: 1
                    }
                };

                selectedFeature = new Graphic({
                    geometry: feature.geometry,
                    symbol: symbol
                });

                view.graphics.add(selectedFeature);
                
                // Center the map on the selected feature and set zoom level to 15
                view.goTo({
                    target: selectedFeature.geometry,
                    zoom: 15
                });
            }

            let selectedFeature = null; // Store the selected feature's graphic

            function fetchInspections(globalID) {
                const params = {
                    relationshipId: 20,
                    outFields: ["inspection_date", "condition_score", "requires_maintenance", "missing_hardware", "broken_missing_slats", "graffiti", "support_condition", "notes"],
                    returnGeometry: false
                };

                featureLayer.queryRelatedFeatures(params).then(function(relatedFeatureSet) {
                    const inspections = relatedFeatureSet[globalID];
                    if (inspections && inspections.features.length > 0) {
                        displayInspections(inspections.features);
                    } else {
                        displayNoInspectionsMessage();
                    }
                }).catch(function(error) {
                    console.error("Query Related Features Error:", error);
                });
            }

            function displayInspections(inspections) {
                const tbody = document.querySelector("#infoTable tbody");
                // Check if tbody exists before proceeding
                if (!tbody) {
                    console.error("tbody element not found.");
                    return;
                }

                tbody.innerHTML = "";

                if (inspections.length > 0) {
                    inspections.forEach(function(inspection) {
                        let row = tbody.insertRow();
                        let dateCell = row.insertCell();
                        let scoreCell = row.insertCell();
                        let maintenanceCell = row.insertCell();

                        dateCell.textContent = formatDate(inspection.attributes.inspection_date);
                        scoreCell.textContent = inspection.attributes.condition_score;
                        maintenanceCell.textContent = inspection.attributes.requires_maintenance;
                    });

                    // Add click event listener to each row
                    tbody.querySelectorAll("tr").forEach(row => {
                        row.addEventListener("click", function() {
                            console.log("Row clicked.");

                            tbody.querySelectorAll("tr").forEach(row => {
                                row.classList.remove("highlighted-row");
                            });

                            row.classList.add("highlighted-row");

                            // Get the index of the clicked row
                            const inspectionIndex = Array.from(row.parentNode.children).indexOf(row);
                            if (inspectionIndex < 0 || inspectionIndex >= inspections.length) {
                                console.error("Invalid inspection index.");
                                return;
                            }

                            // Get the inspection data from the array
                            const inspection = inspections[inspectionIndex];
                            if (!inspection) {
                                console.error("Inspection data is missing or invalid.");
                                return;
                            }

                            console.log("Showing detailed inspection.");

                            // Extract the inspection details
                            const missingHardware = inspection.attributes.missing_hardware || "N/A";
                            const brokenMissingSlats = inspection.attributes.broken_missing_slats || "N/A";
                            const graffiti = inspection.attributes.graffiti || "N/A";
                            const supportCondition = inspection.attributes.support_condition || "N/A";
                            const notes = inspection.attributes.notes || "N/A";

                            // Update the detailed inspection info in the side panel
                            document.getElementById("missingHardwareDetail").textContent = missingHardware;
                            document.getElementById("brokenMissingSlatsDetail").textContent = brokenMissingSlats;
                            document.getElementById("graffitiDetail").textContent = graffiti;
                            document.getElementById("supportConditionDetail").textContent = supportCondition;
                            document.getElementById("notesDetail").textContent = notes;

                            // Show the detailed inspection info in the side panel
                            showDetailedInspection();
                        });
                    });
                } else {
                    displayNoInspectionsMessage();
                }
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString();
            }

            function displayNoInspectionsMessage() {
                const tbody = document.querySelector("#infoTable tbody");
                // Check if tbody exists before proceeding
                if (!tbody) {
                    console.error("tbody element not found.");
                    return;
                }

                tbody.innerHTML = "";

                let row = tbody.insertRow();
                let cell = row.insertCell();
                cell.colSpan = 3;
                cell.textContent = "No inspections found.";
            }

            function showSidePanel() {
                const sidePanel = document.getElementById("sidePanel");
                if (sidePanel) {
                    sidePanel.style.display = "block";
                }
            }

            function hideSidePanel() {
                const sidePanel = document.getElementById("sidePanel");
                if (sidePanel) {
                    sidePanel.style.display = "none";
                }
            }

            function showDetailedInspection() {
                const detailedInspection = document.getElementById("detailedInspection");
                if (detailedInspection) {
                    detailedInspection.style.display = "block";
                }
            }

            function hideDetailedInspection() {
                const detailedInspection = document.getElementById("detailedInspection");
                if (detailedInspection) {
                    detailedInspection.style.display = "none";
                }
            }

            document.getElementById("filterButton").addEventListener("click", function() {
                console.log("Filter button clicked.");

                // Toggle the filter
                if (inspectionLayer.visible) {
                    inspectionLayer.visible = false;
                    this.textContent = "Show Inspections";
                } else {
                    inspectionLayer.visible = true;
                    this.textContent = "Hide Inspections";
                }
            });

            document.getElementById("addInspectionForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const inspectionDate = document.getElementById("inspectionDate").value;
                const conditionScore = document.getElementById("conditionScore").value;
                const requiresMaintenance = document.getElementById("requiresMaintenance").value;
                const relfeatureglobalid = document.getElementById("relfeatureglobalid").value;

                const attributes = {
                    inspection_date: inspectionDate,
                    condition_score: conditionScore,
                    requires_maintenance: requiresMaintenance,
                    relfeatureglobalid: relfeatureglobalid
                };

                const newInspection = new Graphic({
                    attributes: attributes,
                    geometry: selectedFeature.geometry
                });

                inspectionLayer.applyEdits({
                    addFeatures: [newInspection]
                }).then(function() {
                    console.log("New inspection added successfully!");
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("successMessage").style.display = "none";
                    }, 3000);

                    fetchInspections(relfeatureglobalid); // Fetch and display inspections for the updated feature
                }).catch(function(error) {
                    console.error("Error adding new inspection:", error);
                });
            });

            document.getElementById("clearSelectionButton").addEventListener("click", function() {
                console.log("Clear selection button clicked.");
                view.graphics.removeAll();
                displayNoFeatureSelectedMessage();
                hideDetailedInspection(); // Hide detailed inspection info when selection is cleared
            });

            const locate = new Locate({
                view: view
            });

            view.ui.add(locate, "top-left");

            view.when(function() {
                locate.locate();
            });
        });
    </script>
</body>
</html>
