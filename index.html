<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crew Leader Dashboard</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <style>
        body {
            font-family: Avenir Next, sans-serif;
            display: flex;
        }
        #crewLeaderContainer {
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .crew-leader {
            margin: 5px 0;
            padding: 10px;
            background-color: #0079c1;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        .park-container {
            margin-bottom: 10px; /* Add margin to separate park name from crew leader tiles */
        }
        .park {
            margin-bottom: 5px; /* Add margin below park name */
        }
        .crew-leader-container {
            margin-top: 5px; /* Add margin above crew leader tiles */
        }
        .service-area, .park {
            margin: 10px;
            padding: 10px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .service-area-name, .plus-icon {
            font-weight: bold;
            cursor: pointer;
        }
        .service-area-content {
            display: none; /* Initially hide the content */
        }
        .expand-collapse-icon {
            display: inline-block;
            margin-right: 5px; /* Adjust as needed */
        }
        .service-area-name {
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="crewLeaderContainer"></div>
<div id="serviceAreaContainer"></div>

<script src="https://js.arcgis.com/4.28/"></script>
<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query"
], function(OAuthInfo, esriId, FeatureLayer, Query) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        loadCrewLeaders();
    }).catch(function() {
        esriId.getCredential(info.portalUrl + "/sharing");
    });

    function loadCrewLeaders() {
        var layer = new FeatureLayer({
            url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
        });

        var query = layer.createQuery();
        query.where = "1=1";
        query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA", "OBJECTID"];
        query.returnGeometry = false;
        layer.queryFeatures(query).then(function(response) {
            processFeatures(response.features);
        });
    }

    function processFeatures(features) {
    const serviceAreasMap = {}; // Maps service areas to parks and their crew leaders

    features.forEach(feature => {
        const { Maintenance_SA, Name_Primary, ASMCrewLeader } = feature.attributes;
        
        // Initialize the service area in the map if not already present
        if (!serviceAreasMap[Maintenance_SA]) {
            serviceAreasMap[Maintenance_SA] = {};
        }

        // Split and trim park names from the Name_Primary field
        const parkNames = Name_Primary.split('"').filter(parkName => parkName.trim().length > 0);
        parkNames.forEach(parkName => {
            parkName = parkName.trim(); // Clean up whitespace
            if (!serviceAreasMap[Maintenance_SA][parkName]) {
                serviceAreasMap[Maintenance_SA][parkName] = new Set(); // Use a Set to hold crew leaders uniquely
            }
            serviceAreasMap[Maintenance_SA][parkName].add(ASMCrewLeader);
        });
    });

    populateServiceAreas(serviceAreasMap);
}

// Adjust populateServiceAreas to reflect the new data structure
function populateServiceAreas(serviceAreasMap) {
    const container = document.getElementById('serviceAreaContainer');
    container.innerHTML = ''; // Clear existing content

    Object.entries(serviceAreasMap).sort((a, b) => a[0].localeCompare(b[0])).forEach(([area, parks]) => {
        const areaDiv = document.createElement('div');
        areaDiv.className = 'service-area';

        const nameContainerDiv = document.createElement('div');
        nameContainerDiv.className = 'name-container';

        const expandCollapseIcon = document.createElement('span');
        expandCollapseIcon.className = 'expand-collapse-icon';
        expandCollapseIcon.textContent = '▶';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'service-area-name';
        nameDiv.textContent = area;

        nameContainerDiv.appendChild(expandCollapseIcon);
        nameContainerDiv.appendChild(nameDiv);

        areaDiv.appendChild(nameContainerDiv);

        const contentDiv = document.createElement('div');
        contentDiv.className = 'service-area-content';
        areaDiv.appendChild(contentDiv);

        Object.entries(parks).forEach(([parkName, crewLeaders]) => {
            const parkContainer = document.createElement('div');
            parkContainer.className = 'park-container';

            const parkDiv = document.createElement('div');
            parkDiv.className = 'park';
            parkDiv.textContent = parkName;
            parkContainer.appendChild(parkDiv);

            const crewLeaderContainer = document.createElement('div');
            crewLeaderContainer.className = 'crew-leader-container';
            
            crewLeaders.forEach(leaderName => {
                const leaderTile = document.createElement('div');
                leaderTile.className = 'crew-leader';
                leaderTile.textContent = leaderName;
                crewLeaderContainer.appendChild(leaderTile);
            });

            parkContainer.appendChild(crewLeaderContainer);
            contentDiv.appendChild(parkContainer);
        });

        expandCollapseIcon.addEventListener('click', function() {
            const isExpanded = contentDiv.style.display === 'block';
            contentDiv.style.display = isExpanded ? 'none' : 'block';
            expandCollapseIcon.textContent = isExpanded ? '▶' : '▼'; // Toggle the icon
        });

        container.appendChild(areaDiv); // Append the areaDiv to the container
    });
}
});
</script>
</body>
</html>
