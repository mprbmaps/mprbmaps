<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Areas and Parks</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        .container { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
        .service-area, .people-container { border: 2px dashed #0079c1; margin: 10px; padding: 10px; width: calc(50% - 20px); }
        .tile { background-color: #add8e6; border: 1px solid #000; margin: 5px; padding: 5px; cursor: grab; }
        .tile.dragging { opacity: 0.4; }
        .park { background-color: #f0f0f0; margin-top: 5px; padding: 5px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="peopleContainer" class="people-container">
        <!-- Name tiles will be dynamically added here -->
    </div>
    <div id="serviceAreaContainer" class="service-area-container">
        <!-- Service areas will be dynamically added here -->
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">Some text in the Modal..</p>
    </div>
</div>

<script>
require([
    "esri/identity/OAuthInfo",
    "esri/identity/IdentityManager",
    "esri/layers/FeatureLayer",
    "esri/rest/support/Query"
], function(OAuthInfo, esriId, FeatureLayer, Query) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: true
    });
    esriId.registerOAuthInfos([info]);

    esriId.checkSignInStatus(info.portalUrl + "/sharing").then(function() {
        console.log("Signed in");
        loadLayerAndPopulateUI();
    }).catch(function() {
        console.error("Not signed in");
        esriId.getCredential(info.portalUrl + "/sharing");
    });

    var queryLayer = new FeatureLayer({
        url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/CrewleaderAssignments/FeatureServer/0"
    });

    var writeLayer = new FeatureLayer({
        url: "https://utility.arcgis.com/usrsvcs/servers/9e2987cdb16646348e9398b53fcaf42c/rest/services/MPRB_Locations/MapServer/0"
    });

    function loadLayerAndPopulateUI() {
        var query = new Query();
        query.where = "1=1";
        query.outFields = ["Name_Primary", "ASMCrewLeader", "ASMCrewLeaderPhone", "ASMCrewLeaderEmail", "Maintenance_SA"];
        query.returnGeometry = false;

        queryLayer.queryFeatures(query).then(function(results) {
            populateUI(results.features);
        }).catch(function(error) {
            console.error("Error querying features: ", error);
        });
    }

    function populateUI(features) {
    const serviceAreaContainer = document.getElementById('serviceAreaContainer');
    const peopleContainer = document.getElementById('peopleContainer');
    const serviceAreas = {};

    // Step 1: Group parks by service areas and collect unique ones
    features.forEach(function(feature) {
        const attributes = feature.attributes;
        const serviceAreaName = attributes.Maintenance_SA;
        const parkName = attributes.Name_Primary;

        if (!serviceAreas[serviceAreaName]) {
            serviceAreas[serviceAreaName] = {
                parks: [],
                crewLeaders: [] // Placeholder in case you want to track crew leaders by area
            };
        }
        if (serviceAreas[serviceAreaName].parks.indexOf(parkName) === -1) {
            serviceAreas[serviceAreaName].parks.push(parkName);
        }
    });

    // Step 2: Create UI elements for each unique service area and its parks
    Object.keys(serviceAreas).forEach(serviceAreaName => {
        let serviceAreaDiv = document.createElement('div');
        serviceAreaDiv.className = 'service-area';
        serviceAreaDiv.textContent = serviceAreaName; // Service Area name as title
        serviceAreaContainer.appendChild(serviceAreaDiv);

        // Create a sublist for parks within this service area
        let parkList = document.createElement('ul');
        serviceAreas[serviceAreaName].parks.forEach(parkName => {
            let parkItem = document.createElement('li');
            parkItem.textContent = parkName;
            parkList.appendChild(parkItem);
        });
        serviceAreaDiv.appendChild(parkList);
    });

    setupDragAndDropListeners(); // Assuming this function sets up the necessary listeners
}

    function setupDragAndDropListeners() {
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    namePrimary: this.getAttribute('data-name-primary'),
                    crewLeader: this.getAttribute('data-crewleader'),
                    phone: this.getAttribute('data-phone'),
                    email: this.getAttribute('data-email')
                }));
            });
        });

        document.querySelectorAll('.service-area').forEach(area => {
            area.addEventListener('dragover', function(e) {
                e.preventDefault(); // Necessary to allow dropping
            });

            area.addEventListener('drop', function(e) {
                e.preventDefault();
                const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                updateFeatureLayer(data, this.getAttribute('data-name-primary'));
            });
        });
    }

    function updateFeatureLayer(data, newNamePrimary) {
        var query = new Query();
        query.where = `Name_Primary = '${newNamePrimary}'`;
        query.returnGeometry = false;
        query.outFields = ["*"];

        writeLayer.queryFeatures(query).then(function(results) {
            if (results.features.length > 0) {
                var feature = results.features[0];
                feature.attributes.ASMCrewLeader = data.crewLeader;
                feature.attributes.ASMCrewLeaderPhone = data.phone;
                feature.attributes.ASMCrewLeaderEmail = data.email;

                writeLayer.applyEdits({
                    updateFeatures: [feature]
                }).then(function(response) {
                    if (response.updateFeatureResults.length > 0) {
                        console.log('Feature updated successfully');
                    }
                }).catch(console.error);
            }
        }).catch(console.error);
    }

    // Modal close functionality
    document.querySelector('.close').onclick = function() {
        document.getElementById('myModal').style.display = "none";
    };
    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = "none";
        }
    };

    loadLayerAndPopulateUI();
});
</script>

</body>
</html>
