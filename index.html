<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minneapolis Park & Rec Board - Citizen Report Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #viewDiv {
            height: 100%;
            width: 70%;
            float: left;
        }
        .form-container {
            position: fixed;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            padding: 35px;
            overflow-y: auto;
            box-sizing: border-box;
            bottom: 100px;
            right: 0;
            width: 30%;
            height: 50%;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #0079c1;
            color: white;
            font-size: 1em;
            letter-spacing: 1px;
            border: none;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container label {
            margin: 15px 0 5px 0;
            display: block;
        }
        @media screen and (max-width: 768px) {
            #viewDiv {
                width: 100%;
                height: 40%;
            }
            .form-container {
                position: fixed;
                bottom: 0px;
                left: 0;
                width: 100%;
                height: 60%;
            }
        }
        @media screen and (min-width: 769px) {
            .form-container {
                position: fixed;
                top: 0;
                right: 0;
                width: 30%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="form-container">
        <h2>Report an Issue</h2>
        <form id="reportForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" name="issueType">
                <option value="Pothole">Pothole</option>
                <option value="Streetlight">Streetlight</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Litter">Litter</option>
            </select>
            <label for="photoUpload">Photo (optional):</label>
            <input type="file" id="photoUpload" name="photo">
            <label for="location">Location (click on the map):</label>
            <input type="text" id="location" name="location" readonly>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/widgets/Locate",
            "esri/rest/support/Query",
            "esri/geometry/geometryEngine",
            "esri/geometry/Point"
        ], function(Map, MapView, Graphic, GraphicsLayer, Locate, Query, geometryEngine, Point) {
            var map = new Map({
                basemap: "streets-navigation-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-93.2650, 44.9778], 
                zoom: 12,
                constraints: {
                    minZoom: 8,
                    maxZoom: 20,
                    rotationEnabled: false
                }
            });

            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            view.when(function() {
                var locateWidget = new Locate({
                    view: view,
                    goToOverride: function(view, options) {
                        options.target.scale = 1500; 
                        return view.goTo(options.target);
                    }
                });
                view.ui.add(locateWidget, "top-left");

                locateWidget.locate().then(function() {
                    console.log('User located successfully.');
                }).catch(function(error) {
                    console.error('Error locating user:', error);
                });

                view.on("click", function(event) {
                    view.hitTest(event).then(function(response) {
                        if (response.results.length) {
                            var graphic = response.results[0].graphic;
                            var geometry = graphic.geometry;
                            console.log("Clicked geometry:", geometry);

                            if (geometry) {
                                var pointGraphic = new Graphic({
                                    geometry: geometry,
                                    symbol: {
                                        type: "simple-marker",
                                        color: [226, 119, 40],
                                        outline: {
                                            color: [255, 255, 255],
                                            width: 1
                                        }
                                    }
                                });
                                graphicsLayer.removeAll();
                                graphicsLayer.add(pointGraphic);
                            } else {
                                console.error("Geometry is null.");
                            }
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
