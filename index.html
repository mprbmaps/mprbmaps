<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order Dashboard</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #viewDiv {
    height: 100%;
    width: calc(100% - 250px);
    position: absolute;
    right: 0;
  }
  #sidePanel {
    width: 250px;
    height: 100%;
    position: absolute;
    left: 0;
    overflow-y: auto;
    background-color: lightgray; /* Light gray background for the side panel */
    padding: 10px;
  }
  .feature-item {
    background-color: white; /* White background for each feature tile */
    margin-bottom: 5px;
    padding: 5px;
    cursor: pointer;
  }
</style>
<script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="sidePanel">Work Orders:</div>
<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Editor",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/rest/support/AttachmentQuery"
], function(Map, MapView, FeatureLayer, Editor, OAuthInfo, IdentityManager, AttachmentQuery) {
    var info = new OAuthInfo({
        appId: "ti3fi1FqvHE2Hhyw",
        popup: false
    });
    IdentityManager.registerOAuthInfos([info]);

    IdentityManager.checkSignInStatus(info.portalUrl + "/sharing").then(
        function() {
            console.log("Signed in");
            const map = new Map({
                basemap: "streets"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-94.305, 45.027],
                zoom: 13
            });

            const featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/MU31z9HAakdc3W69/arcgis/rest/services/Requests_41a56ed49cbb4662927825495afe2ae8/FeatureServer/0",
                outFields: ["*"],
                popupTemplate: {
                    title: "Work Order {WorkOrderID}",
                    content: "Description: {Description}<br>Assigned To: {assignedto}"
                }
            });

            map.add(featureLayer);

            const editor = new Editor({
                view: view,
                layerInfos: [{
                    layer: featureLayer,
                    addEnabled: false,
                    deleteEnabled: false
                }]
            });

            view.ui.add(editor, "top-right");
            featureLayer.definitionExpression = `assignedto = '${userInfo}'`;

            view.when(() => {
                featureLayer.queryFeatures({
                    where: "assignedto = '${userInfo}'",
                    returnGeometry: true,
                    outFields: ["WorkOrderID", "Description", "assignedto"]
                }).then(function(results) {
                    const sidePanel = document.getElementById("sidePanel");
                    results.features.forEach(function(feature) {
                        const attachmentQuery = new AttachmentQuery();
                        attachmentQuery.objectIds = [feature.attributes.OBJECTID];
                        featureLayer.queryAttachments(attachmentQuery).then(function(attachmentResults) {
                            const div = document.createElement("div");
                            div.classList.add("feature-item");
                            let content = `Work Order ID: ${feature.attributes.WorkOrderID}<br>`;
                            content += `Description: ${feature.attributes.Description}<br>`;
                            content += `Assigned To: ${feature.attributes.assignedto}<br>`;
                            const attachments = attachmentResults[feature.attributes.OBJECTID];
                            if (attachments && attachments.length > 0) {
                                content += "Attachments:<br>";
                                attachments.forEach(function(attachment) {
                                    content += `<a href="${attachment.url}" target="_blank">${attachment.name}</a><br>`;
                                });
                            }
                            div.innerHTML = content;
                            div.onclick = function() {
                                view.goTo({                                    target: feature.geometry,
                                    zoom: 17
                                });
                            };
                            sidePanel.appendChild(div);
                        });
                    });
                });
            });
        }
    ).catch(function(error) {
        console.log("Not signed in", error);
        IdentityManager.getCredential(info.portalUrl + "/sharing");
    });
});
</script>
</body>
</html>
